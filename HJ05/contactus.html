<extend name="HJ05:basein" />
<block name="content">

	<style>
		.Breadcrumbs span.current{
			color: #{$data47[9]};
		}
		#dituContent{width: 100%!important;border: none!important;}

	</style>
	<if condition="$data47[14] neq ''">
		<div id="wrapper" style="padding-bottom: 0;margin-bottom: -7px;">
			<else/>
			<div id="wrapper" style="padding-bottom: 0;">
	</if>

		<div id="inbanner_box">
			<if condition="$banner neq ''">
				<volist name="banner" id="banner" offset="0" length="1">
					<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
				</volist>
				<else/>
				<div class="in_banner" style="background:url({:getindeximgurl($data47[10])}) center no-repeat"></div>
			</if>
			<div class="page-title-inner flex">
				<div class="container">
					<div class="Breadcrumbs">
						<div class="Breadcrumbs_top_title">Contact Us</div>
						<div class="Breadcrumbs_down"><a href="{:U('/')}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$intro_class['class_name']}</span></div>
					</div>
				</div>
			</div>
		</div>

		<div class="page_nei_contact" id="main-content-wrapper">
			<section class="page_nei_contact_left left">
				<div class="page_nei_contact_left_box">
					<div class="page_nei_contact_title">{$data47[15]}</div>
					<div class="page_nei_contact_inquiry"><Include file="./Tpl/HJ05/submitinquiry_contact.html" /></div>
				</div>
			</section>
			<section class="page_nei_contact_right right">

				<div class="page_nei_contact_right_box">

					<div class="page_nei_contact_title">{$data47[16]}</div>
					<div class="page_nei_contact_content">{:htmlspecialchars_decode($intro_class['readme'])}{:htmlspecialchars_decode(get_contactus_code())}</div>
				</div>
			</section>
			<div class="clear"></div>
		</div>
		<if condition="$data47[14] neq ''">
			<iframe class="ueditor_baidumap" src="https://yun.one-all.com/Public/ueditor/dialogs/gmap/show.html#center={$data47[17]}&zoom=11&width=1920&height=500&markerStyles=l,A" frameborder="0" width="100%" height="500"></iframe>
		</if>
	</div>
</block>
