<style type="text/css">
    .main_left_news .main-content_inner_news>ul li:hover{
        background: #{$color};
    }
    .main_left_news .main-content_inner_news>ul li:hover a h3{
        color: #fff;
    }
    .yijion_news{
        background: #{$color};

    .main_left_news .main-content_inner_news>ul li.yijion_news a h3{

    }

<div class="main_left_news">

            </volist>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="clear"></div>
</div>
