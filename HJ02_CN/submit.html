    <div class="content">
      <div class="container heading-style">
        <h4 class="heading-title uppercase bolder">查询</h4>
        <i class="fa fa-pencil-alt heading-icon font-17"></i>
        <div class="line bg-black"></div>
<!--        <p class="heading-subtitle"> A fully working PHP/AJAX contact form made to be as easy as possible to use. </p>-->
      </div>
      <div class="container bottom-0">
        <div class="contact-form">
          <div class="formSuccessMessageWrap" id="formSuccessMessageWrap"  style="display:none;">
            <div class="notification-large notification-has-icon notification-green">
              <div class="notification-icon"><i class="fa fa-check notification-icon"></i></div>
              <h1 class="uppercase ultrabold">发送信息</h1>
              <p>我们会尽快给你答复。</p>
              <a href="#" class="close-notification"><i class="fa fa-times"></i></a> </div>
          </div>
          <form action="{:U('/save','','')}" method="post" class="contactForm" id="contactForm">
            <fieldset>
              <div class="formValidationError bg-red-dark" id="contactNameFieldError">
                <p class="center-text uppercase small-text color-white">名字是必需的!</p>
              </div>
              <div class="formValidationError bg-red-dark" id="contactEmailFieldError">
                <p class="center-text uppercase small-text color-white">需要邮件地址!</p>
              </div>
              <div class="formValidationError bg-red-dark" id="contactEmailFieldError2">
                <p class="center-text uppercase small-text color-white">邮件地址必须有效!</p>
              </div>
              <div class="formValidationError bg-red-dark" id="contactMessageTextareaError">
                <p class="center-text uppercase small-text color-white">消息字段为空!</p>
              </div>

			<div class="formValidationError bg-red-dark"
				id="contactCodeFieldError" style="display: none;">
				<p class="center-text uppercase small-text color-white">验证码</p>
			</div>
			<div class="formValidationError bg-red-dark"
				id="contactCodeFieldError2" style="display: none;">
				<p class="center-text uppercase small-text color-white">验证码错误！</p>
			</div>
              
              <div class="formFieldWrap">
                <label class="field-title contactNameField" for="contactNameField">姓名*: </label>
                <input type="text" name="linkname" value="" class="contactField requiredField" id="contactNameField">
              </div>
              <div class="formFieldWrap">
                <label class="field-title contactEmailField" for="contactEmailField">邮箱*: </label>
                <input type="text" name="email" value="" class="contactField requiredField requiredEmailField" id="contactEmailField">
              </div>

              <div class="formFieldWrap" style="display:none">
                <label class="field-title contactPhoneField" for="contactPhoneField">手机号 : </label>
                <input type="text" name="Phone" value="" class="contactField" id="contactPhoneField">
              </div>
              
<div class="formFieldWrap">
				<label class="field-title contactCodeField" for="contactCodeField">验证码 *:
					
				</label> <input  url="{:U('/verification','','')}" style="min-width:80% !important;float: left;padding-left: 10px; box-sizing:border-box;" type="text" name="code" value=""
					class="contactField requiredField requiredCodeField"
					id="contactCodeField"><img class="contactCodeFieldimg"  style="height:40px; float: left; width:20%; display:none;"  src="//{$Think.WEBURL}/code_char.php?webid={$webid}&time={:rand(0,1000000000000000)}{:time()};">                    
<div id="codeimg" class="field-title" style="height:40px; width:20%; float: left;">Click it</div>
			</div>		            
            
            
           <div class="clear"></div>
              
              <div class="formTextareaWrap">
                <label class="field-title contactMessageTextarea" for="contactMessageTextarea">输入您的内容 *: </label>
                <textarea name="message" class="contactTextarea requiredField" id="contactMessageTextarea"></textarea>
              </div>
              <div class="formSubmitButtonErrorsWrap contactFormButton">
                <input type="submit" class="buttonWrap button bg-highlight button-sm button-rounded uppercase ultrabold contactSubmitButton top-30 font-16" id="contactSubmitButton" value="SUBMIT" data-formid="contactForm">
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="decoration"></div>

    </div>
