<extend name="HJ02_CN:basein" />
<block name="content">
	<div id="wrapper">
		<div id="inbanner_box">
			<if condition="$banner neq ''">
				<volist name="banner" id="banner" offset="0" length="1">
					<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
				</volist>
				<else/>
				<div class="in_banner" style="background:url({:getindeximgurl($data1[0])}) center no-repeat"></div>
			</if>
		</div>
		<div class="page-title-inner" style="margin-bottom: 30px;">
			<div class="container">
				<div class="Breadcrumbs">当前位置: <a href="{:U('/')}">首页</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">所有标签</span>
					<div class="back_tolast"><a href="javascript:history.go(-1)" onfocus="blur()"><img src="__TMPL__HJ02/img/back_to2.png" alt="" style="margin-right: 10px;"/><img src="__TMPL__HJ02/img/back_to.png" alt="" style="margin-right: 10px;"/>返回</a></div>
				</div>
			</div>
		</div>
		<div class="page_nei_main" id="main-content-wrapper">
			<section class="main-content-right2">
				<div class="page_nei_main">
					<div class="page_RightMain">
						<div class="page_Main">
							<h3 class="nosecrch_title margin-40px-bottom">关键词</h3>
							<volist name="labels" id="label">
								<a class="taglabel"  target="new" href="{:U('/tag','','')}/keyword/{$label['id']}">{$label['labelname']}</a>
							</volist></div>
						<div style="clear:both;height: 50px;"></div>
					</div>
				</div>
			</section>
			<div class="clear"></div>
		</div>
	</div>
</block>
