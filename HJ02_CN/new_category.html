<extend name="HJ02_CN:basein" />
<block name="content">
    <style>
        .main_newslist li:hover .main_news_title a h5{
            color: #{$color};
        }
        .main_news_dowm span a:hover{
            color: #{$color};
        }
    </style>
    <div id="wrapper" style="background: #fff">
        <div id="inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="in_banner" style="background:url({:getindeximgurl($data1[0])}) center no-repeat"></div>
            </if>
        </div>
        <div class="page-title-inner">
            <div class="container">
                <div class="Breadcrumbs"><a href="{:U('/')}">首页</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a
                        href="{:U('/news')}">新闻</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$newscate['class_name']}</span></div>
            </div>
        </div>
        <div class="page_nei_main" id="main-content-wrapper">
            <section class="main-content-left2">
                <Include file="./Tpl/HJ02_CN/newleft.html" />
            </section>
            <section class="main-content-right2">
                <div class="page_RightMain">
                    <div class="page_RightM">
                        <div class="HJ01_main_news">
                            <ul class="main_newslist ul_li_list">
                                <volist name="newscatelist" id="newscatelist">
                                    <li>
                                        <div class="main_newsimg">
                                            <a href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}" onFocus="blur()" ><img src="{:getimgurl($newscatelist['new_pro'])}" border="0" /></a>
                                        </div>
                                        <div class="main_news_right">
                                            <div class="main_news_right_content left">
                                                <div class="main_news_title margin-20px-bottom"><a href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}"><h5>{$newscatelist['title']}</h5></a></div>
                                                <div class="main_news_desc">{:subtxt($newscatelist['news_description'],200)}</div>
                                            </div>
                                            <div class="main_news_right_date right">
                                                <p>{:date('m月 d ',$newscatelist['created'])}</p>
                                            </div>
                                            <div class="clear"></div>
                                            <div class="main_news_dowm"><span><img src="__TMPL__HJ02_CN/img/view.png" alt=""/>{$newscatelist['click_num']}</span><span style="line-height: 30px;">|</span><span><img src="__TMPL__HJ02_CN/img/view_right.png" alt=""/><a
                                                    href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}">更多</a></span></div>
                                        </div>
                                        <div class="clear"></div>
                                    </li>
                                </volist>
                            </ul>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="main_page">{$page}</div>
                </div>

            </section>
            <div class="clear"></div>
        </div>
    </div>
</block>
