<extend name="HJ04_CN:basein" />
<block name="content">
	<div id="wrapper">
		<div id="inbanner_box">
			<div class="pageTitleContainer">
				<div class="pageTitle container wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-offset="0"  data-wow-iteration="1">
					您的位置：&nbsp;
					<a href="{:U('/')}">首页</a>&nbsp;&nbsp;
					<i class="fa fa-angle-right"></i>&nbsp;&nbsp;
                    <span class="pageTitleActive">
                       所有标签
                    </span>
				</div>
			</div>
			<if condition="$banner neq ''">
				<volist name="banner" id="banner" offset="0" length="1">
					<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
				</volist>
				<else/>
				<div class="in_banner" style="background:url({:getindeximgurl($data47[6])}) center no-repeat"></div>
			</if>
		</div>
		<div <if condition="$data47[39] neq ''">style="background: {$data47[21]};"<else/></if>>
			<div class="page_nei_main container" id="main-content-wrapper">
				<if condition="$data47[39] neq ''">
					<Include file="./Tpl/HJ04_CN/left02.html" />
					<else/>
					<section class="main-content-left">
						<Include file="./Tpl/HJ04_CN/left.html" />
					</section>
				</if>
				<section <if condition="$data47[39] eq ''">class="main-content-right rt" <else/>class="main-content-right02" style="margin-top:25px;"</if>>
				<div class="page_nei_main">
					<div class="page_RightMain">
						<div class="page_Main">
							<volist name="labels" id="label">
								<a class="taglabel"  target="new" href="{:U('/tag','','')}/keyword/{$label['id']}">{$label['labelname']}</a>
							</volist></div>
						<div style="clear:both;height: 50px;"></div>
					</div>
				</div>
				</section>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</block>
