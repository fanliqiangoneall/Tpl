<extend name="HJ04_CN:basein" />
<block name="content">
    <style>
        .pageTitleActive{
            color: #{$color};
        }
        .caseList:hover .caseTitle{
            color: #{$color};
        }
        .page_body_container{
        background: {$data47[21]};
        }
        .moreIcon{
            background: url({:getindeximgurl($data47[22])}) no-repeat 100% 100%;
        }
        .proDetailMore{
            background: url({:getindeximgurl($data47[23])});
        background-repeat: no-repeat;
        background-position: 5px 6px;
        }
        .proContactContainer{
            background-image: url({:getindeximgurl($data47[24])});
        background-repeat: no-repeat;
        background-position: 5px 6px;
        }
    </style>
    <div id="wrapper">
        <div class="pageTitleContainer">
            <div class="pageTitle container wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-offset="0"  data-wow-iteration="1">
                您的位置：&nbsp;
                <a href="{:U('/')}">首页</a>&nbsp;&nbsp;
                <i class="fa fa-angle-right"></i>&nbsp;&nbsp;
                <a href="{:U('/product')}">产品中心</a>
                <i class="fa fa-angle-right"></i>&nbsp;&nbsp;
                <span class="pageTitleActive">
                    {$type}
                </span>
            </div>
        </div>
        <div class="pageBannerContainer">
            <div class="pageBannerImg">
                <img src="{:getindeximgurl($data47[8])}" alt=""/>
            </div>
        </div>
        <div class="page_body_container">
            <if condition="$data47[39] neq ''">
                <Include file="./Tpl/HJ04_CN/left02.html" />
            </if>
            <div class="pageMainContainer container">
                <if condition="$data47[39] eq ''">
                    <Include file="./Tpl/HJ04_CN/left.html" />
                </if>
                <div <if condition="$data47[39] neq ''">class="proMainContainer02"<else/>class="rt proMainContainer"</if>>
                <div class="proTitleContainer">
                    <span class="proTitle">{$type}</span>
                </div>
                <div class="proContainer">
                    <ul class="proContent">
                        <volist name="pro" id="pro">
                            <li class="proList lf">
                                <div class="proImgContainer">
                                    <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                        <img src="{:getmainimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> />
                                    </a>
                                </div>
                                <div class="proTextContaner">
                                    <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                        <div class="proName ellipsis_one">
                                            {$pro['pro_name']}
                                        </div>
                                        <div class="proDesc ellipsis_one">
                                            {$pro['pro_description']}
                                        </div>
                                    </a>
                                    <div class="proLine"></div>
                                </div>
                                <div class="proListHover">
                                    <div style="padding: 36px 10px 0 10px;">
                                        <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                            <div class="proHName">
                                                {$pro['pro_name']}
                                            </div>
                                            <div class="proHDesc">
                                                {:subtxt($pro['pro_description'],40)}
                                            </div>
                                        </a>
                                        <div class="proBtnContainer">
                                            <div class="proDetailMore lf">
                                                <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                                    <span>查看详情</span>
                                                </a>
                                            </div>
                                            <div class="proContactContainer rt">
                                                <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                                    <span>立即咨询</span>
                                                </a>
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <if condition="($key+1)%3 eq 0"><div class="clear"></div></if>
                        </volist>
                        <div class="clear"></div>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
            <div class="main_page">{$page}</div>
        </div>
    </div>
    </div>
</block>
