<extend name="demo3:base" />
<block name="content">
<Include file="./Tpl/demo3/in_head.html" />
<div id="">
    <if condition="$newscate['banner'] neq '' and $newscate['banner'] neq 0">
        <div class="in_banner" style="background:url({:getimgurl($newscate['banner'])}) center no-repeat;"></div>

        <elseif condition="$data1[15] neq ''"/>
        <div class="in_banner" style="background:url({:getindeximgurl($data1[15])}) center no-repeat"></div>
        <else/>
        <div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>

    </if>

</div>



<div class="r_mbx"><img src="__TMPL__demo3/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;{$newscate['class_name']}</div>


<div style="width: 1190px;margin:0 auto">
    <if condition="$data1[14] neq ''">
        <Include file="./Tpl/demo3/caseleft2.html" />
        <else/>
        <Include file="./Tpl/demo3/caseleft.html" />
    </if>
    <div class="page_Main">
        <if condition="$data1[14] neq ''">
            <div class="page_RightTitle_2">{$newscate['class_name']}</div>
            <else/>
            <div class="page_RightTitle"><span>{$newscate['class_name']}</span></div>
        </if>
        <div class="page_RightMain">
            <div class="news">
                <div class="body">
                    <ul>
                        <volist empty="" name="newscatelist" id="newscatelist" key="k">
                            <if condition="C('webid') eq 1086">
                                <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">

                                <div class="" style=" font-size:16px; color:#333; width:100%; padding:8px 0px; border-bottom:1px #d8d8d8 solid;">
                                    <div class="" style="float:left;">{$newscatelist['title']}</div>
                                    <div class="" style="float:right;">{:date('Y-m-d',$newscatelist['created'])}</div>
                                    <div class="clear"></div>
                                </div>
                                </a>
                                <else/>
                                <div class="asd2">
                                    <div class="img2" ><a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}"><img src="{:getimgurl($newscatelist['new_pro'])}" alt="{$newscatelist['title']}" /></a>
                                    </div>
                                    <div class="in_proname2">
                                        <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">{$newscatelist['title']}</a>
                                    </div>
                                </div>
                                <if condition="($key+1)%3 eq 0">
                                    <div style="clear:both; width: 100%; height:39px;"></div>
                                    <else/>
                                    <div style="width:33px; height:10px; background:none; float:left;"></div>
                                </if>
                            </if>
                        </volist>
                    </ul>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="main_page">{$page}</div>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
<Include file="./Tpl/demo3/index_page/bottom.html" />
<div style="clear:both;"></div>
<Include file="./Tpl/demo3/index_page/bottom-2.html" /><div style="clear:both;"></div><Include file="./Tpl/demo3/index_page/bottom-3.html" /><div style="clear:both;"></div><Include file="./Tpl/demo3/index_page/bottom-4.html" /><Include file="./Tpl/demo3/index_page/bottom-5.html" />
</block>
