<style type="text/css">
    .left_title_2{
        background: #{$color};
    }
    .subNav_2 >a >h3:hover{
        color: #{$color};
    }
    .subNavon_2 >a >h3{
        color: #{$color};
    }
    .left_cont_phone{
        background: #{$color};
    }
    .page_LeftClass{display: none}
</style>

<div class="page_LeftClass_2">
    <div class="left_title_2">
        <if condition="$newscate['class_name']">
            <span></span>
            {$newscate['class_name']}
            <elseif condition="$Think.get.name" />{$Think.get.name}<else/>案例中心
        </if>
    </div>
    <div class="subNavBox_2">
        <volist empty="no" name="allnewclass" id="new"  offset="0" length="21">
            <div  <if condition="$newscate['classid'] eq $new['classid']">class="subNavon_2"<else/>class="subNav_2"</if>><a style="cursor:pointer;" href="{:U('/case_category',array('classid'=>$new["classid"]))}">{$new['class_name']}</a></div>
        </volist>
    </div>
    <div class="clear"></div>
    <div class="left_contactbox" style="margin-top: 15px;margin-bottom: 30px;">
        <div class="left_cont_phone">
            全国服务热线
            <span>{:chaifen($about['phone'],0)}</span>
        </div>
        <div class="left_cont_a">
            <if condition="chaifen($about['msn'],0)">
                <a href="http://wpa.qq.com/msgrd?v=3&uin={:chaifen($about[msn],0)}&site=qq&menu=yes" onclick="turn_sta(5,3);" target="_blank">点击在线咨询</a>
                <else/>
                <a href="{:U('/contactus')}">点击在线咨询</a>
            </if>
        </div>
    </div>
</div>
