<extend name="demo3:base" />
<block name="content">
    <if condition="$data1[27] neq ''">
        <style>
            .asd2{height: auto}
            .in_proname2 {
                width: 235px;
                padding: 10px;
                background: rgba(0,0,0,0.7);
                text-align: center;
                position: relative;
                bottom: inherit;
                left: inherit;
            }
            .in_proname2 a{font-size: 16px;}
        </style>
    </if>
    <if condition="$data1[28] neq ''">
        <style>
            .asd2{height: auto;border:none;}
            .asd2 .img2{border: 1px solid #d2d2d2;width: 253px;transition: .6s;-moz-transition: .6s;-webkit-transition: .6s;}
            .in_proname2 {
                width: 235px;
                padding: 10px;
                background: rgba(0,0,0,0.7);
                text-align: center;
                position: relative;
                bottom: inherit;
                left: inherit;
            }
            .in_proname2{background: transparent;}
            .in_proname2 a{font-size: 16px;color: #333;}
            .asd2:hover .img2 img{transform: scale(1.1);-moz-transform: scale(1.1);-webkit-transform: scale(1.1);transition: .6s;-moz-transition: .6s;-webkit-transition: .6s;}
        </style>
    </if>
<Include file="./Tpl/demo3/in_head.html" />
<div id="">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</div>


<div class="r_mbx"><img src="__TMPL__demo3/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品</a>&nbsp;>&nbsp;搜索结果</div>

<div style="width: 1190px;margin:0 auto">
    <if condition="$data1[14] neq ''">
        <Include file="./Tpl/demo3/left2.html" />
        <else/>
        <Include file="./Tpl/demo3/left.html" />
    </if>
<div class="page_Main">
    <if condition="$data1[14] neq ''">
        <div class="page_RightTitle_2">搜索结果</div>
        <else/>
        <div class="page_RightTitle"><span>搜索结果</span></div>
    </if>
    <div class="page_RightMain">
     <volist empty="" name="searchpro" id="searchpro">
         <defined name="PRODIMGFLAG">


             <script>
                 function changeprod(type,pid){
                     //console.log(type)
                     if(type==1){
                         $("#cpordlist2_"+pid).show();
                         $("#cpordlist1_"+pid).hide();
                     }
                     else{
                         $("#cpordlist1_"+pid).show();
                         $("#cpordlist2_"+pid).hide();
                     }
                 }
             </script>

             <div class="asd2" style="border:0;border-radius:2px;box-shadow: 0 0 20px #ccc;"  onmouseover="changeprod(1,{$pro['pid']})" onmouseout="changeprod(2,{$pro['pid']})">


                 <div style="border-radius:2px;border:0;background:#f2f2f2;position:relative;height:221px;" id="cpordlist1_{$searchpro['pid']}">
                     <div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
                         <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="color:#333;font-size:16px;">{$searchpro['pro_name']}</a>
                     </div>
                     <div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
                         <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"style="color:#666;font-size:14px;">{$searchpro['pro_description']}</a>
                     </div>
                     <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
                         <div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
                         <div style="width:80%;margin:0 auto;padding-top:14px;"><img src="__TMPL__demo3/img/hui.png" ></div>
                     </a>
                 </div>


                 <div style="border-radius:2px;border:0;background:#{$color};position:relative;height:221px;display:none;" id="cpordlist2_{$searchpro['pid']}">
                     <div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
                         <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="color:#fff;font-size:16px;">{$searchpro['pro_name']}</a>
                     </div>
                     <div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
                         <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"style="color:#dddddd;font-size:14px;">{$searchpro['pro_description']}</a>
                     </div>
                     <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
                         <div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
                         <div style="width:80%;margin:0 auto;padding-top:14px;"><img src="__TMPL__demo3/img/lan.png" ></div>
                     </a>
                 </div>


             </div>

             <else />

             <div class="asd2" >
                 <div class="img2" ><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"><img src="{:getmainimgurl($searchpro['main_img'])}" <if condition="$searchpro['proalt'] neq ''">alt="{$searchpro['proalt']}"<else/>alt="{$searchpro['pro_name']}"</if> /></a>
                 </div>

                 <div class="in_proname2">
                     <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}">{$searchpro['pro_name']}</a>
                 </div>

             </div>

         </defined>
            <if condition="($key+1)%3 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:25px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>
       <div class="clear"></div>
       <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both"></div>
  </div>  
</div>
<Include file="./Tpl/demo3/index_page/bottom.html" />
<div style="clear:both;"></div>
