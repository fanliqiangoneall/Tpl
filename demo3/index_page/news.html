<!--{$pagename}-->
<link rel="stylesheet" href="__TMPL__demo3/css/news.css"/>
<if condition="$data8[1]">
    <style>
        #index_news{
            background: url({:getindeximgurl($data8[1])}) no-repeat center;
        }
    </style>
</if>
<style>

.news_more:hover{
	border:1px solid #{$color};
	}
.news_more:hover a{
	color: #{$color}
	}
</style>
<div style="" id="index_news">
<div class="index_jy_news">
    <div class="container" style="margin-bottom:30px;">
        <div class="index_news_title">
          {$data[0]}
        </div>
        <div style="margin-top: 35px;">
            <ul class=" index_jy_newlist">

                <volist name="indexnews" id="indexnews" offset="0" length="3">

                    <li>

                            <div class="news_pic"><if condition="$indexnews['new_pro'] neq ''"><a href="{:U('/new_detail',array('nid'=>$indexnews["nid"]))}" onFocus="blur()"><img src="{:getimgurl($indexnews['new_pro'])}" border="0" alt="{$indexnews['title']}"></a><else/><img src="__TMPL__demo3/img/newspic.jpg" border="0" /></if></div>
                            <div class="newslist">
                                <div class="news_title"><a href="{:U('/new_detail',array('nid'=>$indexnews["nid"]))}" onFocus="blur()">{:subtxt($indexnews['title'],50)}</a></div>
                                <div class="news_time">{:date('Y-m-d',$indexnews['created'])}</div>
                            </div>
                    </li>
                    <if condition="($key+1)%3 eq 0">
                        <div style="clear:both; overflow:hidden; height:36px;"></div>
                        <else/>
                        <div style="width:30px; height:10px; background:none; float:left;"></div>
                    </if>
                </volist>
            </ul>

            <div class="clear"></div>
        </div>
        <li class="news_more"><a href="{:U('/news')}">更多</a></li>

    </div>
</div>
</div>


<script>

$(function(){
var top=$(".index_jy_news").offset().top;
if(top<800){
            $('.indexnewstitle').show().addClass('fadeInUp');
            $('.index_jy_newlist').show().addClass('fadeInUp');
}
})
    $(window).scroll( function() {
		scrollTop=$(document).scrollTop();
		var top=$(".index_jy_news").offset().top;
        if(top-scrollTop<400){
            $('.indexnewstitle').show().addClass('fadeInUp');
            $('.index_jy_newlist').show().addClass('fadeInUp');


        }
    });
</script>

   <div style="clear:both;"></div>
