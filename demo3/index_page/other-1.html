       <script language="javascript">
      var Speed_1 = 0; //速度(毫秒)
	   <if condition="$data[4]">
      var Space_1 = 20; /*每次移动(px)*/
	  </if>
      var PageWidth_1 = 1190 * 1; //翻页宽度 192是翻一个
      var interval_1 = 4000; //翻页间隔
      var fill_1 = 0; //整体移位
      var MoveLock_1 = false;
      var MoveTimeObj_1;
      var MoveWay_1="right";
      var Comp_1 = 0;
      var AutoPlayObj_1=null;
	  //getodj 就是找id用的
      function GetObj(objName){if(document.getElementById){return eval('document.getElementById("'+objName+'")')}else{return eval('document.all.'+objName)}}
	  
      function AutoPlay_1(){clearInterval(AutoPlayObj_1);AutoPlayObj_1=setInterval('ISL_GoDown_1();ISL_StopDown_1();',interval_1)}
      function ISL_GoUp_1(){if(MoveLock_1)return;clearInterval(AutoPlayObj_1);MoveLock_1=true;MoveWay_1="left";MoveTimeObj_1=setInterval('ISL_ScrUp_1();',Speed_1);}
      function ISL_StopUp_1(){if(MoveWay_1 == "right"){return};clearInterval(MoveTimeObj_1);if((GetObj('ISL_Cont_1').scrollLeft-fill_1)%PageWidth_1!=0){Comp_1=fill_1-(GetObj('ISL_Cont_1').scrollLeft%PageWidth_1);CompScr_1()}else{MoveLock_1=false}

	  AutoPlay_1()
	
	  }
      function ISL_ScrUp_1(){if(GetObj('ISL_Cont_1').scrollLeft<=0){GetObj('ISL_Cont_1').scrollLeft=GetObj('ISL_Cont_1').scrollLeft+GetObj('List1_1').offsetWidth}
      GetObj('ISL_Cont_1').scrollLeft-=Space_1}
      function ISL_GoDown_1(){clearInterval(MoveTimeObj_1);if(MoveLock_1)return;clearInterval(AutoPlayObj_1);MoveLock_1=true;MoveWay_1="right";ISL_ScrDown_1();MoveTimeObj_1=setInterval('ISL_ScrDown_1()',Speed_1)}
      function ISL_StopDown_1(){if(MoveWay_1 == "left"){return};clearInterval(MoveTimeObj_1);if(GetObj('ISL_Cont_1').scrollLeft%PageWidth_1-(fill_1>=0?fill_1:fill_1+1)!=0){Comp_1=PageWidth_1-GetObj('ISL_Cont_1').scrollLeft%PageWidth_1+fill_1;CompScr_1()}else{MoveLock_1=false}
     
	  AutoPlay_1();
	 
	  }
      function ISL_ScrDown_1(){if(GetObj('ISL_Cont_1').scrollLeft>=GetObj('List1_1').scrollWidth){GetObj('ISL_Cont_1').scrollLeft=GetObj('ISL_Cont_1').scrollLeft-GetObj('List1_1').scrollWidth}
      GetObj('ISL_Cont_1').scrollLeft+=Space_1}
      function CompScr_1(){if(Comp_1==0){MoveLock_1=false;return}
      var num,TempSpeed=Speed_1,TempSpace=Space_1;if(Math.abs(Comp_1)<PageWidth_1/2){TempSpace=Math.round(Math.abs(Comp_1/Space_1));if(TempSpace<1){TempSpace=1}}
      if(Comp_1<0){if(Comp_1<-TempSpace){Comp_1+=TempSpace;num=TempSpace}else{num=-Comp_1;Comp_1=0}
      GetObj('ISL_Cont_1').scrollLeft-=num;setTimeout('CompScr_1()',TempSpeed)}else{if(Comp_1>TempSpace){Comp_1-=TempSpace;num=TempSpace}else{num=Comp_1;Comp_1=0}
      GetObj('ISL_Cont_1').scrollLeft+=num;setTimeout('CompScr_1()',TempSpeed)}}
      function picrun_ini(){
      GetObj("List2_1").innerHTML=GetObj("List1_1").innerHTML;
      GetObj('ISL_Cont_1').scrollLeft=fill_1>=0?fill_1:GetObj('List1_1').scrollWidth-Math.abs(fill_1);
      GetObj("ISL_Cont_1").onmouseover=function(){clearInterval(AutoPlayObj_1)}
      GetObj("ISL_Cont_1").onmouseout=function(){AutoPlay_1()}
	 
      AutoPlay_1();
	  
      }
      
      
      </script>

<script>
$(window).scroll( function() {
	var scrollTop=$(document).scrollTop();

	var top=$("#pic").offset().top;
    if(top-scrollTop<580){  
    $('#index_se1').show();
    $('#index_se1').removeClass().addClass('fadeInDown');
    $('#index_serimg').show();
    $('#index_serimg').removeClass().addClass('fadeInLeft');
    $('#index_about_animate_2').show();
    $('#index_about_animate_2').removeClass().addClass('swing');
    }

});

function show(n)
{
document.getElementById(n).style.display="block";
}
function hide(n)
{
document.getElementById(n).style.display="none";
}
</script>
