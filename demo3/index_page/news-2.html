<!--{$pagename}-->
<style>
.index_rl_news{width: 100%;margin: auto;height: auto;}

.page_News{ width:100%; margin:0 auto; padding:0 0 0 0}

.index_Faq{ width:100%; float:left;}
.container{width: 1190px;margin: auto;}
.newsTitle{ width:545px; height:58px; float:left; background:url(../ZERO/img/newstitlebg.jpg) left no-repeat; font-size:29px; font-weight:bold; color:#000; line-height:60px; padding-left:40px;}
.newsTitle span{ font-size:29px; color:#cf9455;line-height:58px;}
.faq_list{ width:100%;  float:left; overflow:hidden;}

.page_News_1{ width:45%; float:left;height:129px; margin-bottom:15px; border:1px solid #e2e2e2; padding:10px; margin-left:20px;}
.page_News_1 .news_pic{width:153px; height:107px; float:left; overflow:hidden;}
.page_News_1 .news_pic img{width:153px; height:107px; border:none;}
.news_right{width:350px; float:right; }
.news_right ul li{ font-size:13px; color:#1f1f1f; line-height:23px; text-align:left;}
.news_right ul li a{font-size:13px; color:#1f1f1f;}
.news_right .news_tt{ font-size:16px; color:#1f1f1f; font-weight:bold; line-height:20px;}
.news_right .news_tt a{font-size:16px; color:#1f1f1f;}
.news_right:hover .news_tt a{
	font-size:16px; color:#{$color};
	}

.in_News{ width:833px; height:107px; margin-bottom:15px; border:1px solid #e2e2e2; padding:10px;}
.in_News .news_pic{width:153px; height:107px; float:left; overflow:hidden;}
.in_News .news_pic img{width:153px; height:107px; border:none;}
.innews_right{width:650px; float:right; }
.innews_right ul li{ font-size:13px; color:#1f1f1f; line-height:23px; text-align:left;}
.innews_right ul li a{font-size:13px; color:#1f1f1f;}
.innews_right .news_tt1{ font-size:18px; color:#1f1f1f; font-weight:bold; line-height:20px;}
.innews_right .news_tt1 a{font-size:18px; color:#1f1f1f;}
.innews_right:hover .news_tt a{font-size:16px; color:#cf9455;}


.index_News{ width:534px; float:right}
.newsTitle1{ width:494px; height:58px; float:left; background:url(../ZERO/img/newstitlebg.jpg) left no-repeat; font-size:29px; font-weight:bold; color:#000; line-height:60px; padding-left:40px;}
.newsTitle1 span{ font-size:29px; color:#cf9455;line-height:58px;}
.news_list{ width:534px; float:left; padding-top:41px;}
.page_News_2{ width:534px; height:129px; margin-bottom:15px; border:1px solid #e2e2e2; padding:10px;}
.page_News_2 .news_pic{width:153px; height:107px; float:left; overflow:hidden;}
.page_News_2 .news_pic img{width:153px; height:107px; border:none;}
.news_right1{width:330px; float:right; }
.news_right1 ul li{ font-size:13px; color:#1f1f1f; line-height:23px; text-align:left;}
.news_right1 ul li a{font-size:13px; color:#1f1f1f;}
.news_right1 .news_tt{ font-size:16px; color:#1f1f1f; font-weight:bold; line-height:20px;}
.news_right1 .news_tt a{font-size:16px; color:#1f1f1f;}
.news_right1:hover .news_tt a{font-size:16px; color:#cf9455;}


@media (max-width: 1600px) {

}

@media (max-width: 1200px) {
    .index_Faq{
        width: 100%;float: none;clear: both;
    }
    .newsTitle{width: 100%;border-bottom: 2px solid #c4984f;float: none;}
    .faq_list{width: 100%;float: none;}
    .page_News_1{height: auto;}
    .page_News_1 .news_pic{width: 30%;height: auto;}
    .page_News_1 .news_pic img{width: 100%;height: auto;}
    .news_right{width: 60%;}
    .index_News{width: 100%;float: none;}
    .newsTitle1{width: 100%;float: none;border-bottom: 2px solid #c4984f;}
    .news_list{width: 100%;float: none;}
    .page_News_2{width: 100%;height: auto;}
    .page_News_2 .news_pic{width: 30%;height: auto;}
    .page_News_2 .news_pic img{width: 100%;height: auto;}
    .news_right1{width: 60%;}
}

@media (max-width: 992px) {

}

@media (max-width: 768px) {


}
@media (max-width: 480px) {
    .page_News_1:last-child{display: none}
    .newsTitle span{
        font-size: 22px;
        color: #cf9455;
        line-height: 58px;
    }
    .newsTitle1 span{
        font-size: 22px;
        color: #cf9455;
        line-height: 58px;
    }
}
@media (max-width: 400px) {
    .page_News_2:last-child{display: none;}
    .newsTitle span{
        font-size: 19px;
        color: #cf9455;
        line-height: 58px;
    }
    .newsTitle1 span{
        font-size: 19px;
        color: #cf9455;
        line-height: 58px;
    }
}
.News__0{ float:right !important;}
</style>

<div class="index_jy_news" style=" height:auto;">
    <div class="container" style="margin-bottom:30px;padding-top: 30px;">
        <div class="index_news_title">
          {$data[0]}
        </div>
        <div style="margin-top: 35px;">
        
<div class="index_rl_news">
    <div class="container">
        <div class="page_News">
            <div class="index_Faq">
          
                <div class="faq_list">
                    <div>
                        <volist empty="" name="indexnews" id="news3" key="k" >
                            <div class="page_News_1 News__{$k%2}">
                                <div class="news_pic"><a href="{:U('/new_detail',array('nid'=>$news3["nid"]))}" onFocus="blur()"><if condition="$news3['new_pro'] neq ''"><img src="{:getimgurl($news3['new_pro'])}"  border="0" alt="{$news3['title']}" /><else/><img src="__TMPL__ZERO/img/news_pic.jpg" border="0" /></if></a></div>
                                <div class="news_right">
                                    <ul>
                                        <li class="news_tt"><a href="{:U('/new_detail',array('nid'=>$news3["nid"]))}" onFocus="blur()">{:subtxt($news3['title'],45)}</a></li>
                                        <li style="margin-top:8px; height:50px; overflow:hidden;"><a href="{:U('/new_detail',array('nid'=>$news3["nid"]))}" onFocus="blur()">{:HtmlEncode(subtxt($news3['news_description'],25))}</a></li>
                                        <li style="margin-top:8px; text-align:right;">{:date('Y-m-d',$news3['created'])}</li>
                                    </ul>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </volist>
                    </div>
                </div>
            </div>

            <div style="clear:both"></div>
        </div>
    </div>
</div>
