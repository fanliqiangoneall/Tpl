<extend name="demo3:base" />
<block name="content">
	<if condition="$data1[27] neq ''">

			.asd2{height: auto}
			.in_proname2 {
				width: 235px;
				padding: 10px;
				background: rgba(0,0,0,0.7);
				text-align: center;
				 position: relative;
				 bottom: inherit;
				 left: inherit;
			}
			.in_proname2 a{font-size: 16px;}
		</style>
	</if>
	<if condition="$data1[28] neq ''">
		<style>
			.asd2{height: auto;border:none;}
			.asd2 .img2{border: 1px solid #d2d2d2;width: 253px;transition: .6s;-moz-transition: .6s;-webkit-transition: .6s;}
			.in_proname2 {
				width: 235px;
				padding: 10px;

<Include file="./Tpl/demo3/in_head.html" />
<div id="">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>

<div class="" style="clear:both"></div>



<div class="r_mbx"><img src="__TMPL__demo3/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;产品中心</div>

<div style="width: 1190px;margin:0 auto">
	<if condition="$data1[14] neq ''">
		<Include file="./Tpl/demo3/left2.html" />
		<else/>
		<Include file="./Tpl/demo3/left.html" />
	</if>

<div class="page_Main">
	<if condition="$data1[14] neq ''">
		<div class="page_RightTitle_2">产品中心</div>
		<else/>
		<div class="page_RightTitle"><span>产品中心</span></div>
	</if>

    <div class="page_RightMain" style="padding-bottom:20px;">
      <volist empty="" name="allpro" id="allpro">


 <defined name="PRODIMGFLAG">
                  
				  
				  <script>
				    function changeprod(type,pid){
					  //console.log(type)
                      if(type==1){
					    $("#cpordlist2_"+pid).show();
						$("#cpordlist1_"+pid).hide();
					  }
					  else{
					    $("#cpordlist1_"+pid).show();
						$("#cpordlist2_"+pid).hide();
					  }
					}
				  </script>

              <div class="asd2" style="border:0;border-radius:2px;box-shadow: 0 0 20px #ccc;"  onmouseover="changeprod(1,{$allpro['pid']})" onmouseout="changeprod(2,{$allpro['pid']})">
                

				<div style="border-radius:2px;border:0;background:#f2f2f2;position:relative;height:221px;" id="cpordlist1_{$allpro['pid']}">
					<div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
					    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}" style="color:#333;font-size:16px;">{$allpro['pro_name']}</a>
					</div>
					<div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
					    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}"style="color:#666;font-size:14px;">{$allpro['pro_description']}</a>
					</div>
					<a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
						<div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
						<div style="width:80%;margin:0 auto;padding-top:14px;"><img src="__TMPL__demo3/img/hui.png" ></div>
					</a>
				</div>


				<div style="border-radius:2px;border:0;background:#{$color};position:relative;height:221px;display:none;" id="cpordlist2_{$allpro['pid']}">
					<div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
					    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}" style="color:#fff;font-size:16px;">{$allpro['pro_name']}</a>
					</div>
					<div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
					    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}"style="color:#dddddd;font-size:14px;">{$allpro['pro_description']}</a>
					</div>
					<a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
						<div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
						<div style="width:80%;margin:0 auto;padding-top:14px;"><img src="__TMPL__demo3/img/lan.png" ></div>
					</a>
                </div>

                
              </div>



			  <else />

			  <div class="asd2">
                <div class="img2" ><a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}"><img src="{:getmainimgurl($allpro['main_img'])}" <if condition="$allpro['proalt'] neq ''">alt="{$allpro['proalt']}"<else/>alt="{$allpro['pro_name']}"</if> /></a>
                </div>
                  <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}">{$allpro['pro_name']}<if condition="$allpro['pro_description']"><br />{$allpro['pro_description']}</if></a>
                </div>
              </div>

			  </defined>


            


            <if condition="($key+1)%3 eq 0">
              <div style="clear:both; width: 100%; height:39px;"></div>
          <else/>
              <div style="width:33px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>  
       <div style="clear:both;"></div>
         <div class="main_page">{$page}</div>
    </div>



    <div style="clear:both; height:40px;"></div>
</div>
</div>
