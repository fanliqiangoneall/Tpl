<extend name="demo3:base" />
<block name="content">
<Include file="./Tpl/demo3/index_page/head.html" />
<script>
$(document).ready(function () { 
  $('#payment a').has('img').not(".pdf").lightBox();
});
</script>

<script type="text/javascript" src="__TMPL__demo3/js/jquery.lightbox-0.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="__TMPL__demo3/css/jquery.lightbox-0.5.css"/>

<div id="">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>

<div class="r_mbx"><img src="__TMPL__demo3/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<if condition="$Think.get.name neq ''">{$Think.get.name}<else/>人才招聘</if></div>



<div style="width: 1190px;margin:0 auto">
<Include file="./Tpl/demo3/left.html" />
<div class="page_Main">


   <div class="page_RightMain" id="payment"> 
    <volist name="jobs" id="jobs" key="k">

        <li style="padding: 20px;border: 1px solid #ccc;margin-bottom: 20px;">
          <div style="height: 70px;margin-left: 37px;">

              <div style="width: 600px;float: left;">
                 <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"><p style="font-size: 20px;color: #333;line-height: 48px"><span style="font-weight: bold;color: #{$color};font-size:26px;">{$k}.</span>&nbsp;&nbsp;{$jobs['jobname']}</p></a>
                 <p style="font-size: 14px;color: #666666;line-height: 24px;">发布时间：{:date('Y-m-d')}</p> 
              </div>
              <div style="float: right;margin-top: 25px;">
                <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"> <span style="font-size: 25px;color: #{$color}">{$jobs['people']}</span>人</a>
              </div>
          </div>
         </li>
     </volist></div>
   <div style="clear:both"></div>
</div>
