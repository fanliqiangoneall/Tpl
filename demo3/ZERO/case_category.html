<extend name="demo2:base" />
<block name="content">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) no-repeat center;"></div>
<div class="mbx_bg">
  <div class="r_mbx"><img src="__TMPL__demo2/img/in_home.png" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;<a href="{:U('/cases')}" onFocus="blur()">Application</a>&nbsp;>&nbsp;{$newscate['class_name']}</div>
</div>

<div class="in_bodybg">
    <Include file="./www/Tpl/ZERO/left2.html" />
    <div style="min-width:1190px; max-width:1920px; margin:auto; height:1px; background:#14191b;"></div>
    <div class="page_Main">
        <div class="page_RightTitle">{$newscate['class_name']}</div>
        <div class="page_RightMain">
           <div class="news">
              <div class="body">
                 <volist name="newscatelist" id="newscatelist" key="k">
                      <div class="in_case">
                          <div class="incase_pic"><a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}"><if condition="$newscatelist['new_pro'] neq ''"><img src="{:getimgurl($newscatelist['new_pro'])}" border="0" alt="{$newscatelist['title']}" /><else/><img src="__TMPL__demo2/img/case_pic.jpg" border="0" /></if></a></div>
                          <div class="incase_name"><a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">{$newscatelist['title']}</a></div> 
                      </div>
                      <if condition="$k % 4 neq 0">
                         <div style="width:10px; float:left; height:100px;"></div>
                      <else/>
                         <div style="clear:both"></div>
                      </if>
                 </volist>
              </div>
            </div>
            <div style="clear:both"></div>
            <div class="main_page">{$page}</div>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="clear"></div>
</div>
</block>
