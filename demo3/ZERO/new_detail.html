<extend name="demo2:base" />
<block name="content">
<script>
$(document).ready(function () {
	$('#menu4').removeClass().addClass("menuon");	
});
</script>
<div id="animate6">
<div class="in_banner_bg">
	<div class="in_banner"></div>
</div>
</div>

<div class="container">
<div class="page_Main">
  <Include file="./Tpl/demo2/left.html" />
  <div class="page_right">
    <div class="page_RightTitle"><span>当前位置：<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;{$newclass['class_name']}</span>{$newclass['class_name']}</div>
    <div class="page_RightMain">
      <div class="news">
      <div id="news_detail">
        <div class="body">
          <h1 class="fc_107fd0 fs_16 bold">{$news['title']}</h1>
          <div class="news_view"><span class="right red">浏览次数：{$news['click_num']}</span><span class="right time">{:date('Y/m/d',$news['created'])}&nbsp;&nbsp;</span></div>
          <div class="clear"></div>
          <div class="news_body">{:htmlspecialchars_decode($news['body'])}</div>
          <div class="bt" style="margin-top:22px;"><a href="javascript:history.back()" onfocus="blur()" style="display:block; font-size:13px; text-align:center; line-height:25px; color:#fff;">返回</a></div>
        </div>
      </div>
    </div>
          
    <div class="prev_next">
        <ul>
          <li>上一条：
           <if condition="$newprev[0]['title'] eq ''">
            无
           <else/>
            <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}" onfocus="blur()">{$newprev[0]['title']}</a>
           </if>
          </li>
          <li>下一条：
            <if condition="$newnext[0]['title'] eq ''">
            无
           <else/>
            <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}" onfocus="blur()">{$newnext[0]['title']}</a>
           </if>
          </li>
        </ul>
      </div>
     <if condition="newscomment_show() eq 1">
      <include file="ZERO:newscomment" />
    </if>
    <div style="clear:both;"></div>
    <include file="ZERO:relationinfo" />
    <include file="ZERO:relationnew" />
    <include file="ZERO:relationcase" />
    <div style="clear:both"></div>
    </div>
  </div>
  <div style="clear:both"></div>
</div>
</div>
</block>
