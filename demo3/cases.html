<extend name="demo3:base" />
<block name="content">
<Include file="./Tpl/demo3/in_head.html" />
<script type="text/javascript" src="__TMPL__demo3/js/jquery.lightbox-0.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="__TMPL__demo3/css/jquery.lightbox-0.5.css"/>

<div id="">
<if condition="$data1[15] neq ''">

<div class="in_banner" style="background:url({:getindeximgurl($data1[15])}) center no-repeat"></div>

<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>
<div class="r_mbx"><img src="__TMPL__demo3/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<if condition="$Think.get.name">{$Think.get.name}<else/>案例中心</if></div>


<div style="width: 1190px;margin:0 auto">
    <if condition="$data1[14] neq ''">
        <Include file="./Tpl/demo3/caseleft2.html" />
        <else/>
        <Include file="./Tpl/demo3/caseleft.html" />
    </if>


    <div class="page_Main">
        <if condition="$data1[14] neq ''">
            <div class="page_RightTitle_2"><if condition="$Think.get.name">{$Think.get.name}<else/>案例中心</if></div>
            <else/>
            <div class="page_RightTitle"><span><if condition="$Think.get.name">{$Think.get.name}<else/>案例中心</if></span></div>
        </if>
        <div class="page_RightMain" style="padding-bottom:20px;">
            <volist empty="" name="allnews" id="allnews">
            
            <if condition="C('webid') eq 1086">  
            <a href="{:U('/case_detail',array('nid'=>$allnews["nid"]))}">
          
            <div class="" style=" font-size:16px; color:#333; width:100%; padding:8px 0px; border-bottom:1px #d8d8d8 solid;"> 
            <div class="" style="float:left;">{$allnews['title']}</div>
            <div class="" style="float:right;">{:date('Y-m-d',$allnews['created'])}</div>
            <div class="clear"></div>
            </div>
            </a>
            <else/>
                <div class="asd2">
                    <div class="img2" ><a href="{:U('/case_detail',array('nid'=>$allnews["nid"]))}"><img src="{:getimgurl($allnews['new_pro'])}" alt="{$allnews['title']}" /></a>
                    </div>
                    <div class="in_proname2">
                        <a href="{:U('/case_detail',array('nid'=>$allnews["nid"]))}">{$allnews['title']}</a>
                    </div>
                </div>
                <if condition="($key+1)%3 eq 0">
                    <div style="clear:both; width: 100%; height:39px;"></div>
                    <else/>
                    <div style="width:33px; height:10px; background:none; float:left;"></div>
                </if>
            </if>    
            </volist>
            <div style="clear:both;"></div>
            <div class="main_page">{$page}</div>
        </div>



        <div style="clear:both; height:40px;"></div>
    </div>
    <div style="clear:both;"></div>
</div>
