<script>


  $('#hj02_video').on('click', function(){
    var data=$('#hj02_video').attr("data-video");
    layer.open({
      type: 2,
      title: ['video', 'font-size:18px;'],
      area: ['80%', '80%'],
      shadeClose: true, //点击遮罩关闭
      maxmin: true,
      //content: '__TMPL__ZERO/video/a/demo.htm'
      content: $('#hj02_video').attr("data-video")
    });
  });


  $("#payment img").click(function(){
      var mp4=$(this).parent().attr('href');
      if(mp4){
          if(mp4.indexOf(".mp4")>0){
              openvideo(mp4);
              return false;
          }else if(mp4.indexOf("jpg")>0 || mp4.indexOf("png")>0){
              $('#payment a').has('img').not(".pdf").lightBox();
          }
            else{
                return;
          }
      }
  });
  $(".pro_detail img").click(function(){
      console.log($(this).parent().attr("href"));
      var mp4=$(this).parent().attr('href');
      if(mp4){
          if(mp4.indexOf(".mp4")>0){
              openvideo(mp4);
              return false;
          }else{
              $('#payment a').has('img').not(".pdf").lightBox();
          }
      }
  });
  function openvideo(url){
//iframe窗
      layer.open({
          type: 2,
          title: 'Video',
          shadeClose: true,
          shade: 0.8,
          area: ['800px', '600px'],
          maxmin: true,
          content: url //iframe的url
      });
  }


</script>
