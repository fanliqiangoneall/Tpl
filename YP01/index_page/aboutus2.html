<!--{$pagename}-->
<style>
    .aboutUsContainer{
        width: 1020px;
        margin: auto;
    }
    .aboutUs02Img{
        float: left;
        width: 510px;
        height: 390px;
        background: url({:getindeximgurl($data41[0])}) no-repeat center;
        position: relative;
    }
    
    .aboutUs02TextContainer{
        float: right;
        width: 485px;
    }
    .aboutus02Title{
        font-size: 40px;
        font-weight: bold;
        color: #333;
    }
    .aboutUs02Text{
        font-size: 16px;
        line-height: 25px;
        color: #333;
        margin-top: 40px;
    }
    .aboutUs02More{
        display: block;
        width: 170px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 18px;
        color: #fff;
        margin-top: 60px;
    }
</style>
<if condition="$data41[5]">
<style>
.aboutUs02Open{
        width: 83px;
        height: 83px;
        background: url({:getindeximgurl($data41[1])}) no-repeat center;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        cursor: pointer;
        z-index:100;
    }
</style>
</if>
<div class="aboutUsContainer" <if condition="$data41[2] neq '' and $data4[3] neq ''">style="margin-top: {$data41[2]}px;margin-bottom: {$data41[3]}px;"<else/>style="margin-top: 60px;margin-bottom: 60px;"</if>>
    <div class="aboutUs02Img">
        <div class="aboutUs02Open"></div>
    </div>
    <div class="aboutUs02TextContainer">
        <div class="aboutus02Title">ABOUT US</div>
        <div class="aboutUs02Text">{:HtmlEncode(subtxt($company_info['description'],380))} </div>
        <a href="{:U('/aboutus')}" class="aboutUs02More" <if condition="$data41[4] neq ''">style="background: {$data41[4]};"<else/>style="background: #3b68a2;"</if>>Read more</a>
    </div>
    <div class="clear"></div>
</div>
<script>
var video='{$data41[5]}';
if(video){
    $(".aboutUs02Open").click(function() {
        var index = layer.open({
            type: 1,
            title: ['{$data14[1]}', 'font-size:18px;'],
            area: ['320px', '195px'],
            maxmin: true,
            content: '<video width="100%" height="100%" autoplay="autoplay"><source src="{$data41[5]}" type="video/mp4"></video>',
        });
        layer.full(index);
    })
}
</script>
