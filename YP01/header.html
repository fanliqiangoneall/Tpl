	<!--是否有手机站-->
	<if condition="gethaswap() eq '1'">
		<script>
			function browserRedirect() {
				var c = navigator.userAgent.toLowerCase();
				var h = c.match(/ipad/i) == "ipad";
				var i = c.match(/iphone os/i) == "iphone os";
				var g = c.match(/midp/i) == "midp";
				var d = c.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
				var e = c.match(/ucweb/i) == "ucweb";
				var a = c.match(/android/i) == "android";
				var b = c.match(/windows ce/i) == "windows ce";
				var j = c.match(/windows mobile/i) == "windows mobile";
				if ((i || g || d || a || j)) {
					stringObj = "__SELF__";
					var f = stringObj.replace("static/1", "");
					f = f.replace("/index.php/Index/index/", "mindex.html");
					window.location.href = f
				}
			}
			browserRedirect();
		</script>
		<elseif condition="getmobileurl() neq '' "/>
		<script>
			function browserRedirect() {
				var c = navigator.userAgent.toLowerCase();
				var h = c.match(/ipad/i) == "ipad";
				var i = c.match(/iphone os/i) == "iphone os";
				var g = c.match(/midp/i) == "midp";
				var d = c.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
				var e = c.match(/ucweb/i) == "ucweb";
				var a = c.match(/android/i) == "android";
				var b = c.match(/windows ce/i) == "windows ce";
				var j = c.match(/windows mobile/i) == "windows mobile";
				if ((i || g || d || a || j)) {
					stringObj = "__SELF__";
					var f = stringObj.replace("static/1", "");
					f = f.replace("/index.php/Index/index/", "mindex.html");
					window.location.href = "{:getmobileurl()}";
				}
			}
			var where = document.referrer;
			if (where == ""||where.toUpperCase().indexOf("BAIDU")||where.toUpperCase().indexOf("GOOGEL")||where.toUpperCase().indexOf("360")||where.toUpperCase().indexOf("BING")) {
				browserRedirect();
			}
		</script>
	</if>
