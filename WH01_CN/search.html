<extend name="WH01_CN:basein" />
<block name="content">
<div>
    <Include file="./Tpl/WH01_CN/in_banner.html" />
</div>


<div class="r_mbx"> <Include file="./Tpl/WH01_CN/bread.html" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a>&nbsp;>&nbsp;搜索结果</div>

<div  class="page_nei_main">
<Include file="./Tpl/WH01_CN/left.html" />
<div class="page_RightMain">
    <div class="page_class_head_1">
        <div class="indpro_title">
            <img src="__TMPL__WH01_CN/img/protitle_bg.png" alt="protitle_bg.png"><span>搜索结果</span><img src="__TMPL__WH01_CN/img/protitle_bg2.png">
        </div>
    </div>
    <div class="page_Main">
        <div class="page_pro">

        </div>
        <volist empty="" name="searchpro" id="searchpro" key="k">
            <defined name="PRODIMGFLAG">
                <script>
                    function changeprod(type,pid){
                        //console.log(type)
                        if(type==1){
                            $("#cpordlist2_"+pid).show();
                            $("#cpordlist1_"+pid).hide();
                        }
                        else{
                            $("#cpordlist1_"+pid).show();
                            $("#cpordlist2_"+pid).hide();
                        }
                    }
                </script>
                <div class="asd2" style="border:0;border-radius:2px;box-shadow: 0 0 20px #ccc;"  onmouseover="changeprod(1,{$searchpro['pid']})" onmouseout="changeprod(2,{$searchpro['pid']})">


                    <div style="border-radius:2px;border:0;background:#f2f2f2;position:relative;height:221px;" id="cpordlist1_{$searchpro['pid']}">
                        <div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
                            <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="color:#333;font-size:16px;">{$searchpro['pro_name']}</a>
                        </div>
                        <div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
                            <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"style="color:#666;font-size:14px;">{$searchpro['pro_description']}</a>
                        </div>
                        <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
                            <div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
                            <div style="width:80%;margin:0 auto;padding-top:8px;"><img src="__TMPL__WH01_CN/img/hui.png" ></div>
                        </a>
                    </div>


                    <div style="border-radius:2px;border:0;background:#{$color};position:relative;height:221px;display:none;" id="cpordlist2_{$searchpro['pid']}">
                        <div class="" style="width:80%;margin:0 auto;padding:30px 0 0 0;">
                            <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="color:#fff;font-size:16px;">{$searchpro['pro_name']}</a>
                        </div>
                        <div class="" style="width:80%;margin:0 auto;padding:10px 0 0 0;">
                            <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"style="color:#dddddd;font-size:14px;">{$searchpro['pro_description']}</a>
                        </div>
                        <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}" style="position:absolute;display:inline-block;bottom:0;height:45px;z-index:10000;width:100%;">
                            <div class="" style="width:80%;height:1px;border-bottom:1px solid #e0e0e0;margin:0 auto;"></div>
                            <div style="width:80%;margin:0 auto;padding-top:8px;"><img src="__TMPL__WH01_CN/img/lan.png" ></div>
                        </a>
                    </div>


                </div>
                <else />

            <div class="asd">
                <div class="img"><img src="{:getmainimgurl($searchpro['main_img'])}" <if condition="$searchpro['proalt'] neq ''">alt="{$searchpro['proalt']}"<else/>alt="{$searchpro['pro_name']}"</if> /></div>
                <div class="in_proname_a"><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}">{$searchpro['pro_name']}</a></div>
                <a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}">
                    <div class="rsp"></div>
                    <div class="text">
                        <div class=""  style="    width: 284px;
    height: 214px; background:rgba(0,0,0,0.5);">
                            <div class="rsp_more" style=" position:relative; top:68px;">{$searchpro['pro_name']}</div></div>
                    </div>
                </a>
            </div>
                </defined>
            <if condition="$data1[7]">
                <if condition="$k%3 neq 0">
                    <li style="width:39px; height:50px; float:left;list-style: none"></li>
                    <else/>
                    <li class="clear" style="height: 18px;"></li>
                </if>
                <else/>
                <if condition="$k%4 neq 0">
                    <li style="width:16px; height:50px; float:left;list-style: none"></li>
                    <else/>
                    <li class="clear" style="height: 18px;"></li>
                </if>
            </if>
        </volist>
       <div class="clear"></div>
       <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both"></div>
  </div>

</div>

</block>
