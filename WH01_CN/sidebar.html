<div class="side">
    <ul>
        <li style=" <if condition="chaifen($about['msn'],0) eq ''"> display:none;</if>"">
            <div class="sidebox"><img src="__TMPL__WH01_CN/img/sider-1.png" border="0"><span style="line-height:60px; color:#fff;margin-left: 5px"><b><a href="http://wpa.qq.com/msgrd?v=3&uin={:chaifen($about['msn'],0)}&site=qq&menu=yes" onclick="turn_sta(5,3)" target="_blank" style="color: #fff">{:chaifen($about['msn'],0)}</a></b></span></div>
        </li>
        <li  style=" <if condition="chaifen($about['phone'],0) eq ''"> display:none;</if>"">
            <div class="sidebox2"><img src="__TMPL__WH01_CN/img/sider-2.png" border="0"><span style="line-height:60px;margin-left: 5px;color:#fff;"><b>{:chaifen($about['phone'],0)}</b></span></div>
        </li>
        <li style=" <if condition="chaifen($about['email'],0) eq ''"> display:none;</if>"">
            <div class="sidebox2"><img src="__TMPL__WH01_CN/img/sider-3.png" border="0"><span style="line-height:60px;margin-left: 5px"><b><a href="mailto:{:chaifen($about['email'],0)}" onfocus="blur()" style="color:#fff" onclick="turn_sta(3,3)">{:chaifen($about['email'],0)}</a></b></span></div>
        </li>
        <li>
            <a href="{:U('/contactus#zixun')}" onclick="turn_sta(1,4)"><img src="__TMPL__WH01_CN/img/sider-4.png" border="0" alt="Top"></a>
        </li>
        <li style="height:60px;"><a href="javascript:goTop();" class="sidetop"><img src="__TMPL__WH01_CN/img/sider-5.png" border="0" alt="Top"></a></li>
        <li style="height:3px;"><img src="__TMPL__WH01_CN/img/sider_down.jpg" border="0" alt="down" style="height: 3px;"></li>
    </ul>
</div>
<script type="text/javascript">
    jQuery(document).ready(function(){
        $(".side ul li").eq(4).css("background-image","none");
        var color_hover = "#{$color}";

        jQuery(".side ul li").hover(function(){
            jQuery(this).find(".sidebox").stop().animate({"width":"300px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
            jQuery(this).find(".sidebox2").stop().animate({"width":"300px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
            jQuery(this).find(".sidebox3").stop().animate({"width":"220px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
        },function(){
            jQuery(this).find(".sidebox").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
            jQuery(this).find(".sidebox2").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
            jQuery(this).find(".sidebox3").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
        });
    });
    //回到顶部
    function goTop(){
        jQuery('html,body').animate({'scrollTop':0},600);
    }
    jQuery(function(){
        jQuery('.weixing-show').hide();
        jQuery(".weixing-container").bind('mouseenter',function(){
            jQuery('.weixing-show').show();
        })
        jQuery(".weixing-container").bind('mouseleave',function(){
            jQuery('.weixing-show').hide();
        });
    });
</script>
