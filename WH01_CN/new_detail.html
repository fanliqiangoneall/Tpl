<extend name="WH01_CN:basein" />
<block name="content">

<div>
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
    <Include file="./Tpl/WH01_CN/in_banner.html" />
</if>
</div>


<div class="r_mbx"><Include file="./Tpl/WH01_CN/bread.html" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;{$newclass['class_name']}</div>
<div class="page_nei_main">
<Include file="./Tpl/WH01_CN/newleft.html" />

    <div class="page_RightMain">
      <div class="news">
      <div id="news_detail">
        <div class="body">
          <h1 class="news_detail_title">{$news['title']}</h1>
          <div class="news_view">
              <span class="right red">浏览次数：{$news['click_num']}次</span><span class="right time">{:date('m/d/Y',$news['created'])}&nbsp;&nbsp;</span>
              <div class="clear"></div>
          </div>
          <div class="news_body">{:htmlspecialchars_decode($news['body'])}</div>
            <div style="width: 100px;height: 28px;background-color: #{$color};margin-bottom: 40px;margin-top: 33px;border-radius: 5px;">
                <a href="javascript:history.go(-1)" onfocus="blur()" style="display:block;width:105px;line-height:28px;;text-align: center;color: #fff;font-size: 14px;">返回</a>
            </div>
        </div>
      </div>
    </div>
          
    <div class="prev_next">
        <ul>
          <li>上一条：
           <if condition="$newprev[0]['title'] eq ''">
            没有
           <else/>
            <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}" onfocus="blur()">{$newprev[0]['title']}</a>
           </if>
          </li>
          <li>下一条：
            <if condition="$newnext[0]['title'] eq ''">
            没有
           <else/>
            <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}" onfocus="blur()">{$newnext[0]['title']}</a>
           </if>
          </li>
        </ul>
      </div>
                <if condition="newscomment_show() eq 1">
                    <include file="WH01_CN:newscomment" />
                </if>
                <include file="WH01_CN:relationinfo" />
                <include file="WH01_CN:relationnew" />
    <div style="clear:both; height:20px;"></div>
    <div style="clear:both"></div>
    </div>
    <div style="clear:both"></div>

</div>

</block>
