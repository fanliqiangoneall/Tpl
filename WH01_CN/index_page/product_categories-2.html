<script>
    $(function(){
        $('.zzsc .content ul').width(1190*$('.zzsc .content li').length+'px');
        $(".zzsc .tab a").mouseover(function(){
            $(this).addClass('on').siblings().removeClass('on');
            var index = $(this).index()/2;
            number = index;
            var distance = -1190*(index);
            $('.zzsc .content ul').stop().animate({
                left:distance
            });
        });

        var auto = 1;  //等于1则自动切换，其他任意数字则不自动切换
        if(auto ==1){
            var number = 0;
            var maxNumber = $('.zzsc .tab a').length;
            function autotab(){
                number++;
                number == maxNumber? number = 0 : number;
                $('.zzsc .tab a:eq('+number+')').addClass('on').siblings().removeClass('on');
                var distance = -1190*number;
                $('.zzsc .content ul').stop().animate({
                    left:distance
                });
            }

        }
    });
</script>
