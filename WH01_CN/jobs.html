<extend name="WH01_CN:basein" />
<block name="content">
<div>
    <if condition="$banner neq ''">
        <volist name="banner" id="banner" offset="0" length="1">
            <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
        </volist>
        <else/>
        <div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
    </if>
</div>
    <div class="r_mbx"><Include file="./Tpl/WH01_CN/bread.html" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;人才招聘</div>

    <div class="page_nei_main">
        <Include file="./Tpl/WH01_CN/left.html" />
        <div class="page_RightMain">
            <div class="page_Main">


                <div class="page_RightMain" id="payment">
                    <volist name="jobs" id="jobs" key="k">

                        <li style="padding: 20px;border: 1px solid #ccc;margin-bottom: 20px;">
                            <div style="height: 70px;margin-left: 16px;">

                                <div style="width: 600px;float: left;">
                                    <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"><p style="font-size: 20px;color: #333;line-height: 48px"><span style="font-weight: bold;color: #{$color};font-size:20px;">{$k}.</span>&nbsp;&nbsp;{$jobs['jobname']}</p></a>
                                    <p style="font-size: 14px;color: #666666;line-height: 24px;">{:date('Y-m-d')}</p>
                                </div>
                                <div style="float: right;margin-top: 25px;">
                                    <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"> <if condition="$jobs['people']"><span style="font-size: 20px;color: #{$color}">人数：{$jobs['people']}</span></if></a>
                                </div>
                            </div>
                        </li>
                    </volist></div>
                <div style="clear:both"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</block>
