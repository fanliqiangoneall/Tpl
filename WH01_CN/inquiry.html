<extend name="WH01_CN:basein" />
<block name="content">
    <if condition="$banner neq ''">
        <volist name="banner" id="banner" offset="0" length="1">
            <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
        </volist>
        <elseif condition="$data3[8] neq ''"/>
        <div class="in_banner" style="background:url({:getindeximgurl($data3[8])}) center no-repeat"></div>
        <else/>
        <Include file="./Tpl/WH01_CN/in_banner.html" />
    </if>

    <div class="r_mbx"><Include file="./Tpl/WH01_CN/bread.html" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<if condition="$Think.get.name">{$Think.get.name}<else/>客户反馈</if></div>


    <div class="page_nei_main">
        <Include file="./Tpl/WH01_CN/left.html" />
        <div class="page_RightMain">
            <div class="page_class_head_1">
                <div class="indpro_title">
                    <img src="__TMPL__WH01_CN/img/protitle_bg.png" alt="protitle_bg.png"><span><if condition="$Think.get.name">{$Think.get.name}<else/>客户反馈</if></span><img src="__TMPL__WH01_CN/img/protitle_bg2.png">
                </div>
            </div>
            <div class="page_Main">
                <Include file="./Tpl/WH01_CN/submitinquiry.html" />
            </div>
        </div>
        <div style="clear:both"></div>
    </div>


</block>
