<script type="text/javascript">
    jQuery(document).ready(function(){
        $(".side ul li").eq(4).css("background-image","none");
        var color_hover = "#{$color}";

        jQuery(".side ul li").hover(function(){
            jQuery(this).find(".sidebox").stop().animate({"width":"300px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
            jQuery(this).find(".sidebox2").stop().animate({"width":"300px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
            jQuery(this).find(".sidebox3").stop().animate({"width":"220px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":color_hover})
        },function(){
            jQuery(this).find(".sidebox").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
            jQuery(this).find(".sidebox2").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
            jQuery(this).find(".sidebox3").stop().animate({"width":"60px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#333"})
        });
    });
    //回到顶部
    function goTop(){
        jQuery('html,body').animate({'scrollTop':0},600);
    }
    jQuery(function(){
        jQuery('.weixing-show').hide();
        jQuery(".weixing-container").bind('mouseenter',function(){
            jQuery('.weixing-show').show();
        })
        jQuery(".weixing-container").bind('mouseleave',function(){
            jQuery('.weixing-show').hide();
        });
    });
</script>

<if condition="has_mould('head-1') eq true">

    <script>
        function OnFocusFun(element,elementvalue)
        {
            if(element.value==elementvalue)
            {
                element.value="";
                element.style.color="#fff";
            }
        }
        //离开输入框时触发事件
        function OnBlurFun(element,elementvalue)
        {
            if(element.value==""||element.value.replace(/\s/g,"")=="")
            {
                element.value=elementvalue;
                element.style.color="#fff";
            }
        }
    </script>
</if>
