<extend name="HJ01:basein" />
<block name="content">
    <div id="wrapper">
        <div id="inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="in_banner" style="background:url({:getindeximgurl($data1[5])}) center no-repeat"></div>
            </if>
            <div class="page-title-inner">
                <div class="container">
                    <h1 class="ins-page-title-txt no-margin padding-5px-tb">Inquiry</h1>
                    <div class="Breadcrumbs"><a href="{:U('/')}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;Inquiry</div>
                </div>
            </div>
            <div class="ins-pagetitle-scroll-wrapper container"><a class="ins-pagetitle-scroll-link" href="javascript:goToMain()"><i class="fa fa-angle-down"></i></a></div>
        </div>
        <div class="page_nei_main" id="main-content-wrapper">
            <section class="main-content-left">
                <Include file="./Tpl/HJ01/left.html" />
            </section>
            <section class="main-content-right">
                    <div class="page_RightMain">
                        <div class="page_Main">
                            <table width="500" border="1" align="center" cellpadding="3" cellspacing="0" style="margin:0 auto;margin-bottom: 60px;">
                                <tr>
                                    <th align="center" bgcolor="#cccccc">MESSAGE</th>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <br />
                                        <present name="message" style=" text-align:center;">
                                            {$message}<br />
                                        </present>
                                        <present name="error" style=" text-align:center;">
                                            {$error}<br />
                                        </present>
                                        <p class="detail"></p>
                                        <p class="jump" style=" text-align:center;">
                                            <a id="href" href="<?php echo($jumpUrl); ?>">Click to return to the previous page</a> Wait time: <b id="wait">5</b>
                                        </p><br /></td>
                                </tr>
                            </table>
                            <script type="text/javascript">
                                (function(){
                                    var wait = document.getElementById('wait'),href = document.getElementById('href').href;
                                    var interval = setInterval(function(){
                                        var time = --wait.innerHTML;
                                        if(time <= 0) {
                                            location.href = href;
                                            clearInterval(interval);
                                        };
                                    }, 1000);
                                })();
                            </script>
                            {:htmlspecialchars_decode(get_inquiry_code())}
                        </div>
                        <div style="clear:both"></div>
                    </div>
            </section>
            <div class="clear"></div>
        </div>
        <div class="main_content_slogan">
            <div class="container">
                <div class="main_content_slogan_left ">
                    <h3 class="margin-10px-bottom">Get Your Quote or Call: {:chaifen($about['phone'],0)}</h3>
                    <p class="main_content_slogan_text" style="letter-spacing: 1px">{$data14[10]}</p>
                </div>
                <div class="main_content_slogan_right ">
                    <div class="main_content_slogan_right_more text-right">
                        <a href="{:U('/contactus')}">CONTACT US</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
