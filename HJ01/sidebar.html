<style>
#skypeCheckNotice{position:fixed !important;}
#skypedetectionswf{ display:none !important;}
.side ul li{
    background: #{$color};

}
.sidetop{
    background: #{$color};
}
</style>
<div class="side">
    <ul>
        <li  style=" <if condition="chaifen($about['whatsapp'],0) eq ''"> display:none;</if>"">
        <div class="sidebox2"><img src="__TMPL__WH01/img/sider-2.png" border="0"><span style="line-height:60px;margin-left: 5px;color:#fff;"><b><a href="https://api.whatsapp.com/send?phone=86{:chaifen($about['whatsapp'],0)}" target="_blank" style="color: #fff">+86-{:chaifen($about['whatsapp'],0)}</a></b></span></div>
        </li>
        <li style=" <if condition="chaifen($about['msn'],0) eq ''"> display:none;</if>"">
            <div class="sidebox"><img src="__TMPL__WH01/img/sider-1.png" border="0"><span style="line-height:60px; color:#fff;margin-left: 5px"><b><a href="skype:{:chaifen($about['msn'],0)}?chat" onclick="turn_sta(4,3)" target="_blank" style="color: #fff">{:chaifen($about['msn'],0)}</a></b></span></div>
        </li>
        <li style=" <if condition="chaifen($about['email'],0) eq ''"> display:none;</if>"">
            <div class="sidebox2"><img src="__TMPL__WH01/img/sider-3.png" border="0"><span style="line-height:60px;margin-left: 5px"><b><a href="mailto:{:chaifen($about['email'],0)}" onfocus="blur()" style="color:#fff" onclick="turn_sta(3,3)">{:chaifen($about['email'],0)}</a></b></span></div>
        </li>
        <li>
            <a href="{:U('/contactus#zixun')}" onclick="turn_sta(1,4)"><img src="__TMPL__WH01/img/sider-4.png" border="0" alt="Top"></a>
        </li>
        <li style="height:60px;"><a href="javascript:goTop();" class="sidetop"><img src="__TMPL__WH01/img/sider-5.png" border="0" alt="Top"></a></li>
    </ul>
</div>
<script>
    jQuery(document).ready(function () {
        $(".side ul li").eq(4).css("background-image", "none");

        var color_hover = "{$data1[0]}";
        var color_hover2 = " #{$color}";
        jQuery(".side ul li").hover(function () {
            jQuery(this).find(".sidebox").stop().animate({"width": "220px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover
            })
            jQuery(this).find(".sidebox2").stop().animate({"width": "300px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover
            })
            jQuery(this).find(".sidebox3").stop().animate({"width": "220px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover
            })
        }, function () {
            jQuery(this).find(".sidebox").stop().animate({"width": "60px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover2
            })
            jQuery(this).find(".sidebox2").stop().animate({"width": "60px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover2
            })
            jQuery(this).find(".sidebox3").stop().animate({"width": "60px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": color_hover2
            })
        })
    });
</script>
