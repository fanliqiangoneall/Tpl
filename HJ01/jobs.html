<extend name="HJ01:basein" />
<block name="content">
    <div id="wrapper">
        <link rel="stylesheet" type="text/css" href="__TMPL__HJ01/css/jquery.lightbox-0.5.css"/>
        <div id="inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <elseif condition="$data1[12] neq ''"/>
                <div class="in_banner" style="background:url({:getindeximgurl($data1[12])}) center no-repeat"></div>
                <else/>
                <div class="in_banner" style="background:url({:getindeximgurl($data1[5])}) center no-repeat"></div>
            </if>
            <div class="page-title-inner">
                <div class="container">
                    <h1 class="ins-page-title-txt no-margin padding-5px-tb"><if condition="$Think.get.name neq ''">{$Think.get.name}<else/>Jobs</if></h1>
                    <div class="Breadcrumbs"><a href="{:U('/')}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<if condition="$Think.get.name neq ''">{$Think.get.name}<else/>Jobs</if></div>
                </div>
            </div>
            <div class="ins-pagetitle-scroll-wrapper container"><a class="ins-pagetitle-scroll-link" href="javascript:goToMain()"><i class="fa fa-angle-down"></i></a></div>
        </div>
        <div class="page_nei_main" id="main-content-wrapper">
            <section class="main-content-left">
                <if condition="count($navrs) gt 0">
                    <Include file="./Tpl/HJ01/otherleft.html" />
                    <else/>
                    <Include file="./Tpl/HJ01/left.html" />
                </if>
            </section>
            <section class="main-content-right">
                <div class="page_RightMain">
                    <div class="page_Main">
                        <volist name="jobs" id="jobs" key="k">

                            <li style="padding: 20px;border: 1px solid #ccc;margin-bottom: 20px;list-style-type: none">
                                <div style="height: 70px;">

                                    <div style="width: 576px;float: left;">
                                        <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"><p style="font-size: 20px;color: #333;line-height: 48px"><span style="color: #333;font-size:20px;">{$k}.</span>&nbsp;&nbsp;{$jobs['jobname']}</p></a>
                                        <p style="font-size: 14px;color: #666666;line-height: 24px;">{:date('Y-m-d')}</p>
                                    </div>
                                    <div style="float: right;margin-top: 20px;">
                                        <if condition="$jobs['people']">
                                            <a href="{:U('/job',array('jobid'=>$jobs["jobid"]))}"> <span style="font-size: 40px;color: #{$color}">{$jobs['people']} <i style="font-size: 20px;">/people</i></span></a>
                                        </if>
                                    </div>
                                </div>
                            </li>
                        </volist>
                    </div>
                    <div style="clear:both;height: 30px;"></div>
                </div>
            </section>
            <div class="clear"></div>
        </div>
        <div class="main_content_slogan">
            <div class="container">
                <div class="main_content_slogan_left ">
                    <h3 class="margin-10px-bottom">Get Your Quote or Call: {:chaifen($about['phone'],0)}</h3>
                    <p class="main_content_slogan_text" style="letter-spacing: 1px">{$data14[10]}</p>
                </div>
                <div class="main_content_slogan_right ">
                    <div class="main_content_slogan_right_more text-right">
                        <a href="{:U('/contactus')}">CONTACT US</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
