//导航自动选定的方法

jQuery(function(){
	var color="#{$color}";
	var url=window.location.href;
	jQuery("#index_navigation_animate_2 li a").each(function(){
		
		var href=jQuery(this).attr("href");
		href=href.toLowerCase();
		url=url.toLowerCase();
		//区分出啥是啥，主要就是区分出new pro case
		
		//优先找顶级，找不到在按规则排
		//console.log(href);
		//console.log("url",url);
		if(href==url){
			//设置成本来导航的情况
			jQuery(".top_menu").find('h2').css("color","#333333");	
			jQuery(this).parents(".top_menu").find('h2').css("color",color);
			jQuery(this).parents(".class2_top_menu").css("background",color);
			//跳出循环
			return false;
		}else{
			//说明是产品
			url=url.toLowerCase();
			if(url.indexOf("product")!=-1){
				if(href.indexOf("product")!=-1){
					jQuery(this).parents(".top_menu").find('h2').css("color",color);
					jQuery(this).parents(".class2_top_menu").css("background",color)
				}
			}
			//说明是产品
			if(url.indexOf("new")!=-1){
				if(href.indexOf("new")!=-1){
					jQuery(this).parents(".top_menu").find('h2').css("color",color);
					jQuery(this).parents(".class2_top_menu").css("background",color);
				}
			}			
			
			//说明是产品
			if(url.indexOf("case")!=-1){
				if(href.indexOf("case")!=-1){
					jQuery(this).parents(".top_menu").find('h2').css("color",color);
					jQuery(this).parents(".class2_top_menu").css("background",color);
				}
			}
						
		}
	})
})
