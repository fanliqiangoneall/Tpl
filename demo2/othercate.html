    <script>

        $("#payment img").click(function(){
            var mp4=$(this).parent().attr("href");
            if(mp4){
                if(mp4.indexOf(".mp4")>0){
                    openvideo(mp4);
                    return false;
                }
            }
        })
        function openvideo(url){
//iframe窗
            layer.open({
                type: 2,
                title: 'Video',
                shadeClose: true,
                shade: 0.8,
                area: ['800px', '600px'],
                maxmin: true,
                content: url //iframe的url
            });
