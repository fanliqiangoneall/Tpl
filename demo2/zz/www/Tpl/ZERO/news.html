<div style="width: 1190px;margin:0 auto">
<Include file="./Tpl/demo2/left.html" />
<div class="page_Main">
  <div class="page_RightTitle"><span>NEWS</span></div>
  <div class="body" style="margin-top: 45px;">
             <volist name="allnews" id="allnews" key="k">
                  <div class="in_case">
                      <div class="incase_pic"><a href="{:U('/new_detail',array('nid'=>$allnews["nid"]))}"><if condition="$allnews['new_pro'] neq ''"><img src="{:getimgurl($allnews['new_pro'])}" border="0" alt="{$allnews['title']}" /><else/><img src="__TMPL__demo2/img/case_pic.jpg" border="0" /></if></a></div>
                      <div class="incase_name">
                         <li style="float: left;color: #999;font-size: 16px;line-height: 28px;margin-bottom: 10px">{:date('Y.m.d',$allnews['created'])}</li>
                         <li style="margin-bottom: 10px;"><a href="{:U('/new_detail',array('nid'=>$allnews["nid"]))}" style="font-size: 22px;color: #333333;line-height: 30px;">{$allnews['title']}</a></li>
                         <li style="color: #999;font-size: 16px;line-height: 28px;">{:subtxt($allnews['news_description'],100)}</li>
                      </div>  
                  </div>
                  <if condition="$k % 3 neq 0">
                     <div style="width:32px; float:left; height:30px;"></div>
                  <else/>
                     <div style="clear:both"></div>
                  </if>
             </volist>
          </div>
  <div class="clearfix"></div>
<div class="green-black" style="text-align:center; padding:20px 20px;">{$page}</div>
