<extend name="demo2:base" />
<block name="content">
<div id="animate_banner">
<div class="in_banner" style="background:url(__TMPL__demo2/img/inbanner.jpg) center no-repeat"></div>
</div>
<script>
$(document).ready(function () {
	$('#menu3').removeClass().addClass("menuon");
});
$(document).ready(function(){	
  $(".in_asd .in_rsp").hide();	
  $(".in_asd").hover(function(){
	  $(this).find(".in_rsp").stop().fadeTo(500,0.7)
	  $(this).find(".in_text").stop().animate({left:'0'}, {duration: 500})
  },
  function(){
	  $(this).find(".in_rsp").stop().fadeTo(500,0)
	  $(this).find(".in_text").stop().animate({left:'375'}, {duration: "fast"})
	  $(this).find(".in_text").animate({left:'-375'}, {duration: 0})
  });
  });
</script>
<Include file="./www/Tpl/f-chinajxjs-navigation/navigation.html" />
<div class="r_mbx"><img src="__TMPL__demo2/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;<a href="{:U('/product')}">Products</a>&nbsp;>&nbsp;{$type}</div>

<div style="width: 1190px;margin:0 auto">

<Include file="./Tpl/demo2/left.html" />
<div class="page_Main">
    <div class="page_RightTitle">{$type}</div>
    <div class="page_RightMain">
       <volist empty="" name="pro" id="pro">
            <div class="asd2">
                <div class="img2" ><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getpcimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a>
                </div>
 
                <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">{$pro['pro_name']}</a>
                   <div class="index_prode2">{:subtxt($pro['pro_description'],60)}</div>
                   <div class="index_promore2"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">Read More  >></a></div>
                </div>
              </div>
            <if condition="($key+1)%3 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:25px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>  
       <div class="clear"></div>
       <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both"></div>
  </div>  
</div>
</block>
