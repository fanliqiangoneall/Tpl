<extend name="demo2:base" />
<block name="content">

<if condition="$newscate['classid'] neq 1769">
<div id="animate_banner">
  <div class="in_banner" style="background:url(__TMPL__demo2/img/inbanner3.jpg) center no-repeat"></div>
</div>
<else/>
<div id="animate_banner">
  <div class="in_banner" style="background:url(__TMPL__demo2/img/inbanner2.jpg) center no-repeat"></div>
</div>
</if>



<div class="r_mbx"><img src="__TMPL__demo2/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;{$newscate['class_name']}</div>


<div style="width: 1190px;margin:0 auto">
<Include file="./Tpl/demo2/left.html" />
<div class="page_Main">
  <div class="page_RightTitle"><span>{$newscate['class_name']}</span></div>
  <div class="body" style="margin-top: 45px;">
        <if condition="$newscate['classid'] eq 1770">
           <volist empty="No Content" name="newscatelist" id="allnews" key="k">
            <li style="clear: both;border-bottom: 1px dashed #666;padding-top: 5px;"> <span class="right_time">{:date('Y-m-d',$allnews['created'])}</span><a href="{:U('/new_detail',array('nid'=>$allnews["nid"]))}" style="line-height: 30px;">{$allnews['title']}</a> </li>
           </volist>

            <else/>
            <volist name="newscatelist" id="newscatelist" key="k">
                  <div class="in_case">
                      <div class="incase_pic"><a href="{:U('/new_detail',array('nid'=>$allnews["nid"]))}"><if condition="$newscatelist['new_pro'] neq ''"><img src="{:getimgurl($newscatelist['new_pro'])}" border="0" alt="{$newscatelist['title']}" /><else/><img src="__TMPL__demo2/img/case_pic.jpg" border="0" /></if></a></div>
                      <div class="incase_name">
                         <li style="float: left;color: #999;font-size: 16px;line-height: 28px;margin-bottom: 10px">{:date('Y.m.d',$newscatelist['created'])}</li>
                         <li style="margin-bottom: 10px;"><a href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}" style="font-size: 22px;color: #333333;line-height: 30px;">{$newscatelist['title']}</a></li>
                         <li style="color: #999;font-size: 16px;line-height: 28px;">{:subtxt($newscatelist['news_description'],100)}</li>
                      </div>  
                  </div>
                  <if condition="$k % 3 neq 0">
                     <div style="width:32px; float:left; height:30px;"></div>
                  <else/>
                     <div style="clear:both"></div>
                  </if>
             </volist>
          </if>   
          </div>
  <div class="clearfix"></div>
<div class="green-black" style="text-align:center; padding:20px 20px;">{$page}</div>     
</div>
</div>
</block>
