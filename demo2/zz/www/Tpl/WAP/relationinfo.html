<style>
.reation{width:96%;padding:10px 0;margin:0 auto;}

.reationproduct{width:23%;float:left;border:1px #f2f2f2 solid;}
.reation-left{margin-right:5px;}
.reation-prodname{text-align:center;line-height:20px;}
</style>

<div class="reation">

 <div><a  href="{:U('/product','','')}/{:getproname($labelprodlist['pid'])}"><img src="{:getpcimgurl($labelprodlist['main_img'])}" border="0" width="100%"/></a></div>
 <div class="reation-prodname"><a  href="{:U('/product','','')}/{:getproname($labelprodlist['pid'])}">{$labelprodlist["pro_name"]}</a></div>
