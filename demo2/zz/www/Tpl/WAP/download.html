<extend name="WAP:base" />
<block name="content">
<!--面包屑代码块开始-->

<div class="context">首页 > 下载列表</div>


<!--下载分类-->
<H1 class="indextitle">下载分类</H1>
    	<div class="context">
				<ul>
                  <volist empty="暂无下载类别" name="alldownloadclass" id="alldownloadclass" offset="0" length='5'>
                   <li class="inprolist-2-child"><a href="{:U('/download_category',array('classid'=>$alldownloadclass["classid"]))}">{$alldownloadclass['class_name']}</a></li>
                  </volist>                  
                </ul>
        </div>


<!--该下载分类下的数据-->		
<H1 class="indextitle">下载信息列表</H1>
    	<div class="context">
				<ul>
                  <volist name="download" empty="暂无下载数据" id="download">
                	<li><a href="{:U('/download_detail',array('id'=>$download["id"]))}">{$download['title']}</a><font style="margin-left:5px;color:#999;">{:date("Y-m-d",$download['update_time'])}</font></li>
                </volist>                 
                </ul>
        </div>		


</block>
