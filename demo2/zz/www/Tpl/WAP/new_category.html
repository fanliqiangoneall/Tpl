<extend name="WAP:base" />
<block name="content">
<script>
$(document).ready(function () {
	$('#menu4').removeClass().addClass("menuon1");
});
</script>
<div><img src="__TMPL__WAP/img/banner1.jpg" border="0" width="100%" /></div>
<div data-role="content" style="padding-top:15px;">
    <div class="main_top"><a href="{:U('/')}">Home</a>&nbsp;>&nbsp;{$newscate['class_name']}</div>
  <div class="lmtitle">{$newscate["class_name"]}</div>
  <div style="width:100%; height:5px;"></div>
  <div class="context">
     <volist empty="" name="newscatelist" id="newscatelist">
        <a data-ajax="false" href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}" style="display:block;">
         <div style="width:100%; background:#fff; border-bottom:#eaeaea solid 1px;">
           <div style="width:94%; margin:auto; line-height:22px;padding-top:10px;color:#515151; font-size:16px;">{$newscatelist['title']}</div>
           <div style="color:#8e8d8d; font-size:11px; width:94%; margin:auto;">{:date("M d, Y",$newscatelist['created'])}</div>
           <div style="width:94%; margin:auto; margin-bottom:15px; line-height:22px; color:#515151; font-size:14px;">{:subtxt($newscatelist['news_description'],100)}</div>
         </div>
       </a>
    </volist>                 
  </div>
  <div style="clear:both;"></div>
  <div class="item-list">{$page}</div>
</div>
</block>
