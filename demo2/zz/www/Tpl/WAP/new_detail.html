<extend name="WAP:base" />
<block name="content">
<style>
.news_detail img{ max-width:100% !important;}
</style>
<script>
$(document).ready(function () {
	$('#menu4').removeClass().addClass("menuon1");
});
</script>
<div ><img src="__TMPL__WAP/img/banner1.jpg" border="0" width="100%" /></div>
<div data-role="content" style="padding-top:15px;">
    <div class="main_top"><a href="{:U('/')}">Home</a>&nbsp;>&nbsp;{$newclass['class_name']}</div>
  <div class="lmtitle">{$newclass["class_name"]}</div>
	<div style='width:90%; padding:12px 5%; text-align:center; border-bottom:1px solid #cccccc;'><span style='font-size:15px; font-weight:bold; color:#252525; line-height:24px;'>{$news['title']}</span><br /><span style='color:#8e8d8d; font-size:13px;'>{:date("Y-m-d",$news['created'])}</span></div>
	<div class="news_detail" style='width:90%; margin:0 auto; padding:15px 0px; color:#515151; font-size:14px; line-height:24px;'>{:htmlspecialchars_decode($news['body'])}</div>
	<div class="page_inMore">
     	<span onClick="history.go(-1)">BACK</span> 
        <br>
     </div>
     <div class="news_pn">
      <ul>
        <li>Prev:
         <if condition="$newprev[0]['title'] eq ''">
          No
         <else/>
          <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}" onfocus="blur()">{$newprev[0]['title']}</a>
         </if>
        </li>
        <li>Next:
          <if condition="$newnext[0]['title'] eq ''">
          No
         <else/>
          <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}" onfocus="blur()">{$newnext[0]['title']}</a>
         </if>
        </li>
      </ul>
    </div>
</div>
</block>
