<extend name="demo2:basein" />
<block name="content">
<div id="">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</div>
<script>
$(document).ready(function(){	
  $(".in_asd .in_rsp").hide();	
  $(".in_asd").hover(function(){
	  $(this).find(".in_rsp").stop().fadeTo(500,0.7)
	  $(this).find(".in_text").stop().animate({left:'0'}, {duration: 500})
  },
  function(){
	  $(this).find(".in_rsp").stop().fadeTo(500,0)
	  $(this).find(".in_text").stop().animate({left:'375'}, {duration: "fast"})
	  $(this).find(".in_text").animate({left:'-375'}, {duration: 0})
  });
  });
</script>
<Include file="./www/Tpl/f-chinajxjs-navigation/navigation.html" />
<div class="r_mbx"><img src="__TMPL__demo2/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;<a href="{:U('/product')}">Products</a>&nbsp;>&nbsp;{$type}</div>
    <if condition="$data1[22] neq ''">
        <style>
            .in_proname2{bottom: -200px;transition: 0.6s;-moz-transition: 0.6s;-webkit-transition: 0.6s;}
            .asd2:hover .in_proname2{bottom: 0;transition: 0.6s;-moz-transition: 0.6s;-webkit-transition: 0.6s;}
        </style>
    </if>
    <if condition="$data1[31] neq ''">
        <style>
            .asd2 {
                height: auto;
                border: none;
            }
            .asd2 .img2 {
                border: 1px solid #d2d2d2;
                width: 253px;
                transition: .6s;
                -moz-transition: .6s;
                -webkit-transition: .6s;
            }
            .in_proname2 {
                width: 235px;
                padding: 10px;
                background: transparent;
                text-align: center;
                position: relative;
                bottom: inherit;
                left: inherit;
            }
            .in_proname2 a{
                color: #333;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                word-break: break-all;
            }
        </style>
    </if>
<div style="width: 1190px;margin:0 auto">

    <if condition="$data1[17] neq ''">
        <Include file="./Tpl/demo2/left2.html" />
        <else/>
        <Include file="./Tpl/demo2/left.html" />
    </if>
<div class="page_Main">
    <div class="page_RightTitle">{$type}</div>
    <div class="page_RightMain">
       <volist empty="" name="pro" id="pro">
            <div class="asd2">
                <div class="img2" ><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getmainimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a>
                </div>
 
                <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">{$pro['pro_name']}</a>
                   <div class="index_prode2">{:subtxt($pro['pro_description'],60)}</div>
                   <div class="index_promore2"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">Read More  >></a></div>
                </div>
              </div>
            <if condition="($key+1)%3 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:25px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>  
       <div class="clear"></div>
       <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both"></div>
  </div>  
</div>

</block>
