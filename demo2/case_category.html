<extend name="demo2:basein" />
<block name="content">

<div>
    <if condition="$data1[41] neq ''">

        <div class="in_banner" style="background:url({:getindeximgurl($data1[41])}) center no-repeat"></div>
        <else/>
        <div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
    </if>
</div>
    <div class="" style="clear:both"></div>
    <div class="r_mbx"><img src="__TMPL__demo2/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;Case&nbsp;>&nbsp;{$newscate['class_name']}</div>

    <style>
        .page_RightTitle_2 {
            background: #f8f8f8;
            padding-top: 30px;
            height: 70px;
            line-height: 70px;
            font-size: 30px;
            color: #{$color};
            padding-left: 20px;
            overflow: hidden;
            font-weight: bold;
        }
    </style>
    <div style="width: 1190px;margin:0 auto">
        <if condition="$data1[17] neq ''">
            <Include file="./Tpl/demo2/caseleft2.html" />
            <else/>
            <Include file="./Tpl/demo2/casesleft.html" />
        </if>
        <div class="page_Main">
            <if condition="$data1[17] neq ''">
                <div class="page_RightTitle_2">{$newscate['class_name']}</div>
                <else/>
                <div class="page_RightTitle"><span>{$newscate['class_name']}</span></div>
            </if>
            
            <div class="page_RightMain" style="padding-bottom:20px;">
                <volist empty="" name="newscatelist" id="newscatelist">
                    <if condition="$data1[18] neq ''">
                        <div class="nei_case_list">
                            <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">{$newscatelist['title']} <span class="nei_case_data">{:date('M-d-Y',$newscatelist['created'])}</span></a>
                        </div>
                        <else/>
                        <div class="asd2">
                            <div class="img2" ><a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}"><img src="{:getimgurl($newscatelist['new_pro'])}" alt="{$newscatelist['title']}" /></a>
                            </div>
                            <div class="in_proname2">
                                <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">{$newscatelist['title']}</a>
                            </div>
                        </div>
                        <if condition="($key+1)%3 eq 0">
                            <div style="clear:both; width: 100%; height:39px;"></div>
                            <else/>
                            <div style="width:33px; height:10px; background:none; float:left;"></div>
                        </if>
                    </if>

                </volist>
                <div class="main_page">{$page}</div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>

</block>
