<extend name="demo2:basein" />
<block name="content">

<div id="">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>



<div class="r_mbx"><img src="__TMPL__demo2/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">Home</a>&nbsp;>&nbsp;{$newscate['class_name']}</div>

    <style>
        .page_RightTitle_2 {
            background: #f8f8f8;
            padding-top: 30px;
            height: 70px;
            line-height: 70px;
            font-size: 30px;
            color: #{$color};
            padding-left: 20px;
            overflow: hidden;
            font-weight: bold;
        }
    </style>
<div style="width: 1190px;margin:0 auto">
    <if condition="$data1[17] neq ''">
        <Include file="./Tpl/demo2/newleft2.html" />
        <else/>
        <Include file="./Tpl/demo2/newleft.html" />
    </if>
<div class="page_Main">
    <if condition="$data1[17] neq ''">
        <div class="page_RightTitle_2">{$newscate['class_name']}</div>
        <else/>
        <div class="page_RightTitle"><span>{$newscate['class_name']}</span></div>
    </if>


  <div class="body" style="margin-top: 45px;">


  			<if condition="$newscatelist eq ''">
            <div class="page_RightTitle" style="background:none"><span>NO NEWS</span></div> 
            </if>


        <volist name="newscatelist" id="newscatelist" key="k">
              <div class="in_case">
                  <div class="incase_pic"><a href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}"><if condition="$newscatelist['new_pro'] neq ''"><img src="{:getimgurl($newscatelist['new_pro'])}" border="0" alt="{$newscatelist['title']}" /><else/><img src="{:getindeximgurl($data47[8])}" border="0" /></if></a></div>
                  <div class="incase_name">
                     <li style="float: left;color: #999;font-size: 16px;line-height: 28px;margin-bottom: 10px">{:date('M-d-Y',$newscatelist['created'])}</li>
                     <li style="margin-bottom: 10px;"><a href="{:U('/new_detail',array('nid'=>$newscatelist["nid"]))}" style="font-size: 22px;color: #333333;line-height: 30px;">{$newscatelist['title']}</a></li>
                     <li style="color: #999;font-size: 16px;line-height: 28px;">{:subtxt($newscatelist['news_description'],100)}</li>
                  </div>  
              </div>
              <if condition="$k % 3 neq 0">
                 <div style="width:32px; float:left; height:30px;"></div>
              <else/>
                 <div style="clear:both"></div>
              </if>
         </volist>
          <style>
          .green-black{font-size:16px;}
          .green-black a{ padding:5px; font-size:16px;}
          </style>
          </div>
  <div class="clearfix clear"></div>
<div class="green-black" style="text-align:center; padding:20px 20px;">{$page}</div>     
</div>
</div>
</block>
