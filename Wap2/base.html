<Include file="./Tpl/Wap2/header.html" />
<div class="website" id="website_{:C('webid')}">
{$new_header}
<div class="min_height">
<block name="content"></block>

    <style>
        .siderNav{
            position: fixed;bottom: 100px;right: 0;display: {$siderNav};z-index:96;
        }
        .siderNav_button{
            width: 40px;height: 40px;line-height:40px;text-align:center;border-radius: 4px;color: #fff;background: #{$color}
        }
        .siderNav_lanList{background: #000;padding: 10px;position: fixed;bottom: 100px;left: -100%;height: auto;border-radius: 4px;width: 80%;}
        .siderNav_lanList li{list-style: none;height: 25px;display: inline-block;padding-left: 5px;padding-left: 22px;position: relative;margin-right: 10px;}
        .siderNav_lanList li img{float: left;}
        .siderNav_lanList li a{font-size: 14px;line-height: 20px;font-weight: normal;float: left;padding-left: 4px;color: #fff;}
        .siderNav_lanList li[data-count="English"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_en.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Espanol"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_es.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Português"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_pt.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Le français"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_fr.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="русский"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_ru.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="lingua italiana"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_it.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Deutsch"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_de.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Nederlands"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_nl.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="Hindi"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_hi.gif) no-repeat center;position: absolute;left:0;top: 3px;}
        .siderNav_lanList li[data-count="한국어"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_ko.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="日本語"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_ja.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
        .siderNav_lanList li[data-count="中文"]:before{content:'';display: table;width: 20px;height: 14px;background: url(__TMPL__Wap2/img/lang/ico_cn.gif) no-repeat center;position: absolute;left: 0;top: 3px;}
    </style>
    <div class="siderNav">
        <div class="siderNav_button"><if condition="C('LANGUAGE') eq 'cn'">语言<else/>Lang</if>

        </div>
        <ul class="siderNav_lanList" id="lang_ul">

        </ul>
    </div>
</div>
{$new_footer}
<!--[if lt IE 9]>
<script src="html5shiv.js"></script>
<![endif]-->
{$new_js}
</div>
