<extend name="HJ04:basein" />
<block name="content">
    <style>
        .pageTitleActive{
            color: #{$color};
        }
        .caseList:hover .caseTitle{
            color: #{$color};
        }
        .page_body_container{
        background: {$data47[21]};
        }
        .moreIcon{
            background: url({:getindeximgurl($data47[22])}) no-repeat 100% 100%;
        }
        .proDetailMore{
            background: url({:getindeximgurl($data47[23])});
        background-repeat: no-repeat;
        background-position: 10px 6px;
        }
        .proContactContainer{
            background-image: url({:getindeximgurl($data47[24])});
        background-repeat: no-repeat;
        background-position: 10px 6px;
        }
    </style>
    <div id="wrapper">
        <div id="inbanner_box">
            <div class="pageTitleContainer">
                <div class="pageTitle container wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-offset="0"  data-wow-iteration="1">
                    Your location: &nbsp;
                    <a href="{:U('/')}">Home</a>&nbsp;&nbsp;
                    <i class="fa fa-angle-right"></i>&nbsp;&nbsp;
                    <span class="pageTitleActive">
                       Search Result
                    </span>
                </div>
            </div>
            <div class="in_banner" style="background:url({:getindeximgurl($data47[8])}) center no-repeat"></div>
        </div>
        <div class="page_nei_main container" id="main-content-wrapper">
            <section class="main-content-left">
                <Include file="./Tpl/HJ04/left.html" />
            </section>
            <section class="main-content-right rt">
                <div class="proMainContainer">
                    <div class="proContainer" style="margin-top: 0;">
                        <ul class="proContent">
                            <volist name="searchpro" id="newpro">
                                <li class="proList lf">
                                    <div class="proImgContainer">
                                        <a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}">
                                            <img src="{:getmainimgurl($newpro['main_img'])}" <if condition="$newpro['proalt'] neq ''">alt="{$newpro['proalt']}"<else/>alt="{$newpro['pro_name']}"</if> />
                                        </a>
                                    </div>
                                    <div class="proTextContaner">
                                        <a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}">
                                            <div class="proName ellipsis_one">
                                                {$newpro['pro_name']}
                                            </div>
                                            <div class="proDesc ellipsis_one">
                                                {$newpro['pro_description']}
                                            </div>
                                        </a>
                                        <div class="proLine"></div>
                                    </div>
                                    <div class="proListHover">
                                        <div style="padding: 36px 10px 0 10px;">
                                            <a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}">
                                                <div class="proHName">
                                                    {$newpro['pro_name']}
                                                </div>
                                                <div class="proHDesc">
                                                    {$newpro['pro_description']}
                                                </div>
                                            </a>
                                            <div class="proBtnContainer">
                                                <div class="proDetailMore lf">
                                                    <a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}">
                                                        <span>View Details</span>
                                                    </a>
                                                </div>
                                                <div class="proContactContainer rt">
                                                    <a href="{:U('/contactus')}">
                                                        <span>View Details</span>
                                                    </a>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </volist>
                            <div class="clear"></div>
                        </ul>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="main_page">{$page}</div>
            </section>
            <div class="clear"></div>
        </div>
    </div>
</block>
