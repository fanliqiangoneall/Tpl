<extend name="HJ04:basein" />
<block name="content">
    <style>
        .pageTitleActive{
            color: #{$color};
        }
        .caseList:hover .caseTitle{
            color: #{$color};
        }
    </style>
    <div class="caseContainer">
        <div class="pageTitleContainer">
            <div class="pageTitle container wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-offset="0"  data-wow-iteration="1">
                Your location: &nbsp;<a href="{:U('/')}">Home</a>&nbsp;&nbsp;
                <i class="fa fa-angle-right"></i>&nbsp;&nbsp;
                <a href="{:U('/cases')}">
                    <span>
                        <if condition="$data47[0] eq ''">
                            Cases
                            <else/>
                            {$data47[0]}
                        </if>
                    </span>
                </a>&nbsp;&nbsp;
                <i class="fa fa-angle-right"></i>&nbsp;&nbsp;<span class="pageTitleActive">{$newscate['class_name']}</span>
            </div>
        </div>
        <div class="pageBannerContainer">
            <div class="pageBannerImg">
                <if condition="$banner neq ''">
                    <volist name="banner" id="banner" offset="0" length="1">
                        <img src="{:getimgurl($banner['ad_pic'])}" alt=""/>
                    </volist>
                    <else/>
                    <img src="{:getindeximgurl($data47[7])}" alt=""/>
                </if>
            </div>
            <Include file="./Tpl/HJ04/caseleft.html" />
        </div>
        <div class="caseMainContainer">
            <ul class="caseContent container wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-offset="0"  data-wow-iteration="1">
                <volist empty="no cases" name="newscatelist" id="newscatelist">
                    <php>
                        $case_name=get_wap_case_class_name($newscatelist['cates_class']);
                    </php>
                    <li class="caseList lf">
                        <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">
                        <div class="caseImgContainer">
                            <if condition="$newscatelist['new_pro'] eq 0 or $newscatelist['new_pro'] eq ''">
                                <img src="__TMPL__HJ04/img/case_nopic.jpg" border="0" />
                                <else/>
                                <img src="{:getpcimgurl($newscatelist['new_pro'])}" alt="{$newscatelist['title']}" />
                            </if>
                        </div>
                        <div>
                            <p class="caseTitle ellipsis_one">{$newscatelist['title']}</p>
                            <p class="caseClassify ellipsis_one">{$case_name}</p>
                        </div>
                        </a>
                    </li>
                </volist>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</block>
