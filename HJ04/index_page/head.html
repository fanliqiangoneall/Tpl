<style>
    .navContent li.menu_on a h2,.navContent li.menu_on a i{
        color: #{$color};
    }
    .navContent li:hover a h2{
        color: #{$color};
    }
    .navList:hover i{
        color: #{$color};
    }
    .navList:hover{
        border-bottom: 1px solid #{$color};
    }
    .navDown li.navDownList:hover a h3{
        color: #{$color};
    }
    .navDown li.navDownList:hover a{
        color: #{$color};
    }
    .serviceRight>li:hover>a>h3{
        color: #{$color};
    }
    .serviceRight>li.serviceActive>a>h3{
        color: #{$color};
    }

</style>
<header class="headerContainer">
    <div class="headerContent container">
        <div class="page_Logo lf  flex">
            <a href="{:U('/')}">{$logo}</a>
        </div>
        <div class="navContainer rt">
            <ul class="navContent lf">
                <volist name="web_navigation" id="vo" offset="0" length='8' key="key">
                    <li id="menu{$key}" class="navList">
                        <a menu_data="{$vo['id']}" href="{$vo['url']}" <if condition="strstr($vo['url'],'/contactus.html') eq '/contactus.html'">onclick="turn_sta(2,1)"<elseif condition="strstr($vo['url'],'/product.html') eq '/product.html'"/>class="menu_product"</if> onFocus="blur()">
                            {$vo['title']}
                            <if condition="$vo[child] neq '' or strstr($vo['url'],'/product.html') eq '/product.html'">
                                <i class="fa fa-angle-down navDownIcon" aria-hidden="true"></i>
                            </if>
                        </a>
                        <if condition="$vo[child] neq ''">
                            <ul class="navDown">
                                <volist name="vo['child']" id="v" offset="0"  key="key" >
                                    <li class="navDownList">
                                        <a menu_data="{$v['id']}" href="{$v['url']}" <if condition="strstr($v['url'],'/contactus.html') eq '/contactus.html'">onclick="turn_sta(2,1)"</if> onFocus="blur()">{$v['title']}</a>
                                    </li>
                                </volist>
                            </ul>
                            <else/>
                            <if condition="strstr($vo['url'],'/product.html') eq '/product.html'">
                                <ul class="navDown">
                                    <volist empty="no" name="allclass" id="allclass_head"  offset="0" length="8" >
                                        <li class="navDownList">
                                            <a href="{:U('/product_category','','')}/{:getprocatename($allclass_head['pcid'])}">{$allclass_head['class_name']}</a>
                                        </li>
                                    </volist>
                                    <div class="clear"></div>
                                </ul>
                            </if>
                        </if>
                    </li>
                </volist>
                <div class="clear"></div>
            </ul>
            <div class="rt headerSearchContainer">
                <i class="fa fa-search fa-lg searchIcon" aria-hidden="true"></i>
                <div class="headerSearchContent">
                    <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                        <ul class="headerSearchUl">
                            <li class="headerSearchList">
                                <input type="text" value="search" name="keywords" class="headerInput" id="keywords" onfocus="OnFocusFun(this,&#39;search&#39;)" onblur="OnBlurFun(this,&#39;search&#39;)">
                                <button type="submit" id="search-submit" style="padding-top:1px;outline: none"><i class="fa fa-search fa-lg searchIcon"></i></button>
                            </li>
                            <!--<li>-->
                                <!--<button type="submit" id="search-submit" style="padding-top:1px;outline: none">搜索</button>-->
                            <!--</li>-->
                            <div class="clear"></div>
                        </ul>
                    </form>
                </div>
            </div>
            <if condition="$data1[0]">
                <div class="Language_box">
                    <li>
                        <div><i class="fa fa-language"></i><span>Language</span></div>
                        <ul>
                            <if condition="$data1[0]"><li><a href="{$data1[2]}"><img src="{:getindeximgurl($data1[0])}" alt=""/>{$data1[1]}</a></li></if>
                            <if condition="$data1[3]"><li><a href="{$data1[5]}"><img src="{:getindeximgurl($data1[3])}" alt=""/>{$data1[4]}</a></li></if>
                        </ul>
                    </li>

                </div>
            </if>

            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</header>
