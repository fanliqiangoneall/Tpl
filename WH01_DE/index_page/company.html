<script>
    $(document).ready(function(){
        $(".c1_lc2 li .rsp").hide();
        $w = $('.c1_lc2 li img').width();
        $h = $('.c1_lc2 li img').height();
        $w2 = $w + 20;
        $h2 = $h + 18;

        $(".c1_lc2 li").hover(function(){
                    $(this).find("img").stop().animate({height:$h2,width:$w2,left:"-10px",top:"-9px"},500);
                    $(this).find(".abouttitle").hide();
                    $(this).find(".rsp").stop().fadeTo(500,1)
                    $(this).find(".text").stop().animate({bottom:'0'}, {duration: 500})
                },
                function(){
                    $(this).find("img").stop().animate({height:$h,width:$w,left:"0px",top:"0px"},500);
                    $(this).find(".abouttitle").show();
                    $(this).find(".rsp").stop().fadeTo(300,0)
                    $(this).find(".text").stop().animate({bottom:'-540'}, {duration: "slow"})
                    $(this).find(".text").animate({bottom:'-540'}, {duration: 0})
                });
    });
    $("#c1_slide").scrollable({circular:true,prev:"#c1_slide_prev",next:"#c1_slide_next"});

</script>
