<extend name="demo1:base" />
<block name="content">
<Include file="./Tpl/demo1/index_page/head.html" />
<div id="animate_banner">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data1[4])}) center no-repeat"></div>
</if>
</div>

<div class="page_Main">
   <Include file="./Tpl/demo1/left.html" />
   <div class="in_right">
        <div class="r_mbx"><a href="{:U('/')}">首页</a>&nbsp;>&nbsp;产品中心</div>
        <div class="page_RightTitle">新品推荐</div>
        <div class="page_RightMain" style="padding-bottom:20px;">
          <volist empty="" name="newpro" id="newpro" offset="0" length="6">
              <div class="in_pagepro">
                  <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}"><img src="{:getpcimgurl($newpro['main_img'])}" <if condition="$newpro['proalt'] neq ''">alt="{$newpro['proalt']}"<else/>alt="{$newpro['pro_name']}"</if> /></a></div>
                  <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}">{$newpro['pro_name']}</a></div>
              </div>
              <if condition="($key+1)%3 eq 0">
                  <div style="clear:both; overflow:hidden; height:0px;"></div>
              <else/>
                  <div style="width:14px; height:10px; background:none; float:left;"></div>
              </if>
           </volist>
           <div style="clear:both;"></div>
           <div class="pro_more"><a href="{:U('/all_isnew')}" onFocus="blur()">查看更多>></a></div>
        </div>
        <div style="clear:both;"></div>
        <div class="page_RightTitle">热门产品</div>
        <div class="page_RightMain" style="padding-bottom:20px;">
          <volist empty="" name="hotpro" id="hotpro" offset="0" length="6">
              <div class="in_pagepro">
                  <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($hotpro['pid'])}"><img src="{:getpcimgurl($hotpro['main_img'])}" <if condition="$hotpro['proalt'] neq ''">alt="{$hotpro['proalt']}"<else/>alt="{$hotpro['pro_name']}"</if> /></a></div>
                  <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($hotpro['pid'])}">{$hotpro['pro_name']}</a></div>
              </div>
              <if condition="($key+1)%3 eq 0">
                  <div style="clear:both; overflow:hidden; height:0px;"></div>
              <else/>
                  <div style="width:14px; height:10px; background:none; float:left;"></div>
              </if>
           </volist>
        </div>
        <div style="clear:both;"></div>
        <div class="pro_more"><a href="{:U('/all_ishot')}" onFocus="blur()">查看更多>></a></div>
    </div>
    <div style="clear:both; height:40px;"></div>
</div>
<Include file="./Tpl/demo1/index_page/bottom.html" />
</block>
