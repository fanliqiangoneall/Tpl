<extend name="demo1:base" />
<block name="content">
<div id="animate_banner">
<div class="in_banner" style="background:url({:getindeximgurl($data1[4])}) center no-repeat"></div>
</div>


<div class="page_Main">
   <Include file="./Tpl/demo1/left.html" />
   <div class="in_right">
        <div class="r_mbx"><a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a>&nbsp;>&nbsp;{$type}</div>
        <div class="page_RightTitle">{$type}</div>
        <div class="page_RightMain">
          <volist empty="" name="pro" id="pro">
              <div class="in_pagepro">
                  <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getpcimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a></div>
                  <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">{$pro['pro_name']}</a></div>
              </div>
              <if condition="($key+1)%3 eq 0">
                  <div style="clear:both; overflow:hidden; height:0px;"></div>
              <else/>
                  <div style="width:14px; height:10px; background:none; float:left;"></div>
              </if>
           </volist>
           <div class="clear"></div>
           <div class="main_page">{$page}</div>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
</block>
