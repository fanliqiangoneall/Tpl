<extend name="ZERO:base" />
<block name="content">
<script>
$(document).ready(function () {
	$('#menu4').removeClass().addClass("menuon");	
});
</script>
<div id="animate6">
<div class="in_banner_bg">
	<div class="in_banner"></div>
</div>
</div>

<div class="container">
<div class="page_Main">
  <Include file="./www/Tpl/ZERO/left1.html" />
  <div class="page_right">
    <volist empty="" name="allnewclass" id="newclass">
          <div class="page_RightTitle"><span><a href="{:U('/')}">首页</a>&nbsp;>&nbsp;新闻中心</span>{$newclass['class_name']}</div>
          <div class="page_RightMain">
              <div class="news">
                <div class="body">
                  <ul>
                   <php>
                   $mychiallid=$newclass['classid'];
                   </php>
                   <mylist table="news" sql=" and is_use=1 and isdeleted=0 and news_class=$mychiallid" order="created desc,nid desc" limit="15">  
                        <li><span class="right_time">{:date('m/d/Y',$val['created'])}</span><a data-ajax='false' href="{:U('/new_detail',array('nid'=>$val["nid"]))}">{:subtxt($val['title'],40)}<span style="background: url(__TMPL__WAP/img/sj.jpg) no-repeat center 5px;width:9px;height: 24px;float: right"></span></a></li>
                   </mylist>
                  </ul>
                </div>
              </div>
          </div>
          <div style="clear:both; height:15px"></div>
          <div class="news_more" style="margin-bottom:15px; text-align:right;"><a href="{:U('/new_category',array('classid'=>$newclass["classid"]))}">更多>></a></div>
    </volist>
  </div>
  <div style="clear:both"></div>
</div>
</div>
</block>
