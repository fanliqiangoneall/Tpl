<extend name="demo1:base" />
<block name="content">
   <script type="text/javascript">
        jQuery(function() {
            $('#menu4').removeClass().addClass("nav_active");
        });
    </script>

    <if condition="$banner neq ''">
        <volist name="banner" id="banner" offset="0" length="1">
            <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
        </volist>
        <else/>
      <div class="in_banner" style="background:url(__TMPL__demo1/img/inbanner1.jpg) center no-repeat"></div>
    </if>

    <div class="r_topbg">
        <div class="r_top"><img src="__TMPL__demo1/img/home.jpg" style="vertical-align:middle" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;Project&nbsp;>&nbsp;{$newscate['class_name']}</div>
    </div>

    <div class="page_Main">
        <Include file="./Tpl/demo1/leftcase.html" />
        <div class="page_Right">
            <div class="page_RightTitle">
                <ul>
                    <li class="lmon">{$newscate['class_name']}</li>
                </ul>
            </div>
            <div class="page_RightMain">
                <div class="news">
                    <div class="body">
                        <ul>
                            <volist empty="" name="newscatelist" id="newscatelist" key="k">
                                <div class="in_case">
                                    <div class="case_pic">
                                        <a href="{:U('/case_detail',array('nid'=>$newscatelist[" nid "]))}"><img src="{:getimgurl($newscatelist['new_pro'])}" border="0" alt="{$newscatelist['title']}" /></a>
                                    </div>
                                    <div class="case_name"><a href="{:U('/case_detail',array('nid'=>$newscatelist[" nid "]))}">{$newscatelist['title']}</a></div>
                                </div>
                                <if condition="$k % 3 neq 0">
                                    <div style="width:15px; float:left; height:100px;"></div>
                                    <else/>
                                    <div style="clear:both"></div>
                                </if>
                            </volist>
                        </ul>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="main_page">{$page}</div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</block>
