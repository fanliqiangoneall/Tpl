<extend name="demo1:base" />
<block name="content">
<div id="animate_banner">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data1[4])}) center no-repeat"></div>
</if>
</div>


<div class="page_Main">
   <Include file="./Tpl/demo1/left.html" />
   <div class="in_right">
      <div class="r_mbx"><a href="{:U('/')}">首页</a>&nbsp;>&nbsp;资料下载</div>
      <div class="page_RightTitle">资料下载</div>
      <div class="page_RightMain">
         <if condition="$download neq ''">
         <div style=" background:#f4f4f4; border:1px solid #ccc;">
            <volist name="download" id="download" key="k">
               <div style=" float:left; width:100px; border-right:1px solid #ccc; padding:5px; line-height:25px;">名称：</div>
               <div style="float:right; padding:5px; line-height:25px;">{$download['title']}&nbsp;&nbsp;
            <if condition="$download['linkurl'] neq ''"><a href="{:getimgurl($download['linkurl'])}" target="_blank" style="color:#FF0004; font-weight:bold;"><else/><a href="{$download['downurl']}" target="_blank" style="color:#FF0004; font-weight:bold;"></if>【资料下载】</a>
               </div>
               <div class="clear" style="height:0; border-bottom:1px solid #ccc;"></div>
               <div style=" float:left; width:100px; border-right:1px solid #ccc; padding:5px; line-height:25px;">时间：</div>
               <div style="float:right; padding:5px; line-height:25px;">{:date('Y-m-d',$download['update_time'])}</div>
               <div class="clear"></div>
            </volist>
         </div>   
         </if>      
      </div>
      <div style="clear:both"></div>
      <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both"></div>
</div>
</block>
