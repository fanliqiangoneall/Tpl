<extend name="demo1:base" />
<block name="content">
<Include file="./Tpl/demo1/index_page/head.html" />
<div id="animate_banner">
<div class="in_banner" style="background:url({:getindeximgurl($data1[4])}) center no-repeat"></div>
</div>

<Include file="./Tpl/demo1/top_search.html" />
<div class="page_Main">
   <Include file="./Tpl/demo1/left.html" />
   <div class="in_right">
        <div class="page_RightTitle"><span class="r_mbx"><img src="__TMPL__demo1/img/in_home.jpg" style="vertical-align:middle; border:none;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a>&nbsp;>&nbsp;搜索结果显示</span>搜索结果显示</div>
        <div class="page_RightMain">
          <volist empty="" name="searchpro" id="searchpro">
              <div class="in_pagepro">
                  <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"><img src="{:getpcimgurl($searchpro['main_img'])}" <if condition="$searchpro['proalt'] neq ''">alt="{$searchpro['proalt']}"<else/>alt="{$searchpro['pro_name']}"</if> /></a></div>
                  <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}">{$searchpro['pro_name']}</a></div>
              </div>
              <if condition="($key+1)%3 eq 0">
                  <div style="clear:both; overflow:hidden; height:0px;"></div>
              <else/>
                  <div style="width:14px; height:10px; background:none; float:left;"></div>
              </if>
           </volist>
           <div class="clear"></div>
           <div class="main_page">{$page}</div>
           <div class="clear"></div>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
<Include file="./Tpl/demo1/index_page/bottom.html" />
</block>
