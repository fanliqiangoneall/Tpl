<extend name="ZL01:base" />
<block name="content">
<div id="animate_banner">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</div>

<div class="in_bodybg">
	<div class="r_mbx"><img src="__TMPL__ZL01/img/in_home.png" style="vertical-align:top; margin-top:5px;">&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<span>评论列表</span></div>
    <div class="page_Main">
        <Include file="./Tpl/ZL01/left.html" />
        <div class="in_right">
            <div class="page_RightTitle"><h2>评论列表</h2></div>
            <div class="page_RightMain">
               <div style="text-align:center; font-size:20px; padding:5px 0; line-height:25px;">"{$pro_name}"&nbsp;评论列表</div>
               <volist name="list" id="list" key="k">
                  <div style="width:100%;padding:5px 0;">
                      <div style="float:left;width:5%;">{$k}</div>
                      <div style="float:left;width:72%;">{$list["content"]}</div>
                      <div style="float:right;width:20%; text-align:right;">{:date("Y-m-d H:i:s",$list["adddate"])}</div>
                      <div style="clear:both"></div>
                  </div>
                </volist>
                <div class="main_page">{$page}</div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
</block>
