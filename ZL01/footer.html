//导航自动选定的方法
jQuery(function(){
	var color="#{$color}";
	var url=window.location.href;
	jQuery(".index_navigation_page_Menu li a").each(function(){
		//console.log(href);
		//当前each的导航是啥
		var href=jQuery(this).attr("href");
		href=href.toLowerCase();
		url=url.toLowerCase();
		//区分出啥是啥，主要就是区分出new pro case 优先找顶级，找不到在按规则排
		//console.log("导航li a 的网址",href);
		//当前网址是啥
		//console.log("url",url);
		
		if(href==url){
			jQuery(this).parents("li").addClass("menuon");
			return false;
		}else{
			
			//说明是关于我们
			url=url.toLowerCase();
			if(url.indexOf("aboutus")!=-1){
				if(href.indexOf("aboutus")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}

			//说明是产品
			if(url.indexOf("product")!=-1||url.indexOf("all_isnew")!=-1){
				if(href.indexOf("product")!=-1 ){
					 jQuery(this).parents("li").addClass("menuon");
					 
				}
			}
			
			if(url.indexOf("all_ishot")!=-1){
				if(href.indexOf("product")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}
			

			//说明是新闻
			if(url.indexOf("new")!=-1&&url.indexOf("all_isnew")==-1){
				if(href.indexOf("new")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}
			if(url.indexOf("new_category")!=-1){
				if(href.indexOf("news")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}
			if(url.indexOf("new_detail")!=-1){
				if(href.indexOf("news")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}

			//说明是案例
			if(url.indexOf("case")!=-1){
				if(href.indexOf("case")!=-1){
					jQuery(this).parents("li").addClass("menuon");
				}
			}

		}

	})
})
