<extend name="ZL01:base" />
<block name="content">
    <div id="animate_banner">
        <if condition="$banner neq ''">
            <volist name="banner" id="banner" offset="0" length="1">
                <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
            </volist>
            <elseif condition="$data3[5]"/>
            <div class="in_banner" style="background:url({:getindeximgurl($data3[5])}) center no-repeat"></div>
            <else/>
            <div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
        </if>
    </div>
    <div class="in_bodybg">
        <div class="r_mbx"><img src="__TMPL__ZL01/img/in_home.png" style="vertical-align:top; margin-top:5px;">&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<span><if condition="$Think.get.name">{$Think.get.name}<else/>客户反馈</if></span></div>
        <div class="page_Main">
            <Include file="./Tpl/ZL01/left.html" />
            <div class="in_right">
                <div class="page_RightTitle"><h2><if condition="$Think.get.name">{$Think.get.name}<else/>客户反馈</if></h2></div>
                <div class="page_RightMain">
                    <include file="ZL01:submitinquiry" />
                </div>
            </div>
            <div style="clear:both"></div>
        </div>

    </div>


</block>
