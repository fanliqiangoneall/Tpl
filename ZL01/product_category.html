<extend name="ZL01:base" />
<block name="content">
<div id="animate_banner">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>

<div class="in_bodybg">
    <div class="r_mbx"><img src="__TMPL__ZL01/img/in_home.png" style="vertical-align:middle; border:none;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a><volist name="path" id="path">&nbsp;>&nbsp;<a href="{:U('/product_category','','')}/{:getprocatename($path['pcid'])}">{$path['class_name']}</a>
    </volist>&nbsp;>&nbsp;<span>{$prolist['class_name']}</span></div>
    <div class="page_Main">
       <Include file="./Tpl/ZL01/left.html" />
       <div class="in_right">
            <div class="page_RightTitle"><h2>{$prolist['class_name']}</h2></div>
            <if condition="$prolist['cate_profile'] neq ''"><div style="width:100%; margin-top:20px; text-align:left; font-size:14px; line-height:22px;">{:htmlspecialchars_decode($prolist['cate_profile'])}</div></if>
            <div class="page_RightMain">
              <volist empty="" name="pro" id="pro">
                  <div class="in_pagepro">
                      <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getpcimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a></div>
                      <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">{$pro['pro_name']}</a></div>
                  </div>
                  <if condition="($key+1)%3 eq 0">
                      <div style="clear:both; overflow:hidden; height:0px;"></div>
                  <else/>
                      <div style="width:15px; height:10px; background:none; float:left;"></div>
                  </if>
               </volist>
               <div class="clear"></div>
               <div class="main_page">{$page}</div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
</block>
