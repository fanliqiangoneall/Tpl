<extend name="ZL01:base" />
<block name="content">
<div id="animate_banner">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</div>

<div class="in_bodybg">
	<div class="r_mbx"><img src="__TMPL__ZL01/img/in_home.png" style="vertical-align:top; margin-top:5px;">&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a>&nbsp;>&nbsp;<span>搜索结果显示</span></div>
    <div class="page_Main">
       <Include file="./Tpl/ZL01/left.html" />
       <div class="in_right">
            <div class="page_RightTitle"><h2>搜索结果显示</h2></div>
            <div class="page_RightMain">
              <volist empty="" name="searchpro" id="searchpro">
                  <div class="in_pagepro">
                      <div class="in_proimg"><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}"><img src="{:getpcimgurl($searchpro['main_img'])}" <if condition="$searchpro['proalt'] neq ''">alt="{$searchpro['proalt']}"<else/>alt="{$searchpro['pro_name']}"</if> /></a></div>
                      <div class="in_proname"><a href="{:U('/Product','','')}/{:getproname($searchpro['pid'])}">{$searchpro['pro_name']}</a></div>
                  </div>
                  <if condition="($key+1)%3 eq 0">
                      <div style="clear:both; overflow:hidden; height:0px;"></div>
                  <else/>
                      <div style="width:15px; height:10px; background:none; float:left;"></div>
                  </if>
               </volist>
               <div class="clear"></div>
               <div class="main_page">{$page}</div>
               <div class="clear"></div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
</block>
