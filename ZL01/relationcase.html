<if condition="$labelcaselists neq ''">
<div class="clear"></div>
<div class="product_detail new_product" style="margin-top:20px;">
<div class="page_RightTitle"><h2>相关案例</h2></div>
</div>
<div class="page_RightMain" style="padding-bottom:0;">
<volist empty="" id="labelcaselists" name="labelcaselists" key="k2">
    <div class="in_case">
      <a href="{:U('/case_detail',array('nid'=>$labelcaselists["nid"]))}">
      <div class="incase_pic">
          <if condition="$labelcaselists['new_pro'] eq 0 or $labelcaselists['new_pro'] eq ''"><img src="__TMPL__ZL01/img/case_nopic.jpg" border="0" /><else/><img src="{:getpcimgurl($labelcaselists['new_pro'])}" alt="{$labelcaselists['title']}" /></if>
      </div>
      <div class="incase_name">{$labelcaselists['title']}</div>
      </a>
    </div>
    <if condition="$k2 % 3 neq 0">
       <div style="width:15px; float:left; height:100px;"></div>
    <else/>
       <div style="clear:both"></div>
    </if>
</volist>
<div class="clear"></div>
</div>
</if>
