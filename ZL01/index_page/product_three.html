<!--{$pagename}-->
<if condition="$data39[0]">
    <style>
        .ZL01_class3_index_pro{
            width: 100%;padding-top: 40px;padding-bottom: 40px;background:url({:getindeximgurl($data39[3])}) no-repeat;
        }
        .ZL01_class3_products_head{width: 1190px;height: 45px;margin: auto;text-align: center;font-size: 36px;color: #333333;font-weight: normal;line-height: 45px;}
        .ZL01_class3_products_head2{width: 1190px;height: 45px;margin: auto;text-align: center;font-size: 24px;color: #333333;font-weight: normal;line-height: 45px;font-family: Arial;text-transform: uppercase;}
        .index_products_page_pro{width: 255px;height: 234px;position: relative;}
        .index_products_page_propic{width: 100%;height: 100%;}
        .index_products_page_propic img{width: 100%;height: 100%;}
        .index_products_page_proname{width: 100%;position: absolute;bottom: 0;background: rgba(0,0,0,0.5)}
        .index_products_page_proname a{color: #fff;}
    </style>
</if>

<div class="ZL01_class3_index_pro">
<div id="index_products_animate">
    <div id="index_products_animate1" > <div class="ZL01_class3_products_head">{$data39[0]}</div></div>
    <div id="index_products_animate2" > <div class="ZL01_class3_products_head2">{$data39[1]}</div></div>
</div>

<div id="index_products_animate_1" style=" visibility: hidden; ">
<div class="index_products_newlist">
    <div class="index_products_indexpro" id="index_product_c2_slide">
      <div class="index_product_section2">
      <volist empty="" name="indexpro" id="indexpro" offset="0" length="8">
          <if condition="($key+1)%4 eq 1"><ul class="index_product_c2_lc"></if>
          <li>
          <div class="index_products_page_pro">
              <div class="index_products_page_propic"><a href="{:U('/Product','','')}/{:getproname($indexpro['pid'])}"><img src="{:getpcimgurl($indexpro['main_img'])}" <if condition="$indexpro['proalt'] neq ''">alt="{$indexpro['proalt']}"<else/>alt="{$indexpro['pro_name']}"</if> /></a></div>
              <div class="index_products_page_proname"><a href="{:U('/Product','','')}/{:getproname($indexpro['pid'])}">{:subtxt($indexpro['pro_name'],16)}</a></div>
          </div>
          </li>
          <if condition="($key+1)%4 eq 0"></ul></if>
          <if condition="($key+1)%4 neq 0">
             <div style="width:14px; height:105px; float:left;"></div>
          </if>
      </volist>
      </div>
    </div>
    <a href="javascript:;" class="index_product_leftbtn" id="index_product_c2_slide_prev"></a>
    <a href="javascript:;" class="index_product_rightbtn" id="index_product_c2_slide_next"></a>
</div>
</div>
</div>
