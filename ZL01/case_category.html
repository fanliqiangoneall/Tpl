<extend name="ZL01:base" />
<block name="content">
<div id="animate_banner">
<div class="in_banner" style="background:url({:getindeximgurl($data3[1])}) center no-repeat"></div>
</div>

<div class="in_bodybg">
  <div class="r_mbx"><img src="__TMPL__ZL01/img/in_home.png" style="vertical-align:top; margin-top:5px;">&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<span>{$newscate['class_name']}</span></div>
  <div class="page_Main">
    <Include file="./Tpl/ZL01/caseleft.html" />
    <div class="in_right">
       <div class="page_RightTitle"><h2>{$newscate['class_name']}</h2></div>
       <div class="page_RightMain">
          <div class="body">
              <volist empty="" name="newscatelist" id="newscatelist" key="k">
                  <div class="in_case">
                      <a href="{:U('/case_detail',array('nid'=>$newscatelist["nid"]))}">
                      <div class="incase_pic">
                          <if condition="$newscatelist['new_pro'] eq 0 or $newscatelist['new_pro'] eq ''"><img src="__TMPL__ZERO/img/case_nopic.jpg" border="0" /><else/><img src="{:getpcimgurl($newscatelist['new_pro'])}" alt="{$newscatelist['title']}" /></if>
                      </div>
                      <div class="incase_name">{$newscatelist['title']}</div>
                      </a>
                  </div>
                  <if condition="$k % 3 neq 0">
                      <div style="width:15px; float:left; height:100px;"></div>
                      <else/>
                      <div style="clear:both"></div>
                  </if>
              </volist>
          </div>
          <div style="clear:both"></div>
          <div class="main_page">{$page}</div>
       </div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
</block>
