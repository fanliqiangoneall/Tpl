<!--left style-->
<style>
    .inner_module2__inPageLeft_title{
        background: #{$inner_data[0]};
    }
    .inner_module2__inPageLeft-box >ul{
        border:1px solid #{$inner_data[0]};
    }
    .inner_module2__inPageLeft-box > ul > li > ul>li:hover a h3{
        color: #{$color};text-decoration: underline;
    }
    .inner_module2__inPageLeft-box > ul > li.module2_yijion>a{
        background:#f0f0f0;
    }
    .inner_module2__inPageLeft-box > ul > li.module2_yijion>a>h3{
        color: #{$color};
    }
    .inner_module2__inPageLeft-box > ul > li:hover >a{
        background: #{$inner_data[0]};
    }
    .inner_module2__inPageLeft-box > ul > li:hover >a>h3{
        color: #fff;
    }
    ul.inner_module2__inPageLeft-list > li>span.class_button i{
        color: #{$inner_data[0]};
    }
    .inner_module2__inPageLeft-box > ul > li:hover >span.class_button i{
        color: #fff;
    }
    .inner_module2__inPageLeft-box > ul > li.module2_yijion > ul>li.module2_childon >a>h3{
        color:#{$color};
    }

</style>
<!--left style-->
<script>
    $(document).ready(function(){
        $(".class_button").on("click",function(){
            if( $(this).next('ul').css("display")=="none"){
                $(this).parent().addClass("module2_yijion").siblings("li").removeClass("module2_yijion").addClass("module2_yiji");
            }else{
                $(this).parent().removeClass("module2_yijion").addClass("module2_yiji");
            }
        })
    })
</script>
<div class="inner_module2__inPageLeft-content">
    <div class="inner_module2__inPageLeft-box">
        <div class="inner_module2__inPageLeft_title">{:__('Product Categories')}</div>
        <ul class="inner_module2__inPageLeft-list">
            <volist empty="No data" name="allclass" id="allclass_left">

                <li pro-class-id="{$allclass_left['pcid']}" <if condition="$classid eq $allclass_left['pcid'] or $prolist['parent_id'] eq $allclass_left['pcid'] or $product['class_id'] eq $allclass_left['pcid'] or $procate['parent_id'] eq $allclass_left['pcid']">class="module2_yijion"<else/>class="module2_yiji"</if>><a href="{:U('/product_category','','')}/{:getprocatename($allclass_left['pcid'])}">{$allclass_left['class_name']}</a>
                <span  <if condition="count($allclass_left['childs']) gt 0">class="class_button"<else/>class="class_button_none"</if>><i class="fa fa-angle-down"></i></span>

                <if condition='$allclass_left["childs"] neq ""'>
                    <ul>
                        <volist empty="" name="allclass_left['childs']" id="allclass_leftchild">
                            <li <if condition="$classid eq $allclass_leftchild['pcid'] or $prolist['parent_id'] eq $allclass_leftchild['pcid'] or $product['class_id'] eq $allclass_leftchild['pcid'] or $procate['parent_id'] eq $allclass_leftchild['pcid']">class="module2_childon"<else/>class="module2_child"</if> ><a href="{:U('/product_category','','')}/{:getprocatename($allclass_leftchild['pcid'])}#pro_head">{$allclass_leftchild['class_name']}</a></li>
                        </volist>
                    </ul>
                </if>
                </li>
            </volist>
        </ul>
    </div>
    <div class="clear"></div>
</div>
