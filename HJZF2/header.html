<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>{$seo['page_title']}</title>
    <meta name="Keywords" content="{$seo['page_keywords']}"/>
    <meta name="Description" content="{$seo['page_descriptions']}"/>
    <if condition=" C('webid') neq '356'">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    </if>
    <!--是否有手机站-->
    <if condition="gethaswap() eq '1' and C('webid') neq '78'">
        <script>
            function browserRedirect() {
                var c = navigator.userAgent.toLowerCase();
                var h = c.match(/ipad/i) == "ipad";
                var i = c.match(/iphone os/i) == "iphone os";
                var g = c.match(/midp/i) == "midp";
                var d = c.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
                var e = c.match(/ucweb/i) == "ucweb";
                var a = c.match(/android/i) == "android";
                var b = c.match(/windows ce/i) == "windows ce";
                var j = c.match(/windows mobile/i) == "windows mobile";
                if ((i || g || d || a || j)) {
                    stringObj = "__SELF__";
                    var f = stringObj.replace("static/1", "");
                    f = f.replace("/index.php/Index/index/", "mindex.html");
                    window.location.href = f
                }
            }
            browserRedirect();
        </script>
        <elseif condition="getmobileurl() neq '' "/>
        <script>
            function browserRedirect() {
                var c = navigator.userAgent.toLowerCase();
                var h = c.match(/ipad/i) == "ipad";
                var i = c.match(/iphone os/i) == "iphone os";
                var g = c.match(/midp/i) == "midp";
                var d = c.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
                var e = c.match(/ucweb/i) == "ucweb";
                var a = c.match(/android/i) == "android";
                var b = c.match(/windows ce/i) == "windows ce";
                var j = c.match(/windows mobile/i) == "windows mobile";
                if ((i || g || d || a || j)) {
                    stringObj = "__SELF__";
                    var f = stringObj.replace("static/1", "");
                    f = f.replace("/index.php/Index/index/", "mindex.html");
                    window.location.href = "{:getmobileurl()}";
                }
            }
            var where = document.referrer;
            if (where == ""||where.toUpperCase().indexOf("BAIDU")||where.toUpperCase().indexOf("GOOGEL")||where.toUpperCase().indexOf("360")||where.toUpperCase().indexOf("BING")) {
                browserRedirect();
            }
        </script>
    </if>


    <if condition="$company_info['use_icon'] eq 1">
        <link rel="bookmark" type="image/x-icon" href="{:getimgurl($company_info['icon'])}"/>
        <link rel="shortcut icon" href="{:getimgurl($company_info['icon'])}">
        <link rel="icon" href="{:getimgurl($company_info['icon'])}">
    </if>
    <!--common css-->
    <link href="__TMPL__public/css/web_common.css" rel="stylesheet">
    <if condition="C(language) eq 'en'">
        <link href="__TMPL__public/css/public_en.css" rel="stylesheet">
        <else/>
        <link href="__TMPL__public/css/public.css" rel="stylesheet">
    </if>

    <link href="__TMPL__HJZF2/css/style.css" rel="stylesheet">
    <link href="__TMPL__HJZF2/css/font.css" rel="stylesheet">
    <!--commonjs START-->
    <script type="text/javascript" src="__TMPL__HJZF2/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__TMPL__public/js/statitics.js"></script>
    <if condition="$commonlanguage eq 'zh'">
        <script type="text/javascript" src="__TMPL__public/js/Browser-detection-cn.js"></script>
        <else/>
        <script type="text/javascript" src="__TMPL__public/js/Browser-detection-en.js"></script>
    </if>
    <script type="text/javascript" src="__TMPL__public/js/layer/layer.js"></script>

    <meta type="css">
    {$new_css}
    <meta type="style">
    <!--commonjs END-->
    {:HtmlEncode($data50[0])}
    {:htmlspecialchars_decode(get_web_analysis_head())}
</head>
<if condition="$data50[1]">
    <body oncontextmenu=self.event.returnValue=false onselectstart="return false">
    <else/>
    <body>
</if><if condition="C('Language') neq 'cn' or C('Language') neq 'zh'">{:htmlspecialchars_decode(get_web_analysis())}</if>
