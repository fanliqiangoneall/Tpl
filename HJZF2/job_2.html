<extend name="HJZF2:basein" />
<block name="content">
    <style>
        .productbutton:hover{
            background: #{$inner_data[0]};
        }
    </style>
    <div id="inner_module2__wrapper">
        <div id="inner_module2__inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="inner_module2__in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="inner_module2__in_banner" style="background:url({:getindeximgurl($inner_data[1])}) center no-repeat"></div>
            </if>
        </div>
        <div class="inner_module2__bread">
            <div class="container">
                <div class="Breadcrumbs">{:__('Your location: ')}<a href="{:U('/')}">{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a
                        href="{:U('/jobs')}">{:__('Jobs')}</a><i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$job['jobname']}</span></div>
            </div>
        </div>


        <div class="inner_module2__inPage" id="main-content-wrapper">

            <section class="inner_module2__inPage-100">
            <div class="inner_module2__inPageRight-content">

                <div class="inner_module2__inPageRight-content-box">
                    <h5 class="inner_module2__inPage-title">{:__('Job details')}</h5>
                    <div class="product_detail_editor_content">{:htmlspecialchars_decode($job['content'])}</div>

                    <div class="product_detail_editor_content">
                        <if condition="LANGUAGE eq 'en'">
                            <include file="./Tpl/HJZF2/submitjob_en.html" />
                            <elseif condition="C('LANGUAGE') eq 'de'"/>
                            <include file="./Tpl/HJZF2/submitjob_de.html" />
                            <else/>
                            <include file="./Tpl/HJZF2/submitjob.html" />
                        </if>
                    </div>
                </div>
                <div class="page_nei_space"></div>
            </div>
            </section>
            <div class="clear"></div>
        </div>
    </div>
</block>
