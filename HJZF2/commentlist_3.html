<extend name="HJZF2:basein" />
<block name="content">
    <if condition="$inner_data[2]">
        <style>
            .InsidePage--3__breadcrumbs.left{justify-content: flex-end;}
        </style>
    </if>
    <div id="InsidePage--3__wrap">
        <div class="InsidePage--3__bannerWrap">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="InsidePage--3__banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="InsidePage--3__banner" style="background:url({:getindeximgurl($inner_data[0])}) center no-repeat"></div>
            </if>
            <div class="InsidePage--3__breadcrumbsWrap flex">
                <div class="container">
                    <div class="InsidePage--3__breadcrumbs flex left">{:__('Your location: ')}<a href="{:U('/')}">{:__('Home')}</a><i class="fa fa-angle-right"></i><a href="{:U('/news')}">{:__('News')}</a><i class="fa fa-angle-right"></i><span class="current">{:__('Comment lists')}</span></div>
                </div>
            </div>
        </div>

        <div class="InsidePage--3__contentWrap InsidePage--3__contentWrap--bg" id="main-content-wrapper">
            <div class="container">
                <section class="InsidePage--3__contentBox--100">
                    <div class="InsidePage--3__contentBoxWrap">
                        <h5 class="InsidePage--3__title">{:__('Comment lists')}</h5>
                        <div class="InsidePage--3__contentBoxMain box-sizing" id="payment">
                            <volist name="list" id="list" key="k">
                                <div style="width:100%;padding:10px 0;border-bottom: 1px solid #e2e2e2">
                                    <div style="float:left;width:2%;">{$k}, </div>
                                    <div style="float:left;width:88%;">{$list["content"]}</div>
                                    <div style="float:right;width:10%; text-align:right;">{:date("Y-m-d H:i:s",$list["adddate"])}</div>
                                    <div style="clear:both"></div>
                                </div>
                            </volist>
                            <div class="main_page">{$page}</div>
                        </div>
                    </div>
                </section>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
