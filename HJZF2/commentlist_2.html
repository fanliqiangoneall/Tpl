<extend name="HJZF2:basein" />
<block name="content">
    <div id="inner_module2__wrapper">
        <div id="inner_module2__inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="inner_module2__in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="inner_module2__in_banner" style="background:url({:getindeximgurl($inner_data[1])}) center no-repeat"></div>
            </if>
        </div>
        <div class="inner_module2__bread">
            <div class="container">
                <div class="Breadcrumbs"><a href="{:U('/')}">{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a href="{:U('/news')}">{:__('News')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('Comment lists')}</span></div>
            </div>
        </div>
        <div class="inner_module2__inPage" id="main-content-wrapper">
            <section class="inner_module2__inPage-100">
            <div class="inner_module2__inPageRight-content">
                    <h5 class="inner_module2__inPage-title">{:__('Comment lists')}</h5>
                <div class="inner_module2__inPageRight-content-box" id="payment">
                    <volist name="list" id="list" key="k">
                        <div style="width:100%;padding:10px 0;border-bottom: 1px solid #e2e2e2">
                            <div style="float:left;width:2%;">{$k}, </div>
                            <div style="float:left;width:88%;">{$list["content"]}</div>
                            <div style="float:right;width:10%; text-align:right;">{:date("Y-m-d H:i:s",$list["adddate"])}</div>
                            <div style="clear:both"></div>
                        </div>
                    </volist>
                    <div class="main_page">{$page}</div>
                </div>
            </div>
            </section>
            <div class="clear"></div>
        </div>
    </div>
</block>
