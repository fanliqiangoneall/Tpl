<extend name="HJZF2:basein" />
<block name="content">
    <style>
        .main_page .current{
            background: #{$inner_data[1]};border: 1px solid #{$inner_data[1]};
        }
        .InsidePage--3__breadcrumbs span.current{
            color: #{$inner_data[1]};
        }
    </style>
    <if condition="$inner_data[3]">
        <style>
            .InsidePage--3__contentNavbg{
                background:url({:getindeximgurl($inner_data[3])}) center no-repeat
            }
        </style>
    </if>
    <if condition="$inner_data[2]">
        <style>
            .InsidePage--3__contentNav.left,.InsidePage--3__contentBox.left{float: left;}
            .InsidePage--3__contentBox.left{padding-left: 60px;padding-right: 0;}
            .InsidePage--3__contentNav.left .InsidePage--3__contentNavWrap--list li a{text-align: left;}
            .InsidePage--3__breadcrumbs.left{justify-content: flex-end;}
        </style>
    </if>
    <div id="InsidePage--3__wrap">
        <div class="InsidePage--3__bannerWrap">
            <if condition="$newscate['banner'] neq '0'">
                <div class="InsidePage--3__banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                <elseif condition="$banner neq ''"/>
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="InsidePage--3__banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="InsidePage--3__banner" style="background:url({:getindeximgurl($inner_data[0])}) center no-repeat"></div>
            </if>

        </div>
        <div class="InsidePage--3__breadcrumbsWrap flex">
            <div class="container">
                <div class="InsidePage--3__breadcrumbs flex left"><a href="{:U('/')}">{:__('Home')}</a><i class="fa fa-angle-right"></i><a
                        href="{:U('/news')}">{:__('News')}</a><i class="fa fa-angle-right"></i><span class="current">{$newscate['class_name']}</span></div>
            </div>
        </div>
        <div class="InsidePage--3__contentWrap InsidePage--3__contentWrap--bg" id="main-content-wrapper">
            <div class="container">
                <section class="InsidePage--3__contentNav left">
                    <if condition="$inner_data[4] eq '1'">
                        <style>.InsidePage--3__content__newsList{margin-left: 0;margin-right: 0;}</style>
                        <Include file="./Tpl/HJZF2/newsleft_4.html" />
                        <elseif condition="$inner_data[4] eq '2'"/>
                        <style>
                            .InsidePage--3__contentWrap--bg{background: #fff;}.InsidePage--3__contentBoxMain--news .detail_wrap{margin-left: 0;width: auto;}.InsidePage--3__contentBoxMain--news .detail_wrap .InsidePage--3__detailTitle{padding-top: 15px;}.InsidePage--3__contentNav{width: 300px}.InsidePage--3__contentBox{width: 840px;} .InsidePage--3__contentWrap{padding-top: 60px;}.InsidePage--3__contentNav{top: -125px;}.InsidePage--3__contentWrap:before{display: none}.InsidePage--3__title{line-height: 50px;height: 50px;border-bottom: 1px solid #bfbfbf;color: #333333;font-size: 24px;}.InsidePage--3__contentBoxMain{margin-top: 30px;}.InsidePage--3__contentBoxMain--news{padding-top: 0}.InsidePage--3__newCate{padding-top: 10px;}.InsidePage--3__content__newsList{margin-left: 0;margin-right: 0;}
                        </style>
                        <Include file="./Tpl/HJZF2/newsleft_4--2.html" />
                        <elseif condition="$inner_data[4] eq '3'"/>
                        <style>
                            .InsidePage--3__contentNav{width: 100%;top: 0;}.main-content_inner_news{margin-top: 30px;}
                            .main-content_inner_news>ul>li.yijion_news h3,.main-content_inner_news>ul>li:hover h3{color: #fff}
                            .main-content_inner_news>ul>li.yijion_news,.main-content_inner_news>ul>li:hover{
                                background: #{$inner_data[1]};color: #fff
                            }
                            .InsidePage--3__contentBox.left,.InsidePage--3__contentBox{padding-left: 0;padding-right: 0;width: 100%}

                        </style>
                        <Include file="./Tpl/HJZF2/newleft.html" />
                        <else/>
                        <style>.InsidePage--3__content__newsList{margin-left: 0;margin-right: 0;}</style>
                        <Include file="./Tpl/HJZF2/newsleft_4.html" />
                    </if>
                </section>
                <section class="InsidePage--3__contentBox left">
                    <div class="InsidePage--3__contentBoxWrap">
                        <div class="InsidePage--3__title">{$newscate['class_name']}</div>
                        <div class="InsidePage--3__contentBoxMain box-sizing InsidePage--3__contentBoxMain--news">
                            <if condition="$inner_data[4] eq '3'">
                                <Include file="./Tpl/HJZF2/news_category4__content-2.html" />
                                <else/>
                                <Include file="./Tpl/HJZF2/news_category4__content-1.html" />
                            </if>

                            <div class="main_page">{$page}</div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </section>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>

<script>
    $(".index_jy_newlist li a").click(function(e){
        e.preventDefault();
        window.location.href="www.baidu.com"
    })
</script>
