<!--left style-->
<style>
    .InsidePages_left_content-main{
        border-top-color:#{$color}
    }
</style>
<!--left style-->
<div class="InsidePages_content-left_content">
    <script>
        $(document).ready(function(){
            $(".class_button").on("click",function(){
                if( $(this).next('ul').css("display")=="none"){
                    $(this).next('ul').css("display","block");
                    $(this).parent().addClass("yijion");
                }else{
                    $(this).next('ul').css("display","none");
                    $(this).parent().removeClass("yijion").addClass("yiji");
                }
            })
        })
    </script>
    <div class="InsidePages_left_content">
        <if condition="C('language') eq 'cn'">
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="产品搜索" name="keywords" id="keyword2" onfocus="OnFocusFun(this,&#39;产品搜索&#39;)" onblur="OnBlurFun(this,&#39;产品搜索&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
            <else/>
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="Search" name="keywords" id="keyword" onfocus="OnFocusFun(this,&#39;Search&#39;)" onblur="OnBlurFun(this,&#39;Search&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
        </if>

        <div class="InsidePages_left_content-main">
            <p>{:__('CATEGORIES')}</p>
            <ul class="InsidePages_left_navlist">
                <volist empty="" name="allclass" id="allclass_left">

                    <li pro-class-id="{$allclass_left['pcid']}" <if condition="$classid eq $allclass_left['pcid'] or $prolist['parent_id'] eq $allclass_left['pcid'] or $product['class_id'] eq $allclass_left['pcid'] or $procate['parent_id'] eq $allclass_left['pcid']">class="yijion"<else/>class="yiji"</if>><a href="{:U('/product_category','','')}/{:getprocatename($allclass_left['pcid'])}">{$allclass_left['class_name']}</a>
                    <span  <if condition="count($allclass_left['childs']) gt 0">class="class_button"<else/>class="class_button_none"</if>></span>

                    <if condition='$allclass_left["childs"] neq ""'>
                        <ul>
                            <volist empty="" name="allclass_left['childs']" id="allclass_leftchild">
                                <li <if condition="$classid eq $allclass_leftchild['pcid'] or $prolist['parent_id'] eq $allclass_leftchild['pcid'] or $product['class_id'] eq $allclass_leftchild['pcid'] or $procate['parent_id'] eq $allclass_leftchild['pcid']">class="childon"<else/>class="child"</if> ><a href="{:U('/product_category','','')}/{:getprocatename($allclass_leftchild['pcid'])}#pro_head">{$allclass_leftchild['class_name']}</a></li>
                            </volist>
                        </ul>
                    </if>
                    </li>
                </volist>
            </ul>
        </div>

    </div>
    <div class="clear"></div>
</div>
