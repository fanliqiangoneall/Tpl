<extend name="HJZF2:basein" />
<block name="content">

<!-- product——category_4-->
    <style>
        ul.InsidePages_left_navlist>li:hover >a >h3{
            color: #{$inner_data[0]};
        }
        ul.InsidePages_left_navlist>li.yijion >a >h3{
            color: #{$inner_data[0]};
        }
        ul.InsidePages_left_navlist>li.yijion>ul li:hover >a>h3{
            color: #{$inner_data[0]};
        }
        ul.InsidePages_left_navlist>li.yiji:hover >a >h3{
            color: #{$inner_data[0]};
        }
        ul.InsidePages_left_navlist>li.yiji:hover  span.class_button:before{
            color: #{$inner_data[0]};
        }
        ul.InsidePages_left_navlist>li.yijion:hover  span.class_button:before{
            color: #{$inner_data[0]};
        }
        .main_proitem_second .hj05-index-more{
            background: #{$inner_data[0]};
        }
        .main_proitem_second .hj05-index-more{
            background: #{$inner_data[0]};
        }
        .Breadcrumbs span.current {
            color: #{$inner_data[0]};
        }
        .main_page .current{
            background:#{$color}; color:#fff;border:1px solid #{$color};
        }
        .main_proitem:hover .main_proitem_name h6{
            color: #{$inner_data[0]};
        }

        .main_product_more span{
            color: #{$inner_data[0]};
        }

        .main_product_more:hover span{
            color:#fff;
        }
        .main_product_title_right a:hover{
            background: #{$inner_data[0]};
        }
 	
    </style>
    <if condition="$inner_data[2] neq ''">
            <style>
                .main_proitem_second h6{
                    font-size: {$inner_data[2]}px;
                }    
            </style>
        </if>
    <div id="wrapper" class="product_category_3">
        <div id="inbanner_box">
            <if condition="$prolist['banner'] neq '' and $prolist['banner'] neq 0">
                <div class="in_banner" style="background:url({:getimgurl($prolist['banner'])}) center no-repeat;"></div>
                <elseif condition="$banner neq ''"/>
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="in_banner" style="background:url({:getindeximgurl($inner_data[1])}) center no-repeat"></div>
            </if>

        </div>

        <div class="Breadcrumbs"><div class="Breadcrumbs_down"><a href="{:U('/')}">{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a
                        href="{:U('/product')}">{:__('Products')}</a>&nbsp;<i class="fa fa-angle-right"></i>
            <if condition="$path">
                <volist name="path" id="path"><a href="{:U('/product_category','','')}/{:getprocatename($path['pcid'])}">{$path['class_name']}</a></volist>&nbsp;<i class="fa fa-angle-right"></i>
            </if>
            <span class="current">{$prolist['class_name']}</span></div></div>
		<if condition="$inner_data[3]">
        <section class="InsidePages_content-left6">
             <Include file="./Tpl/HJZF2/left_6.html" />
        </section>
        </if>
        <div class="InsidePages_content" id="main-content-wrapper">
        	<if condition="$inner_data[3] eq ''">
            <section class="InsidePages_content-left--3">
                <if condition="$inner_data[2]">
                    <Include file="./Tpl/HJZF2/left_5.html" />
                    <else/>
                    <Include file="./Tpl/HJZF2/left_4.html" />
                </if>

            </section>
            </if>
            <section class="InsidePages_content-right--3">
                <div class="InsidePages_content-right_content">
                    <div class="InsidePages_content-right_content-main">
                        <h5 class="InsidePages_content-right_content_title_3">{$prolist['class_name']}</h5>
                        <if condition="$prolist['cate_profile']">
                            <div class="mainpage_procalss_desc">{:htmlspecialchars_decode($prolist['cate_profile'])}</div>
                        </if>
                            <div class="mainpage_probox">
                                <volist empty="" name="pro" id="pro" key="k">
                                    <div class="main_proitem">
                                        <div class="main_proitem_box">
                                            <div class="main_proitem_img"><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                                <if condition="$pro['main_img']">
                                                    <img src="{:getmainimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> />
                                                    <else/>
                                                    <img src="{:getindeximgurl($inner_data[3])}" alt=""/>
                                                </if>
                                                </a></div>
                                            <div class="main_proitem_second">
                                                <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                                <div class="main_proitem_name margin-10px-bottom"><h6 title="{$pro['pro_name']}">{:subtxt($pro['pro_name'],60)}</h6></div>
                                                 </a>
                                            </div>
                                        </div>
                                    </div>
                                    <if condition="($k)%4 neq 0">
                                        <div style="width:36px; height:10px; background:none; float:left;"></div>
                                        <else/>
                                        <div style="clear: both;"></div>
                                    </if>
                                </volist>

                            </div>
                            <div class="clear"></div>
                            <div class="main_page">{$page}</div>
                    </div>
                </div>
            </section>
            <div class="clear"></div>
        </div>
    </div>



</block>
