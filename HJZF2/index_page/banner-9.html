<section id="banner-9">
    <div class="swiper-container banner-9__container">
        <div class="swiper-wrapper">
            <volist name="banner" id="banner_pic" key="k">
                <if condition="$banner_pic['ad_pic']">
                    <div class="swiper-slide banner-9__slide">
                        <a href="<if condition="$banner_pic['ad_link']">{:($banner_pic['ad_link'])} <else/>javascript:void(0)</if>" title="{$banner_pic['pic_title']}" style="display: block;width: 100%;height: 100%">
                        <div  class="banner-9__slide__img swiper-lazy"  data-background="{:getimgurl($banner_pic['ad_pic'])}"></div>
                        </a>
                    </div>
                </if>
            </volist>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination banner-9__pagination"></div>
    </div>
</section>
