<style>
    .new_hjzf_cases-HJ01 #index_product_title_left2 h3,.new_hjzf_cases-HJ01 .index_product_more{
        color: #{$color};
    }
    .new_hjzf_cases-HJ01 .index_product_more:hover{
        background: #{$data58[2]};color:#fff
    }
    .new_hjzf_cases-HJ01 .new_hjzf_cases-HJ01-swiper-next{
        background: #{$color};
    }

    .new_hjzf_cases-HJ01 .new_hjzf_cases-HJ01-swiper-prev{
        background: #{$color};
    }
    .new_hjzf_cases-HJ01 .new_hjzf_cases-HJ01-swiper-next:hover{
        background: #{$data58[2]};
    }

    .new_hjzf_cases-HJ01 .new_hjzf_cases-HJ01-swiper-prev:hover{
        background: #{$data58[2]};
    }

<section class="hj01_cases">
    <div class="container">
        <section class="index_product_title">
            <div class="index_product_title_left">
                <div id="index_product_title_left2"><h3>{$data58[0]}</h3></div>
            </div>
            <div class="index_product_title_right">
                <div id="index_product_title_right2">
                    <a href="{:U('/cases')}" class="index_product_more">{$data58[1]}</a>
                </div>
            </div>
            <div class="clear"></div>
        </section>
        <div class="index_prolist_wai">
            <div  id="index_caselist">
                <div class="swiper-container new_hjzf_cases-HJ01-swiper">
                    <div class="swiper-wrapper">
                        <volist name="indexcases" id="indexcase" offset="0" length="5">
                            <div class="swiper-slide index_caseitem">
                                <div class="index_caseitem_box">
                                    <div class="index_caseitem_img"> <a href="{:U('/case_detail',array('nid'=>$indexcase["nid"]))}"><if condition="$indexcase['new_pro'] eq 0 or $indexcase['new_pro'] eq ''"><img src="__TMPL__ZL01/img/case_nopic.jpg" border="0" /><else/><img src="{:getpcimgurl($indexcase['new_pro'])}" alt="{$indexcase['title']}" /></if></a></div>
                                    <div class="index_caseitem_down">
                                        <div class="index_caseitem_down_content">
                                            <div class="index_case_title"><a href="{:U('/case_detail',array('nid'=>$indexcase["nid"]))}"><h4>{:subtxt($indexcase['title'],30)}</h4></a></div>
                                            <div class="index_case_title2">{:subtxt($indexcase['news_description'],30)}</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </volist>
                    </div>

                </div>
                <div class="swiper-button-next new_hjzf_cases-HJ01-swiper-next"></div>
                <div class="swiper-button-prev new_hjzf_cases-HJ01-swiper-prev"></div>
            </div>
        </div>
    </div>
</section>
