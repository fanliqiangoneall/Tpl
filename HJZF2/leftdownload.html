<style>
    .InsidePages_left_content-main{
        border-top-color:#{$color}
    }
</style>
<div class="InsidePages_content-left_content">

    <script>
        $(document).ready(function(){
            $(".class_button").on("click",function(){
                if( $(this).next('ul').css("display")=="none"){
                    $(this).next('ul').css("display","block");
                    $(this).parent().addClass("yijion");
                }else{
                    $(this).next('ul').css("display","none");
                    $(this).parent().removeClass("yijion").addClass("yiji");
                }
            })
        })
    </script>
    <div class="InsidePages_left_content">
        <if condition="LANGUAGE eq 'cn'">
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="产品搜索" name="keywords" id="keyword2" onfocus="OnFocusFun(this,&#39;产品搜索&#39;)" onblur="OnBlurFun(this,&#39;产品搜索&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
            <elseif condition="C('LANGUAGE') eq 'fra'or C('LANGUAGE') eq 'fr'"/>
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="Recherche" name="keywords" id="keyword4" onfocus="OnFocusFun(this,&#39;Recherche&#39;)" onblur="OnBlurFun(this,&#39;Recherche&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
            <elseif condition="C('LANGUAGE') eq 'spa'or C('LANGUAGE') eq 'esp'"/>
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="buscar" name="keywords" id="keyword5" onfocus="OnFocusFun(this,&#39;buscar&#39;)" onblur="OnBlurFun(this,&#39;buscar&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
            <else/>
            <div class="InsidePages_left_search">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="Search" name="keywords" id="keyword" onfocus="OnFocusFun(this,&#39;Search&#39;)" onblur="OnBlurFun(this,&#39;Search&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>
        </if>

        <div class="InsidePages_left_content-main">
            <h2>{:__('CATEGORIES')}</h2>
            <ul class="InsidePages_left_navlist">
                <volist empty="" name="alldownloadclass" id="alldownloadclass">
                    <li <if condition="$alldownloadclass['classid'] eq $downcate['classid'] or $alldownloadclass['classid'] eq $download['file_type']">class="yijion"<else/>class="yiji"</if>><a href="{:U('/download_category',array('classid'=>$alldownloadclass["classid"]))}">{$alldownloadclass['class_name']}</a>
                    </li>
                </volist>
            </ul>
        </div>

    </div>
    <div class="clear"></div>
</div>
