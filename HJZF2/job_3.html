<extend name="HJZF2:basein" />
<block name="content">
    <style>
        .productbutton:hover{
            background: #{$inner_data[1]};
        }
        .InsidePage--3__breadcrumbs span.current{
            color: #{$inner_data[1]};
        }
    </style>
    <if condition="$inner_data[2]">
        <style>
            .InsidePage--3__breadcrumbs.left{justify-content: flex-end;}
        </style>
    </if>
    <div id="InsidePage--3__wrap">
        <div class="InsidePage--3__bannerWrap">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="InsidePage--3__banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="InsidePage--3__banner" style="background:url({:getindeximgurl($inner_data[0])}) center no-repeat"></div>
            </if>
        </div>
        <div class="InsidePage--3__breadcrumbsWrap flex">
            <div class="container">
                <div class="InsidePage--3__breadcrumbs flex left"><a href="{:U('/')}">{:__('Home')}</a><i class="fa fa-angle-right"></i><a
                        href="{:U('/jobs')}">{:__('Jobs')}</a><i class="fa fa-angle-right"></i><span class="current">{$job['jobname']}</span></div>
            </div>
        </div>
        <div class="InsidePage--3__contentWrap">
            <div class="container">
                <section class="InsidePage--3__contentBox--100">
                    <div class="InsidePage--3__contentBoxWrap">
                        <div class="InsidePage--3__content-box">
                            <h5 class="InsidePage--3__title">{:__('Job details')}</h5>
                            <div class="InsidePage--3__contentBoxMain">
                                <div class="product_detail_editor_content">{:htmlspecialchars_decode($job['content'])}</div>

                                <div class="product_detail_editor_content">
                                    <if condition="LANGUAGE eq 'en'">
                                        <include file="./Tpl/HJZF2/submitjob_en.html" />
                                        <elseif condition="C('LANGUAGE') eq 'de'"/>
                                        <include file="./Tpl/HJZF2/submitjob_de.html" />
                                        <else/>
                                        <include file="./Tpl/HJZF2/submitjob.html" />
                                    </if>
                                </div>
                            </div>

                        </div>
                        <div class="page_nei_space"></div>
                    </div>
                </section>
                <div class="clear"></div>
            </div>

        </div>
    </div>
</block>
