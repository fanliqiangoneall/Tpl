<extend name="HJZF2:basein" />
<block name="content">
    <style>
        #sitemap>ul>li>a>h2:before {
            content: '';
            display: table;
            width: 4px;
            height: 16px;
            background: #{$inner_data[0]};
            position: absolute;
            left: -13px;
            top: 15px;
        }

    </style>
    <div id="inner_module2__wrapper">
        <div id="inner_module2__inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="inner_module2__in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="inner_module2__in_banner" style="background:url({:getindeximgurl($inner_data[1])}) center no-repeat"></div>
            </if>
        </div>
        <div class="inner_module2__bread">
            <div class="container">
                <div class="Breadcrumbs">{:__('Your location: ')}<a href="{:U('/')}">{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('Sitemap')}</span></div>
            </div>
        </div>

        <div class="inner_module2__inPage" id="main-content-wrapper">

            <section  class="inner_module2__inPage-100" >
            <div class="inner_module2__inPageRight-content">

                    <h5 class="inner_module2__inPage-title">{:__('Sitemap')}</h5>

                <div class="inner_module2__inPageRight-content-box" id="sitemap">
                    <ul>
                        <volist name="web_navigation" id="vo_map" offset="0" length='8' key="key">
                            <li><a href="{$vo_map['url']}" <if condition="strstr($vo_map['url'],'/contactus.html') eq '/contactus.html'">onclick="turn_sta(2,5)"</if>>{$vo_map['title']}</a>
                                <if condition="strstr($vo_map['url'],'/product.html') eq '/product.html'">
                                    <ul style="margin-bottom:10px;">
                                        <volist empty="" name="allclass" id="allclass_map">
                                            <li><a href="{:U('/product_category','','')}/{:getprocatename($allclass_map['pcid'])}">{$allclass_map['class_name']}</a>
                                            </li>
                                        </volist>
                                        <div class="clear"></div>
                                    </ul>
                                </if>
                                <if condition="$vo_map['child'] neq ''">
                                    <ul style="margin-bottom:10px;">
                                        <volist name="vo_map['child']" id="navchild">
                                            <li><a href="{$navchild['url']}"><h3>{$navchild['title']}</h3></a></li>
                                        </volist>
                                        <div class="clear"></div>
                                    </ul>
                                </if>
                            </li>
                        </volist>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="page_nei_space"></div>
            </div>
            </section>
            <div class="clear"></div>
        </div>
    </div>
</block>
