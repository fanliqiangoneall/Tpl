<extend name="HJ01CN:basein" />
<block name="content">
    <div id="wrapper">
        <link rel="stylesheet" type="text/css" href="__TMPL__HJ01CN/css/jquery.lightbox-0.5.css"/>
        <div id="inbanner_box">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
                </volist>
                <else/>
                <div class="in_banner" style="background:url({:getindeximgurl($data1[5])}) center no-repeat"></div>
            </if>
            <div class="page-title-inner">
                <div class="container">
                    <h1 class="ins-page-title-txt no-margin padding-5px-tb">{$intro_class['class_name']}</h1>
                    <div class="Breadcrumbs"><a href="{:U('/')}">首页</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;{$intro_class['class_name']}</div>
                </div>
            </div>
            <div class="ins-pagetitle-scroll-wrapper container"><a class="ins-pagetitle-scroll-link" href="javascript:goToMain()"><i class="fa fa-angle-down"></i></a></div>
        </div>
        <div class="page_nei_main" id="main-content-wrapper">
            <section class="main-content-left">
                <if condition="count($navrs) gt 0">
                    <Include file="./Tpl/HJ01CN/otherleft.html" />
                    <else/>
                    <Include file="./Tpl/HJ01CN/left.html" />
                </if>
            </section>
            <section class="main-content-right">
                <div class="page_RightMain">
                    <div class="page_Main" id="payment">{:htmlspecialchars_decode($intro_class['readme'])}</div>
                    <div style="clear:both;height: 30px;"></div>
                </div>
            </section>
            <div class="clear"></div>
        </div>
        <div class="main_content_slogan">
            <div class="container">
                <div class="main_content_slogan_left ">
                    <if condition="$data14[18]">
                        <h3 class="margin-10px-bottom">{$data14[18]}：{:chaifen($about['phone'],0)}</h3>
                        <else/>
                        <h3 class="margin-10px-bottom">获取报价或致电：{:chaifen($about['phone'],0)}</h3>
                    </if>
                    <p class="main_content_slogan_text" style="letter-spacing: 1px">{$data14[10]}</p>
                </div>
                <div class="main_content_slogan_right ">
                    <div class="main_content_slogan_right_more text-right">
                        <a href="{:U('/contactus')}">联系我们</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
<script>
$("#payment img").click(function(){
   var mp4=$(this).parent().attr("href");
   if(mp4){
		if(mp4.indexOf(".mp4")>0){
			openvideo(mp4);	
			return false;
		}  
   }
})


function openvideo(url){
//iframe窗
layer.open({
  type: 2,
  title: '视频中心',
  shadeClose: true,
  shade: 0.8,
  area: ['90%', '90%'],
  content: url //iframe的url
});
}
</script> 
</block>
