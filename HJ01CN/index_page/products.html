<!--{$pagename}-->
<style>
    #index_product_title_left1 h3{
        color: #{$color};
    }
    .index_product_more{
    color: {$data1[0]};
    }
    .index_product_more:hover{
    background: {$data1[0]};color:#fff;
    }
    .index_proitem_img a:before{
    background: rgba(0,0,0,0.5);
    }
    /*.index_proitem_name h6{
        color: #{$color}
    }*/
    .index_proitem_more{
    color:{$data1[0]};
    }
    .index_proitem_more:hover:after{
    background: {$data1[0]};
    width:100%;transition: 0.6s;-moz-transition: 0.6s;-webkit-transition: 0.6s;
    }
    .slick-prev:before, .slick-next:before{
        color: #{$color};
    }
    #index_prolist .slick-prev:hover:before,  #index_prolist .slick-next:hover:before{
    color: {$data1[0]};
    }
</style>

<!--index-product start-->
<div class="page_probg">
    <div class="container">
        <section class="index_product_title">
            <div class="index_product_title_left" >
                <div id="index_product_title_left1"><h3>{$data9[0]}</h3></div>
            </div>
            <div class="index_product_title_right">
                <div id="index_product_title_right1">
                    <a href="{:U('/Product')}" class="index_product_more font-weight-700">{$data9[1]}</a>
                </div>
            </div>
            <div class="clear"></div>
        </section>
        <div class="index_prolist_wai">
            <div  id="index_prolist">
                <volist empty="" name="indexpro" id="indexpro" key="k" offset="0" length="9">
                    <div class="index_proitem">
                        <div class="index_proitem_box">
                            <div class="index_proitem_img"><a href="{:U('/Product','','')}/{:getproname($indexpro['pid'])}"><img src="{:getmainimgurl($indexpro['main_img'])}" <if condition="$indexpro['proalt'] neq ''">alt="{$indexpro['proalt']}"<else/>alt="{$indexpro['pro_name']}"</if> /></a></div>
                            <div class="index_proitem_second">
                                <div class="index_proitem_name margin-10px-bottom"><h6>{$indexpro['pro_name']}</h6></div>
                                <div class="index_proitem_desc">{:subtxt($indexpro['pro_description'],30)}</div>
                                <div class="margin-15px-top">
                                    <a href="{:U('/Product','','')}/{:getproname($indexpro['pid'])}" class="index_proitem_more">查看更多</a>
                                </div>

                            </div>

                        </div>
                    </div>
                </volist>
            </div>
        </div>

    </div>
    <div style="clear: both"></div>
</div>
<div style="clear: both;"></div>

<!--index-product end-->
