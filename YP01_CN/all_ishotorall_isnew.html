<extend name="YP01_CN:base" />
<block name="content">
    <Include file="./Tpl/YP01_CN/index_page/head.html" />
<div id="">
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</div>

<Include file="./Tpl/YP01_CN/left.html" />
    <div class="r_mbx"><img src="__TMPL__YP01_CN/img/in_home.jpg" border="0" style="vertical-align:middle;margin-top: -5px;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品</a>&nbsp;>&nbsp;{$type}</div>
    <div class="page_LeftClass2">
        <div class="page_Main">
            <div class="index_products_title">
                <ul>
                    <li style="font-size:40px; color:#333; line-height:44px;height: 44px; text-align: center;font-weight: bold;">{$type}</li>
                </ul>
            </div>
            <div class="page_RightMain">
                <volist empty="" name="pro" id="pro">
                    <div class="asd2">
                        <div class="img" ><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getpcimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$pro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a>
                        </div>

                        <div class="in_proname2">
                            <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}" style="font-size: 14px;text-transform: uppercase;">{$pro['pro_name']}</a>
                        </div>
                    </div>
                    <if condition="($key+1)%4 eq 0">
                        <div style="clear:both; width: 100%; height:26px;"></div>
                        <else/>
                        <div style="width:3px; height:10px; background:none; float:left;"></div>
                    </if>
                </volist>
                <div class="clear"></div>
                <div class="main_page">{$page}</div>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <Include file="./Tpl/YP01_CN/index_page/bottom.html" />
</block>
