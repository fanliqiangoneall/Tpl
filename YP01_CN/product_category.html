<extend name="YP01_CN:base" />
<block name="content">
<Include file="./Tpl/YP01_CN/index_page/head.html" />
<div id="">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>

<style type="text/css">
  .left_con:first-child li{display: block !important;}
</style>

<Include file="./Tpl/YP01_CN/left.html" />


<div class="page_LeftClass2">

<div class="r_mbx"><img src="__TMPL__YP01_CN/img/in_home.jpg" border="0" style="vertical-align:middle;margin-top: -5px;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;<a href="{:U('/product')}">产品中心</a><volist name="path" id="path">&nbsp;>&nbsp;<a href="{:U('/product_category','','')}/{:getprocatename($path['pcid'])}">{$path['class_name']}</a>
</volist>&nbsp;>&nbsp;{$prolist['class_name']}</div>


<div class="page_Main">
  <div class="index_products_title">
  <ul>
     <li style="font-size:40px; color:#333; line-height:44px;height: 44px; text-align: center;font-weight: bold;">{$prolist['class_name']}</li>
  </ul>
</div>
    <div class="page_RightMain">

       <volist empty="" name="pro" id="pro">
            <div class="asd2">
                <div class="img" ><a href="{:U('/Product','','')}/{:getproname($pro['pid'])}"><img src="{:getpcimgurl($pro['main_img'])}" <if condition="$pro['proalt'] neq ''">alt="{$newpro['proalt']}"<else/>alt="{$pro['pro_name']}"</if> /></a>
                </div>
 
                <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}" style="font-size: 14px;text-transform: uppercase;" title="{$pro['pro_name']}">{:HtmlEncode(subtxt($pro['pro_name'],50))}</a>
                </div>
              </div>
            <if condition="($key+1)%4 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:3px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist> 
       <div class="clear"></div>
       <div class="main_page">{$page}</div>
    </div>
    <div style="clear:both;height: 50px;width: 100%"></div>
  </div>  
</div>
<Include file="./Tpl/YP01_CN/index_page/bottom.html" />
</block>
