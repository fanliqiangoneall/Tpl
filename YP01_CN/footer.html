        (function($) {
            $.fn.newstitle = function(b) {
                var c, item, httpAdress;
                b = jQuery.extend({
                    Speed: 500,
                    autostart: 1,
                    autohide: 1
                }, b);
                c = $(this);
                item = c.children("ul").parent("li").children("a");
                httpAdress = window.location;
                // item.addClass("inactive");

                function _item() {
                    var a = $(this);
                    if (b.autohide) {
                        a.parent().parent().find(".active").parent("li").children("ul").slideUp(b.Speed / 1.2, function() {
                            $(this).parent("li").children("a").removeAttr("class");
                            $(this).parent("li").children("a").attr("class", "inactive")
                        })
                    }
                    if (a.attr("class") == "inactive") {
                        a.parent("li").children("ul").slideDown(b.Speed, function() {
                            a.removeAttr("class");
                            a.addClass("active");
                        })
                    }
                    if (a.attr("class") == "active") {
                        a.parent("li").children("ul").slideUp(b.Speed)
                        a.removeAttr("class");
                        a.addClass("inactive");
                    }
                }
                item.unbind("click").click(_item);
                if (b.autostart) {
                    c.children("a").each(function() {
                        if (this.href == httpAdress) {
                            $(this).parent("li").parent("ul").slideDown(b.Speed, function() {
                                $(this).parent("li").children(".inactive").removeAttr("class");
                                $(this).parent("li").children("a").addClass("active")
                            })
                        }
                    })
                }
            }
        })(jQuery);

        $(document).ready(function (){
            $(".newstitle ul li").newstitle();
        });

//导航自动选定的方法
jQuery(function(){
  var color="#{$color}";
  var url=window.location.href;
  jQuery(".index_navigation_page_Menu li a").each(function(){
    //console.log(href);
    var href=jQuery(this).attr("href");
    href=href.toLowerCase();
    url=url.toLowerCase();
    //区分出啥是啥，主要就是区分出new pro case 优先找顶级，找不到在按规则排
    console.log(href);
    console.log("url",url);
    if(href==url){

      jQuery(this).parents("li").addClass("menuon");
    }else{

      //说明是产品
      url=url.toLowerCase();
      if(url.indexOf("product")!=-1){
        if(href.indexOf("product")!=-1){
          jQuery(this).parents("li").addClass("menuon3");
        }
      }
      //说明是产品
      if(url.indexOf("new")!=-1){
        if(href.indexOf("new")!=-1){
          jQuery(this).parents("li").addClass("menuon4");
        }
      }

      //说明是产品
      if(url.indexOf("case")!=-1){
        if(href.indexOf("case")!=-1){
          jQuery(this).parents("li").addClass("menuon");
        }
      }

    }

  })
})
