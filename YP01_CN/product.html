<extend name="YP01_CN:base" />
<block name="content">
<Include file="./Tpl/YP01_CN/index_page/head.html" />
<div id="">
<if condition="$banner neq ''">
<volist name="banner" id="banner" offset="0" length="1">
<div class="in_banner" style="background:url({:getimgurl($banner['ad_pic'])}) center no-repeat"></div>
</volist>
<else/>
<div class="in_banner" style="background:url({:getindeximgurl($data3[0])}) center no-repeat"></div>
</if>
</div>

<style type="text/css">
  .left_con:first-child li{display: block !important;}
</style>

<Include file="./Tpl/YP01_CN/left.html" />

<div class="r_mbx"><img src="__TMPL__YP01_CN/img/in_home.jpg" border="0" style="vertical-align:middle;" />&nbsp;<a href="{:U('/')}">首页</a>&nbsp;>&nbsp;产品中心</div>

<div class="page_LeftClass2">

<div class="page_Main">

<div class="index_products_title">
  <ul>
     <li style="font-size:40px; color:#333; line-height:44px;height: 44px; text-align: center;font-weight: bold;">新品推荐</li>
  </ul>
</div>
    <div class="page_RightMain" style="padding-bottom:20px;">
     <volist empty="" name="newpro" id="newpro" offset="0" length="8">
            <div class="asd2">
                <div class="img" ><a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}"><img src="{:getpcimgurl($newpro['main_img'])}" <if condition="$newpro['proalt'] neq ''">alt="{$newpro['proalt']}"<else/>alt="{$newpro['pro_name']}"</if> /></a>
                </div>
 
                <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($newpro['pid'])}" style="font-size: 14px;text-transform: uppercase;" title="{$newpro['pro_name']}">{:HtmlEncode(subtxt($newpro['pro_name'],50))}</a>
                </div>
              </div>
            <if condition="($key+1)%4 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:3px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>  
       <div style="clear:both;"></div>
    </div>
    <li class="in_promore"><a href="{:U('/all_isnew')}" style="font-size: 14px;color: #fff;line-height: 37px;">更多</a></li>

<div class="index_products_title" style="margin-top: 65px;">
  <ul>
     <li style="font-size:40px; color:#333; line-height:44px;height: 44px; text-align: center;font-weight: bold;">热门产品</li>
  </ul>
</div>
    <div class="page_RightMain" style="padding-bottom:20px;">
       <volist empty="" name="hotpro" id="hotpro" offset="0" length="8">
            <div class="asd2">
                <div class="img" ><a href="{:U('/Product','','')}/{:getproname($hotpro['pid'])}"><img src="{:getpcimgurl($hotpro['main_img'])}" <if condition="$hotpro['proalt'] neq ''">alt="{$hotpro['proalt']}"<else/>alt="{$hotpro['pro_name']}"</if> /></a>
                </div>
 
                <div class="in_proname2">
                   <a href="{:U('/Product','','')}/{:getproname($hotpro['pid'])}" style="font-size: 14px;text-transform: uppercase;" title="{$hotpro['pro_name']}">{:HtmlEncode(subtxt($hotpro['pro_name'],50))}</a>
                </div>
              </div>
            <if condition="($key+1)%4 eq 0">
              <div style="clear:both; width: 100%; height:26px;"></div>
          <else/>
              <div style="width:3px; height:10px; background:none; float:left;"></div>
          </if>  
        </volist>  
       <div style="clear:both;"></div>
    </div>
    <li class="in_promore";><a href="{:U('/all_ishot')}" style="font-size: 14px;color: #fff;line-height: 37px;">更多</a></li>

    <div style="clear:both; height:65px;"></div>
</div>
</div>
</div>
<Include file="./Tpl/YP01_CN/index_page/bottom.html" />
</block>
