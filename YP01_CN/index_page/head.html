             <div class="search" onClick="searchfrom()"></div>

<script>
function searchfrom(){
	var keywords=$("#keyword").val();
	if(keywords){
		window.location.href="{:U('/search','','')}"+"?keywords="+encodeURI(keywords);
	}else{
		alert("请输入搜索关键词！");
	}
}


    $('#keyword').bind('keyup', function(event) {
        if (event.keyCode == "13") {
            //回车执行查询
            searchfrom();
        }
    })

</script> 
<style>
.keywords{ width:100px; padding:0 10px; float:left; background:none; outline:none; border:0px; border-bottom:1px solid #fff; margin-right:10px; color:#fff; font-size:17px;}
