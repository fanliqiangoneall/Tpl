     <if condition="$data50[20]">
        <style>
            .cs_bottom_a {
                display: block;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                box-shadow: 0 0 4px rgb(0 0 0 / 14%), 0 4px 8px rgb(0 0 0 / 28%);
                background-color: #{$color};
            }
            .cs_bottom_a img {
                max-width: 40px;
            }
            .csyddzd {
                position: absolute;
                display: flex;
                right: 130%;
                bottom: 0;
                max-width: 300px;
                min-width: 250px;
                background-color: #fff;
                z-index: 9999;
                padding: 10px;
                padding-top: 35px;
                border-radius: 10px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(30px);
                box-shadow: 0 0 5px 2px rgba(0,0,0,.2);
                transition: all .5s;
            }
            .csyddzd.on{
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
            .csyddzd ul{
                width: 100%;
            }
            .csyddzd .csyddzd_close{
                position: absolute;
                border: 1px solid #999;
                width: 25px; 
                height: 25px;
                right: 10px;
                top: 10px;
                border-radius: 50%;
            }
            .csyddzd_close:before,.csyddzd_close:after{
                content: '';
                position: absolute;
                height: 2px;
                width: 80%;
                top: 50%;
                left: 10%;
                margin-top: -1px;
                background: #999;
            }
            .csyddzd_close:before{
                transform: rotate(45deg);
            }
            .csyddzd_close:after{
                transform: rotate(-45deg);
            }
            .csyddzd li{
                margin: 0;
                padding: 0;
                display: block;
                margin-bottom: 10px;
                border-bottom: 1px solid #f5f5f5;
                padding-bottom: 5px;
            }
            .csyddzd li span{
                font-size: 14px;
            }
            .csyddzd li span:first-child{
                max-width: 45px;
            }
            .csyddzd li span img{
                max-width: 100%;
            }
            .csyddzd li img{
                max-width: 40px;
            }
        </style>
        <li class="cs_bottom">
            <a class="cs_bottom_a">
                <img src="{:getindeximgurl($data50[21])}">
            </a>
        </li>
        <script>
            $(function () {
                $('.cs_bottom').click(function () {
                    $('.csyddzd').addClass('on');
                });
                $('.csyddzd_close').click(function () {
                    $('.csyddzd').removeClass('on');
                });
            });
        </script>
    </if>
