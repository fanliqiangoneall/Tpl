<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[1]){
            $color = $inner_data[1];
        }
    </php>
    <style>
        #sitemap>ul>li>a>h2:before {
            content: '';
            display: table;
            width: 4px;
            height: 16px;
            background: #{$color};
            position: absolute;
            left: -13px;
            top: 15px;
            display: inline-block;
        }
        .HJZF_Z__Breadcrumbs span.current,#sitemap ul li ul li h3:hover, #sitemap ul li ul li a:hover{
            color: #{$color};
        }
    </style>
    <div id="HJZF_Z__wrapper">
        <div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img
                            src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                <div class="in_banner"><img
                        src="{:getindeximgurl($inner_data[0])}" alt=""/></div>
            </if>
        </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('Sitemap')}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <section class="InsidePages_content-right2 col-xs-12">
                    <div class="InsidePages_content-right__wrap">
                        <div class="InsidePages_content-right_content-main" id="sitemap">
                            <ul>
                                <volist name="web_navigation" id="vo_map" offset="0" length='8' key="key">
                                    <li><a href="{$vo_map['url']}" <if condition="strstr($vo_map['url'],'/contactus.html') eq '/contactus.html'">onclick="turn_sta(2,5)"</if>>{$vo_map['title']}</a>
                                        <if condition="strstr($vo_map['url'],'/product.html') eq '/product.html'">
                                            <ul style="margin-bottom:10px;">
                                                <volist empty="" name="allclass" id="allclass_map">
                                                    <li><a href="{:U('/product_category','','')}/{:getprocatename($allclass_map['pcid'])}">{$allclass_map['class_name']}</a>
                                                    </li>
                                                </volist>
                                                <div class="clear"></div>
                                            </ul>
                                        </if>
                                        <if condition="$vo_map['child'] neq ''">
                                            <ul style="margin-bottom:10px;">
                                                <volist name="vo_map['child']" id="navchild">
                                                    <li><a href="{$navchild['url']}"><h3>{$navchild['title']}</h3></a></li>
                                                </volist>
                                                <div class="clear"></div>
                                            </ul>
                                        </if>
                                    </li>
                                </volist>
                                <div class="clear"></div>
                            </ul>
                        </div>
                    </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</block>
