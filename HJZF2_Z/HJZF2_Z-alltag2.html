<extend name="HJZF2_Z:basein" />
<block name="content">
	<php>
        if($inner_data[1]){
            $color = $inner_data[1];
        }
    </php>
	<style>
		.HJZF_Z__Breadcrumbs span.current{
			color: #{$color};
		}
	</style>
	<div id="HJZF_Z__wrapper">
		<div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2">
			<if condition="$banner neq ''">
				<volist name="banner" id="banner" offset="0" length="1">
					<div class="in_banner"><img
							src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
				</volist>
				<else/>
				<div class="in_banner"><img
						src="{:getindeximgurl($inner_data[0])}" alt=""/></div>
			</if>

		</div>

				<div class="HJZF_Z__Breadcrumbs" navcrumbs>
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('All tags')}</span>
							</div>
						</div>
					</div>
				</div>

		<div class="HJZF_Z__innerContent" id="main-content-wrapper">
			<div class="container">
				<div class="row">

					<section class="InsidePages_content-right2 col-xs-12">
					<div class="InsidePages_content-right__wrap">
						<div class="InsidePages_content-right_content-main" style="text-align:center;">
							<volist name="labels" id="label">
								<a class="taglabel"  target="new" href="{:U('/tag','','')}/keyword/{$label['id']}<if condition='$more eq 1'>/more/1</if>">{$label['labelname']}</a>
							</volist>
						</div>
						<div style="clear:both;"></div>
					</div>
					</section>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</block>
