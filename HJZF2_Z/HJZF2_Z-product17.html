    <php>
        if($inner_data[1]){

    <style>
        .HJZF2_Z-othercate14_box_bg {
            background-color: #f5f5f5;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        #HJZF_Z__wrapper {
            margin-bottom: 0;
        }

        .othercate14_left {
            float: left;
            width: 73%;
            background-color: #fff;
            padding: 20px;
        }

        .othercate14_left_title {
            color: #111111;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .othercate14_left_title b {
            font-size: 24px;
            color: #242424;
            font-weight: 700;
            display: inline-block;
            position: relative;
        }

        .othercate14_left_title small {
            padding: 0 10px;
        }

        .othercate14_left_title span {
            font-size: 24px;
        }

        .othercate14_left_con {
            display: block;
            font-size: 14px;
            color: #909090;
        }

        .doctors_ul {
            margin-top: 5%;
        }

        .info_doctors .doctors_ul li {
            float: left;
            width: 32%;
            margin-right: 1%;
            margin-bottom: 1.5%;
            border: 1px solid #ccc;
            height: 162px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            perspective: 800px;
        }

        .info_doctors .doctors_ul li div {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 5%;
            padding-bottom: 2%;
            position: relative;
            z-index: 2;
        }

        .info_doctors .doctors_ul li div a {
            display: block;
            width: 23px;
            height: 23px;
            border: 1px solid #ccc;
            border-radius: 50%;
            position: relative;
            color: #ccc;
            float: right;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
        }

        .info_doctors .doctors_ul li div a i {
            position: absolute;
            left: 50%;
            top: 74%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            font-size: 12px;
            height: 20px;
        }

        .info_doctors .doctors_ul li div span h3 {
            color: #009098;
            display: inline;
            font-size: 14px;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
        }

        .info_doctors .doctors_ul li p {
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .info_doctors .doctors_ul li p a {
            width: 25%;
            padding: 5px 0;
            display: block;
            float: left;
            font-size: 14px;
            color: #989898;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
        }

        .info_doctors .doctors_ul li p a small {
            display: inline-block;
            position: relative;
            font-size: 14px;
            width: 42px;
            text-align-last: justify;
        }

        .info_doctors .doctors_ul li p a small:after {
            display: block;
            content: '';
            width: 0%;
            height: 2px;
            background: #fff;
            position: absolute;
            left: 0;
            bottom: -3px;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
        }

        .info_doctors .doctors_ul li:after {
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 10px;
            transform: rotateX(-55deg);
            opacity: 0;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
            -webkit-transform: rotateX(-55deg);
            background: #009098;
            transform-origin: center top;
        }

        .info_doctors .doctors_ul li:hover:after {
            transform: rotateX(0);
            opacity: 1;
            -webkit-transform: rotateX(0deg);
        }

        .info_doctors .doctors_ul li:hover div {
            border-bottom-color: #fff;
        }

        .info_doctors .doctors_ul li:hover div span h3 {
            color: #fff;
        }

        .info_doctors .doctors_ul li:hover div a {
            color: #fff;
            border: 1px solid #fff;
        }

        .info_doctors .doctors_ul li:hover p a {
            color: #fff;
        }

        .info_doctors .doctors_ul li p a:hover small:after {
            width: 100%;
            transition: 250ms ease;
            -webkit-transition: 250ms ease;
        }
    </style>
    <div id="HJZF_Z__wrapper">

            </if>
        </div>
        <div class="HJZF2_Z-othercate14_box_bg">
            <div class="container">

                                <elseif condition="$Think.get.prokey eq 'jkgl'" />

                                <else />

                            </if>
                            
                        </div>
                        <!-- right -->
                        <div class="othercate14_right dean_right">
                            <Include file="./Tpl/HJZF2_Z/inner/left_dean.html" />
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</block>
