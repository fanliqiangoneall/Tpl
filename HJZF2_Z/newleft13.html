<style>
    /*新闻侧边栏样式*/
.inner_13_nav {
    padding: 20px 0;
    margin-bottom: 30px;
   border-bottom: 1px solid #EEEEEE;
}
<if condition="$inner_data[1]">
    .inner_13_nav > ul > li {
    float: right;
    position: relative;
    padding: 10px 20px;
    width: auto;
    margin-left:10px;
    background: #{$inner_data[1]};    
}
.inner_13_nav > ul > li a:before{
    content: '';
    position: absolute;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
    width: 0;
    height: 100%;
    z-index: 1;
    right: 0;
    top: 0;
    margin: 0;    
    background: rgba(0, 0, 0, .1);
    transition: 0.3s;
    -webkit-transition: 0.3s;
}
.inner_13_nav > ul > li:hover a:before{    
    width: 100%;
    transition: 0.3s;
    -webkit-transition: 0.3s;
}
.inner_13_nav > ul > li a h3 {
    font-size: 14px;
    color: #fff;
    letter-spacing: 0;
    font-weight: normal;
    line-height: 20px;
    position: relative;
}
<else/>
.inner_13_nav > ul > li {
    float: right;
    padding: 10px 20px;
    width: auto;
    margin-left:10px;
    background: #{$inner_data[1]};    
}

.inner_13_nav > ul > li a h3 {
    font-size: 14px;
    color: #666666;
    letter-spacing: 0;
    font-weight: normal;
    line-height: 20px;
}

</if>

</style>
