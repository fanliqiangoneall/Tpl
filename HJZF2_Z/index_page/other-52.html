<script>
    jQuery(".name_down").focus(function () {
        jQuery(".name-error").html("");
    });
    jQuery(".tell_down").focus(function () {
        jQuery(".phone-error").html("");
    });

   
    function submit_xp() {
        var count = 0;
        var language = '<?php echo C(Language);?>';
        var linknamea = $(".name_down").eq(0).val().trim();
        var phone = $('.tell_down').eq(0).val().trim();

        if (linknamea.length === 0) {
            count++;
            if (language == 'cn' || language == 'zh') {
                $('.name-error').html('名称不能为空！')
            } else {
                $('.name-error').html('The name cannot be empty!')
            };
        } else {
            $('.name-error').html('');
        };

        if (phone.length === 0) {
            count++;
            if (language == 'cn' || language == 'zh') {
                $('.phone-error').html('电话不能为空！')
            } else {
                $('.phone-error').html('Telephone cannot be empty!')
            };
        } else {
            if (phone.length > 0 && is_phone(phone)) {
                if (language == 'cn' || language == 'zh') {
                    jQuery(".phone-error").html("电话格式错误!");
                } else {
                    jQuery(".phone-error").html("Telephone information is wrong!");
                }
                count++;
            } else {
                jQuery(".phone-error").html("");
            };
        };

        
        
        // 返回
        if (count > 0) {
            return false;
        } else {
            return true;
        };

    };


</script>
