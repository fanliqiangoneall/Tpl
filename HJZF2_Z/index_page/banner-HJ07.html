<!--{$pagename}-->
<style>
    .hj07_banner_pagination .swiper-pagination-bullet-active {
        background: #{$color};
    }
</style>
<section class="hj07_banner_wrapper por">
    <div class="swiper-container hj07_banner_top">
        <div class="swiper-wrapper">
            <volist name="banner" id="banner_pic" key="k" offset="0" length="10">

                <if condition="$banner_pic['use_video']">
                    <div class="swiper-slide">
                        <video autoplay="true" loop="true" id="video" poster="{:getimgurl($banner_pic['ad_pic'])}" muted="" width="100%">
                            <source src="{$banner_pic['ad_link']}" type="video/mp4">
                        </video>
                    </div>
                    <else/>
                    <div class="swiper-slide">
                        <img src="{:getimgurl($banner_pic['ad_pic'])}" alt="{$banner_pic['pic_title']}" width="100%" />
                    </div>
                </if>
            </volist>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination hj07_banner_pagination"></div>
    </div>

    <!-- 缩略图 start-->
    <div class="hj07_banner_thumbs_wrapper">
        <div class="swiper-container hj07_banner_thumbs_swiper">
            <div class="swiper-wrapper">
                <volist name="banner" id="banner_list" key="k" offset="0" length="10">
                    <if condition="$banner_list['use_video']">
                        <div class="swiper-slide">
                            <img src="{:getimgurl($banner_list['ad_pic'])}" alt="{$banner_list['pic_title']}" width="100%">
                        </div>
                        <else/>
                        <div class="swiper-slide">
                            <img src="{:getimgurl($banner_list['ad_pic'])}" alt="{$banner_list['pic_title']}" width="100%">
                        </div>
                    </if>
                </volist>
            </div>
        </div>
    </div>
    <!-- 缩略图 end-->
</section>
