<script>
    jQuery(".name_downa").focus(function () {
        jQuery(".name-errora").html("");
    });
    jQuery(".tell_downa").focus(function () {
        jQuery(".phone-errora").html("");
    });

    function submit_xa() {
        var count = 0;
        var language = '<?php echo C(Language);?>';
        var linknamea = $(".name_downa").eq(0).val().trim();
        var phone = $('.tell_downa').eq(0).val().trim();
       

        if (linknamea.length === 0) {
            count++;
            if (language == 'cn' || language == 'zh') {
                $('.name-errora').html('名称不能为空！')
            } else {
                $('.name-errora').html('The name cannot be empty!')
            };
        } else {
            $('.name-errora').html('');
        };

        if (phone.length === 0) {
            count++;
            if (language == 'cn' || language == 'zh') {
                $('.phone-errora').html('电话不能为空！')
            } else {
                $('.phone-errora').html('Telephone cannot be empty!')
            };
        } else {
            if (phone.length > 0 && is_phone(phone)) {
                if (language == 'cn' || language == 'zh') {
                    jQuery(".phone-errora").html("电话格式错误!");
                }else {
                    jQuery(".phone-errora").html("Telephone information is wrong!");
                    count++;
                }

            } else {
                jQuery(".phone-errora").html("");
            };
        };

        // 返回
        if (count > 0) {
            return false;
        } else {
            return true;
        };

    };


</script>
