<extend name="HJZF2_Z:basein" />
<block name="content">
    <style>
        .HJZF_Z__Breadcrumbs span.current,.news_detail2_prev ul li a:hover,.news_detail2_prev ul li{
            color: #{$inner_data[1]};
        }
        .productbutton,.HJZF_Z_news2_title{
            background: #{$inner_data[0]};
            color: #{$inner_data[2]};
        }
         .HJZF_Z_news2_title .news_view span,
         .HJZF_Z_news2_title .news_view span i{
            color: #{$inner_data[2]};
         }
    </style>
    <div id="HJZF_Z__wrapper">
       <div class="HJZF_Z_news2_title">
           <div class="container">
               <div class="row">
                   <div class="col-xs-12">
                       <h1 class="news_detail2_title">{$news['title']}</h1>
                       <div class="news_view">
                           <span class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{:zq_date($news['created'])}</span><span>|</span><span class="red"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;{:__('View:')}{$news['click_num']}</span>
                           <div class="clear"></div>
                       </div>
                   </div>
               </div>
           </div>
       </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a
                            href="{:U('/news')}">{:__('News')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$newclass['class_name']}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="HJZF_Z__innerContent news_detail2_maincontent" id="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <section class="InsidePages_content-right2">
                            <div class="InsidePages_content-right_wrap">
                                <div class="InsidePages_content-right_content-main">
                                    <div class="news">
                                        <div id="news_detail">
                                            <div class="body">


                                                <div class="news_body">{:htmlspecialchars_decode($news['body'])}</div>
                                                <div class="news_detail2_prev">
                                                    <ul>
                                                        <if condition="$newprev[0]['title'] eq ''">

                                                            <else/>
                                                            <li class="news_prev">
                                                                {:__('Prev: ')}
                                                                <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}" onfocus="blur()">
                                                                    {$newprev[0]['title']}
                                                                </a>
                                                            </li>
                                                        </if>
                                                        <if condition="$newnext[0]['title'] eq ''">

                                                            <else/>
                                                            <li class="news_next">
                                                                {:__('Next: ')}
                                                                <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}" onfocus="blur()">
                                                                   {$newnext[0]['title']}
                                                                </a>
                                                            </li>
                                                        </if>
                                                        <div class="clear"></div>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <if condition="newscomment_show() eq 1">
                                        <include file="HJZF2_Z:newscomment" />
                                    </if>
                                    <div style="clear:both"></div>
                                </div>
                            </div>
                        </section>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
