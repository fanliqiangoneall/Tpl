                                    </div>
                                </div>

                            </div>
                            <div class="swiper-slide">

                                    <div class="service-7_textcontent">

                                        <div class="service-7_name index_sub_title">{$data192[9]}</div>
                                        <div class="service-7_job">{$data192[10]}</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next HJZF2_z_service-7_next"><i class="fa fa-chevron-right"></i></div>
                    <div class="swiper-button-prev HJZF2_z_service-7_prev"><i class="fa fa-chevron-left"></i></div>
                </div>
            </div>
            <div class="service-7_wrap col-xs-12 col-lg-6 service-7_wrap-rigt">
                <div class="service-7_title index_title">{$data192[23]}</div>
                <div class="service-7_line"><span></span></div>
                <div class="service-7_logo_content">
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[24])}" alt="{$data192[30]}"/><div class="service-7_logo_name index_text">{$data192[30]}</div></div>
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[25])}" alt="{$data192[31]}"/><div class="service-7_logo_name index_text">{$data192[31]}</div></div>
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[26])}" alt="{$data192[32]}"/><div class="service-7_logo_name index_text">{$data192[32]}</div></div>
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[27])}" alt="{$data192[33]}"/><div class="service-7_logo_name index_text">{$data192[33]}</div></div>
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[28])}" alt="{$data192[34]}"/><div class="service-7_logo_name index_text">{$data192[34]}</div></div>
                    <div class="service-7_logo col-xs-6 col-lg-4"><img src="{:getindeximgurl($data192[29])}" alt="{$data192[35]}"/><div class="service-7_logo_name index_text">{$data192[35]}</div></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</section>
<style>
    .cursor-dot {
        z-index: 2;
        width: 12px;
        height: 12px;
        background-color: #242e34
    }
    .c-cursor-outline, .cursor-dot {
        position: absolute;
        border-radius: 50%
    }
    .cursor-dot, .c-cursor-outline {
        transform: translateX(-50%) translateY(-50%);
    }
    .c-cursor-wrapper {
        opacity: 0;

        -webkit-transition: opacity 0.65s ease-out;
        -moz-transition: opacity 0.65s ease-out;
        -ms-transition: opacity 0.65s ease-out;
        -o-transition: opacity 0.65s ease-out;
        transition: opacity 0.65s ease-out;
    }

    .c-cursor-wrapper.load {
        opacity: 1;
    }
</style>
