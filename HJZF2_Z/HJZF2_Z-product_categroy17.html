<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[1]){
            $color = $inner_data[1];
        }
    </php>
    <style>
            .HJZF_Z__Breadcrumbs{
                <if condition="$inner_data[2]">
                    display: block;
                    <else/>
                    display: none;
                </if>
            }
        .HJZF_Z__Breadcrumbs {
            background-color: #eee;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 40px !important;
        }
        .HJZF_Z__Breadcrumbs .row {
            text-align: left;
        }
        .main_page a {
            transition: all .5s;
        }
        .main_page .current,
        .main_page a:hover {
            background-color: #{$color};
            border: 1px solid #{$color};
        }
        .main_proitem_second h6,.main_proitem_img img{
           transition: all .5s;
       }
       .main_proitem_box:hover .main_proitem_second h6{
           color: #{$color};
           font-weight: bold;
       }
       .main_proitem_box:hover .main_proitem_img img{
           transform: scale(1.05);
       }
       .pro_17_list{
           margin-bottom: 30px;
       }
       .InsidePages_content-right_proWrap{
           min-height: 300px;
       }
    </style>

    <div class="HJZF_Z__wrapper inner_4__innerwrapper" id="HJZF_Z__wrapper">
        <Include file="./Tpl/HJZF2_Z/inner/banner_news.html" />
        <Include file="./Tpl/HJZF2_Z/inner/products_cate_bread.html" />
        <div class="container">
            <div class="row">
            <Include file="./Tpl/HJZF2_Z/inner/products17_left.html" />
                <section class="hidden-lg hidden-xl col-xs-12 HJZF_Z__inner__mobileLeftMenu">
                    <Include file="./Tpl/HJZF2_Z/left_mobile.html" />
                </section>
                <if condition="$prolist['cate_profile']"><div class="pb40 col-xs-12">{:htmlspecialchars_decode($prolist['cate_profile'])}</div></if>
                <div class="InsidePages_content-right_proWrap col-xs-12" data="{:dump($prolist)}">
                    
                    <volist empty="" name="pro" id="allpro" key="k">
                        <div class="col-xs-16 col-lg-4 mb-2 pro_17_list">
                            <div class="main_proitem_box">
                                <div class="main_proitem_img">
                                    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}">
                                        <if condition="$allpro['main_img']">
                                            <img src="{:getmainimgurl($allpro['main_img'])}" <if
                                                condition="$allpro['proalt'] neq ''">alt="{$allpro['proalt']}"
                                            <else />alt="{$allpro['pro_name']}"</if> />
                                        <else />
                                        <img src="{:getindeximgurl($inner_data[4])}" alt="" />
                                        </if>
                                    </a>
                                </div>
                                <div class="main_proitem_second">
                                    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}">
                                        <div class="main_proitem_name margin-10px-bottom">
                                            <h6 title="{$allpro['pro_name']}">
                                                {$allpro['pro_name']}
                                            </h6>
                                           {:subtxt($allpro['pro_description'],130)}
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </volist>
                    <div style="clear:both;"></div>
                </div>
                <div class="clearfix"></div>
                <div class="main_page">{$page}</div>

            </div>
        </div>

    </div>
</block>
<block name="footer_js">
    <script>

    </script>
</block>
