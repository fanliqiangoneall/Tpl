<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[0]){
            $color = $inner_data[0];
        }
    </php>
    <style>
        .HJZF_Z__Breadcrumbs span.current{
            color: #{$color};
        }
        .productbutton:hover{
            background: #{$color};
        }
        .InsidePages_content-right_content_title:before{
            background: #{$color};
        }
<if condition="1830 eq $webid">
#HJZF_Z__wrapper{ min-height:100vh;}
</if>
    </style>
    <div id="HJZF_Z__wrapper">
        <div id="HJZF_Z__innerBanner">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img
                            src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                <div class="in_banner"><img
                        src="{:getindeximgurl($inner_data[1])}" alt=""/></div>
            </if>

        </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a href="{:U('/jobs')}">{:__('Jobs')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$job['jobname']}</span>
                    </div>
                </div>
             </div>
        </div>

        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <section class="col-xs-12">
                        <div class="InsidePages_content-right__wrap">
                            <div class="InsidePages_content-right_content-main">
                                <h5 class="InsidePages_content-right_content_title">{:__('Job details')}</h5>
                                <div class="product_detail_editor_content">{:htmlspecialchars_decode($job['content'])}</div>
								<if condition="$webid eq '1800' or $webid eq '1830'">
									<style>.job_submit{display: none;}</style>
									</if>
                                <div class="product_detail_editor_content job_submit">
                                    <if condition="LANGUAGE eq 'en'">
                                        <include file="./Tpl/HJZF2_Z/submitjob_en.html" />
                                        <else/>
                                        <include file="./Tpl/HJZF2_Z/submitjob.html" />
                                    </if>
                                </div>
                            </div>
                            <div class="page_nei_space"></div>
                        </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</block>
