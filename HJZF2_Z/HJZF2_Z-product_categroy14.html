<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[1]){
        $color = $inner_data[1];
        }
    </php>
    <style>
        .HJZF_Z__Breadcrumbs {
            background-color: #eee;
            padding-top: 25px;
            padding-bottom: 25px;
            margin-bottom: 40px !important;
        }

        .HJZF_Z__Breadcrumbs .row {
            text-align: left;
        }

        .main_page a {
            transition: all .5s;
        }

        .main_page .current,
        .main_page a:hover {
            background-color: #{$color};
            border: 1px solid #{$color};
        }

        .main_proitem_second h6 {
            transition: none;
        }

        .main_proitem:hover .main_proitem_second {
            background-color: #{$color};
        }

        .main_proitem:hover .main_proitem_second h6 {
            color: #fff;
        }

        .main_proitem_second:before {
            display: none;
        }

        .main_proitem_img img {
            border: 1px solid #e2e2e2;
        }

        .main_proitem_box {
            background-color: #f5f5f5;
        }
        .pro_cazta_14{
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <div class="HJZF_Z__wrapper inner_4__innerwrapper" id="HJZF_Z__wrapper">
        <Include file="./Tpl/HJZF2_Z/inner/banner_news.html" />
        <Include file="./Tpl/HJZF2_Z/inner/products_cate14_bread.html" />
        <div class="container">
            <div class="row">
                <if condition="$inner_data[2] eq '2'">
                    <Include file="./Tpl/HJZF2_Z/inner/products13_left2.html" />
                    <elseif condition="$inner_data[2] eq '1'"/>
                    <Include file="./Tpl/HJZF2_Z/inner/products13_left.html" />
                    <elseif condition="$inner_data[2] eq ''"/>
                    <Include file="./Tpl/HJZF2_Z/inner/products13_left.html" />
                </if>
                <section class="hidden-lg hidden-xl col-xs-12 HJZF_Z__inner__mobileLeftMenu">
                    <Include file="./Tpl/HJZF2_Z/left_mobile.html" />
                </section>
                <div class="pull-right col-xs-12 col-lg-9 pro_cazta_14">
                	<if condition="$prolist['cate_profile']">
                	<div class="col-xs-12 InsidePages_content-right_proClassDesc" id="payment">{:htmlspecialchars_decode($prolist['cate_profile'])}</div>
                    </if>
                    <php>
                        $no_empty = '<span class="norecords">'.__('No Products').'...</span>';
                    </php>
                    <volist empty="$no_empty" name="pro" id="allpro" key="k">
                        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 main_proitem">
                            <div class="main_proitem_box">
                                <div class="main_proitem_img"><a
                                        href="{:U('/Product','','')}/{:getproname($allpro['pid'])}">
                                        <if condition="$allpro['main_img']">
                                            <img src="{:getmainimgurl($allpro['main_img'])}" <if
                                                condition="$allpro['proalt'] neq ''">alt="{$allpro['proalt']}"
                                            <else />alt="{$allpro['pro_name']}"</if> />
                                        <else />
                                        <img src="{:getindeximgurl($inner_data[4])}" alt="" />
                                        </if>
                                    </a></div>
                                <div class="main_proitem_second">
                                    <a href="{:U('/Product','','')}/{:getproname($allpro['pid'])}">
                                        <div class="main_proitem_name margin-10px-bottom">
                                            <h6 title="{$allpro['pro_name']}">
                                                <if condition="$webid eq '200'">
                                                    {$allpro['pro_name']}
                                                    <else />
                                                    {:subtxt($allpro['pro_name'],60)}
                                                </if>
                                            </h6>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </volist>
                    <div style="clear:both;"></div>
                </div>
                <div class="clearfix"></div>
                <div class="main_page">{$page}</div>

            </div>
        </div>


    </div>
</block>
