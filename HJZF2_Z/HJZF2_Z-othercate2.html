<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[1]){
            $color = $inner_data[1];
        }
        </php>
    <style>
        .InsidePages_list li.yijion>a>h3:before,.InsidePages_list li.yiji:hover >a>h3:before,.InsidePages_list li.yijion>a>h3,.InsidePages_list li.yiji:hover >a>h3,.HJZF_Z__Breadcrumbs span.current,.InsidePages_left_content-main{
            border-color: #{$color};color: #{$color};
        }
        .HJZF_Z__innerBanner2 + .HJZF_Z__Breadcrumbs,.HJZF_Z__inner__mobileLeftMenu{
            margin-bottom: 0 !important;
        }
        .InsidePages_content2{
            padding-top: 0 !important;
        }
    </style>
    <div id="HJZF_Z__wrapper">
        <div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2">
            <!-- 移动端banner -->
                <if condition="$banner[0]['use_wap']">
                    <div class="nav-hidden-pc">
                        <volist name="banner" id="bannera" offset="0" length="1">
                            <div class="in_banner"><img src="{:getimgurl($bannera['logo_wap_bg'])}" class="img-fluid" />
                            </div>
                        </volist>
                    </div>
                    <div class="nav-hidden-mobile">
                        <if condition="$banner neq ''">
                            <volist name="banner" id="bannerb" offset="0" length="1">
                                <div class="in_banner"><img src="{:getimgurl($bannerb['ad_pic'])}" class="img-fluid" />
                                </div>
                            </volist>
                        </if>
                    </div>
                <else/>
                    <if condition="$inner_data[2] && count($banner) gt 1">
                        <Include file="./Tpl/HJZF2_Z/inner/banner_othercate.html" />
                    <elseif condition="$banner neq ''" />
                        <volist name="banner" id="banner" offset="0" length="1">
                            <div class="in_banner"><img
                                    src="{:getimgurl($banner['ad_pic'])}"/></div>
                        </volist>
                    <else/>
                        <div class="in_banner"><img src="{:getindeximgurl($inner_data[0])}"/></div>
                    </if>
                </if>
        </div>
        <div class="HJZF_Z__Breadcrumbs" id="nav" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                         <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$intro_class['class_name']}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <section class="HJZF_Z__inner--left2 <if condition="count($navrs) gt 0">my_show<else/> my_hide</if>">
            <div class="container">
                <div class="row">
                    <Include file="./Tpl/HJZF2_Z/left_othercate2.html" />
                </div>
            </div>
            </section>
            <div class="container">
                <div class="row">
                    <section class="hidden-lg hidden-xl col-xs-12 HJZF_Z__inner__mobileLeftMenu">
                        <Include file="./Tpl/HJZF2_Z/left_othercatemobile.html" />
                    </section>
                    <section  class="col-xs-12 InsidePages_content2">
                        <div class="InsidePages_content-right__wrap">
                            <div class="InsidePages_content-right_content-main">
                                <div class="hidden-xs hidden-sm hidden-md col-lg-12 InsidePages_content-right_editor" id="payment">{:htmlspecialchars_decode($intro_class['readme'])}</div>
                                <div class="col-xs-12 hidden-lg hidden-xl InsidePages_content-right_editor"><if condition="$intro_class['wapreadme']">{:htmlspecialchars_decode($intro_class['wapreadme'])} <else/>{:htmlspecialchars_decode($intro_class['readme'])}</if></div>
                                <div class="page_nei_space"></div>
                            </div>
                        </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if($(window).width()<576){
            var _iframe ='<iframe src="__TMPL__HJZF2_Z/HJZF2_Z-photo-browser.html" frameborder="0" style="width:100%;height:100vh;position:fixed;z-index:999999;top:0;left:0" id="parent-iframe"></iframe>';
        var img_array = [];
            $(".InsidePages_content-right_editor img").each(function(){			
                img_array.push($(this).attr("src"));
            });
            
            $(".InsidePages_content-right_editor img").click(function(){
                $(".HJZF_Z__innerContent").append(_iframe);
            })
        }
        
    </script>
</block>
