<extend name="HJZF2_Z:basein" />
<block name="content">
    <style>
        .HJZF_Z__Breadcrumbs span.current,.news_detail2_prev ul li a:hover,.news_detail2_prev ul li{
            color: #{$color};
        }
        .productbutton,.HJZF_Z_news2_title{
            background: #{$color};
            color: #{$color};
        }
        .productbutton{
            color: #fff;
        }
         .HJZF_Z_news2_title .news_view span,
         .HJZF_Z_news2_title .news_view span i{
            color: #{$color};
         }
    </style>
    <div class="index_wrapper inner9__wrapper" id="HJZF_Z__wrapper">
       <div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2">
            <if condition="$newclass['banner'] neq '0'">
                <div class="in_banner"><img src="{:getimgurl($newclass['banner'])}" alt=""/></div>
                <elseif condition="$banner neq ''"/>
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                	<div class="in_banner"><img src="{:getindeximgurl($inner_data[2])}" alt=""/></div>
            </if>
        </div>
        <div class="index_inner container">
            <div class="row">
            	<div class="col-xs-12">
                    <div class="HJZF_Z__inner9--text wow bounceIn">
                        <div class="index_title">{$news['title']}</div>
                        <div class="news_view">
                               <span class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{:date('Y/m/d ',$news['created'])}</span><span>|</span><span class="red"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;{:__('View:')}{$news['click_num']}</span>
                               <div class="clear"></div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="HJZF_Z__innerContent news_detail9_maincontent" id="main-content-wrapper">
            <div class="index_inner container">
                <div class="row">
                    <div class="col-xs-12">
                        <section class="InsidePages_content-right2">
                            <div class="InsidePages_content-right_wrap">
                                <div class="InsidePages_content-right_content-main">
                                    <div class="news">
                                        <div id="news_detail">
                                            <div class="body">
                                                <div class="news_body">{:htmlspecialchars_decode($news['body'])}</div>
                                                <div class="news_detail2_prev">
                                                    <ul>
                                                        <if condition="$newprev[0]['title'] eq ''">
                                                            <else/>
                                                            <li class="news_prev">
                                                                {:__('Prev: ')}
                                                                <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}" onfocus="blur()">
                                                                    {$newprev[0]['title']}
                                                                </a>
                                                            </li>
                                                        </if>
                                                        <if condition="$newnext[0]['title'] eq ''">

                                                            <else/>
                                                            <li class="news_next">
                                                                {:__('Next: ')}
                                                                <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}" onfocus="blur()">
                                                                   {$newnext[0]['title']}
                                                                </a>
                                                            </li>
                                                        </if>
                                                        <div class="clear"></div>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <if condition="newscomment_show() eq 1">
                                        <include file="HJZF2_Z:newscomment" />
                                    </if>
                                    <div style="clear:both"></div>
                                </div>
                            </div>
                        </section>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
