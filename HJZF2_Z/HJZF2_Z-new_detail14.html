<extend name="HJZF2_Z:basein" />
<block name="content">
    <style>
        .HJZF_Z__Breadcrumbs span.current,
        .news_detail2_prev ul li a:hover,
        .news_detail2_prev ul li {
            color: #{$color};
        }

        .productbutton,
        .HJZF_Z_news2_title {
            background: #{$color};
            color: #fff;
        }

        .HJZF_Z_news2_title .news_view span,
        .HJZF_Z_news2_title .news_view span i {
            color: #{$color};
        }

        .HJZF_Z__inner9--text .index_title {
            color: #333;
            font-size: 30px;
            border-bottom: 1px solid #e5e5e5;
        }

        .news_view {
            border-bottom: 0;
        }

        .HJZF_Z__inner9--text {
            padding-bottom: 30px;
            padding-top: 15px;
        }

        .news_bread_11 {
            padding-top: 15px;
            display: block !important;
        }

        .news_11_wrapper {
            background-color: rgba(241, 241, 241, 1);
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 10px;
        }
    </style>
    <div class="inner9__wrapper" id="HJZF_Z__wrapper">
        <Include file="./Tpl/HJZF2_Z/inner/news_banner_detail_14.html" />
        <div class="index_inner container">
            <div class="row">
                <Include file="./Tpl/HJZF2_Z/inner/news_right_14.html" />
                <section class="hidden-lg hidden-xl col-xs-12 HJZF_Z__inner__mobileLeftMenu">
                    <Include file="./Tpl/HJZF2_Z/leftnews_mobile.html" />
                </section>
                <div class="col-xs-12 col-lg-9 pull-left">
                    <div class="HJZF_Z__inner9--text wow bounceIn">
                        <div class="index_title">{$news['title']}</div>
                        <div class="news_view">
                            <span class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{:date('Y/m/d
                                ',$news['created'])}</span><span>|</span><span class="red"><i class="fa fa-eye"
                                    aria-hidden="true"></i>&nbsp;{:__('View:')}{$news['click_num']}</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <section class="InsidePages_content-right2">
                        <div class="InsidePages_content-right_wrap">
                            <div class="InsidePages_content-right_content-main">
                                <div class="news">
                                    <div id="news_detail">
                                        <div class="body">
                                            <div class="news_body">{:htmlspecialchars_decode($news['body'])}</div>
                                            <div class="news_detail2_prev">
                                                <ul>
                                                    <if condition="$newprev[0]['title'] eq ''">
                                                        <else />
                                                        <li class="news_prev">
                                                            {:__('Prev: ')}
                                                            <a href="{:U('/new_detail',array('nid'=>$newprev[0]['nid']))}"
                                                                onfocus="blur()">
                                                                {$newprev[0]['title']}
                                                            </a>
                                                        </li>
                                                    </if>
                                                    <if condition="$newnext[0]['title'] eq ''">

                                                        <else />
                                                        <li class="news_next">
                                                            {:__('Next: ')}
                                                            <a href="{:U('/new_detail',array('nid'=>$newnext[0]['nid']))}"
                                                                onfocus="blur()">
                                                                {$newnext[0]['title']}
                                                            </a>
                                                        </li>
                                                    </if>
                                                    <div class="clear"></div>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <if condition="newscomment_show() eq 1">
                                    <include file="HJZF2_Z:newscomment" />
                                </if>
                                <div style="clear:both"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>
</block>
