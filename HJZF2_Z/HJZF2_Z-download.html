<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[0]){
            $color = $inner_data[0];
        }
    </php>
    <div id="HJZF_Z__wrapper">
        <style>
            .HJZF_Z__Breadcrumbs span.current{
                color: #{$color};
            }
            .InsidePages_left_navlist li.yiji:hover >a>h3,.InsidePages_left_navlist li.yiji:hover >.class_button:before,.InsidePages_left_navlist li.yijion >a>h3{
                color: #{$color};
            }
            .InsidePages_content-right_content_title:before{
                background: #{$color};
            }
            .donload_list li:hover p{color: #333;}
            .InsidePages_left_content-main{
                border-top: 2px solid #{$color};
            }
        </style>
        <div id="HJZF_Z__innerBanner">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img
                            src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                <div class="in_banner"><img
                        src="{:getindeximgurl($inner_data[1])}" alt=""/></div>
            </if>

        </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('Download')}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <section class="hidden-xs hidden-sm hidden-md col-lg-3 HJZF_Z__inner--left">
                        <Include file="./Tpl/HJZF2_Z/leftdownload.html" />
                    </section>
                    <section class="hidden-lg hidden-xl col-xs-12 HJZF_Z__inner__mobileLeftMenu">
                        <Include file="./Tpl/HJZF2_Z/leftdownload_mobile.html" />
                    </section>
                    <section class="col-xs-12 col-lg-9 HJZF_Z__inner--right">
                        <div class="InsidePages_content-right__wrap">

                            <div class="InsidePages_content-right_content-main">
                                <h5 class="InsidePages_content-right_content_title">{:__('Download')}</h5>
                                <div class="product_detail_editor_content">
                                    <div class="download">
                                        <div class="body">
                                            <ul class="donload_list">
                                                <volist name="download" id="download" key="k">
                                                    <li>
                                                        <if condition="$download['linkurl']"><a href="{:getimgurl($download['linkurl'])}" target="_blank"><else/><a href="{:U('/download_detail',array('id'=>$download["id"]))}"></if><span class="download_right">{:__('Download')}</span></a>
                                                        <if condition="$download['linkurl']"><a href="{:getimgurl($download['linkurl'])}" target="_blank"><else/><a href="{:U('/download_detail',array('id'=>$download["id"]))}"></if><p>{$download['title']}</p></a>
                                                        <div style="clear: both"></div>
                                                    </li>
                                                </volist>
                                            </ul>
                                            <div class="main_page">{$page}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="page_nei_space"></div>
                        </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>

        </div>
    </div>
</block>
