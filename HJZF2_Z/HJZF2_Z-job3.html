<extend name="HJZF2_Z:basein" />
<block name="content">
    <style>
        .HJZF_Z__Breadcrumbs span.current{
            color: #{$color};
        }
        .productbutton{
            background: #{$color};
        }
        .InsidePages_content-right_content_title:before{
            background: #{$color};
        }

    </style>
    <div id="HJZF_Z__wrapper">
        <div id="HJZF_Z__innerBanner">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                <div class="in_banner"><img src="{:getindeximgurl($inner_data[0])}" alt=""/></div>
            </if>

        </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a href="{:U('/jobs')}">{:__('Jobs')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{$job['jobname']}</span>
                    </div>
                </div>
             </div>
        </div>

        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <section class="col-xs-12">
                        <div class="InsidePages_content-right__wrap">
                            <div class="InsidePages_content-right_content-main HJZF_Z__innerContent_jobs3_detail">
                            	<div class="HJZF_Z__innerContent_jobs3_item01">
                                	<div class="jobs3_title index_sub_title">{$job['jobname']}</div>
                                	<div class="product_detail_editor_content">{:htmlspecialchars_decode($job['content'])}</div>
                                </div>
                                <div class="product_detail_editor_content HJZF_Z__innerContent_jobs3_item02">
                                    <if condition="LANGUAGE eq 'en'">
                                        <include file="./Tpl/HJZF2_Z/submitjob3_en.html" />
                                        <else/>
                                        <include file="./Tpl/HJZF2_Z/submitjob3.html" />
                                    </if>
                                </div>
                                <div class="page_nei_space"></div>
                            </div>
                            <div class="page_nei_space"></div>
                        </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</block>
