<extend name="HJZF2_Z:basein" />
<block name="content">
    <style>
        .HJZF_Z__Breadcrumbs span.current{
            color: #{$inner_data[0]};
        }
        .InsidePages_content-right_content_title:before{
            background: #{$inner_data[0]};
        }
    </style>
    <div class="index_wrapper inner9__wrapper" id="HJZF_Z__wrapper">
        <div id="HJZF_Z__innerBanner">
            <if condition="$inner_data[2] neq ''">
                <div class="in_banner"><img src="{:getindeximgurl($inner_data[2])}" alt=""/></div>
            </if>
        </div>
        <div class="index_inner container">
            <div class="row">
            	<div class="col-xs-12">
                    <div class="HJZF_Z__inner9--text wow bounceIn">
                        <div class="index_title">{$inner_data[0]}</div>
                        <div class="index_text">{$inner_data[1]}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="HJZF_Z__innerContent" id="main-content-wrapper">
            <div class="index_inner container">
                <div class="row">
                    <section class="col-xs-12 InsidePages_content-right2">
                    <div class="InsidePages_content-right__wrap">
                        <div class="InsidePages_content-right_content-main" style="text-align:center;">
                            <div class="no_img__404">
                                <a href="{:U('/')}"><if condition="C('LANGUAGE') eq 'en'"><img src="__TMPL__HJZF2_Z/img/404.png" border="0" alt="404" /><else/><img src="__TMPL__HJZF2_Z/img/404_cn.png" border="0" alt="404" /></if></a>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    </section>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</block>
