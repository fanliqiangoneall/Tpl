    <php>
        if($inner_data[1]){
            $color = $inner_data[1];

    <style>
        .InsidePages_list li.yijion>a>h3,
        .InsidePages_list li.yiji:hover>a>h3,

            border-color: #{$color};
            color: #{$color};
        }
        .HJZF_Z__inner_product_categroy5{

        }
        .main_news_dowm span a:before {
            background: #{$color};
        }

            display: flex;
            flex-wrap: wrap;
        }

            margin-bottom: 30px;
            transition: all .5s;

        .news_10_wrapper {
            height: 100%;
            transition: all .4s;
        }
        .news_10_info {
            padding: 10px;
        }
        .news_10_info span {
            color: #999;
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 10px;
            display: block;
        }
        .news_10_info span:before {
            position: absolute;
            width: 50px;
            height: 1px;

                                                </div>
                                            </div>
                                        </li>

                                <div class="clearfix"></div>
                                <div class="main_page">{$page}</div>
