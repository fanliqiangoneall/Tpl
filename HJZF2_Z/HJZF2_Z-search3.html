<extend name="HJZF2_Z:basein" />
<block name="content">
    <php>
        if($inner_data[1]){
            $color = $inner_data[1];
        }
        </php>
    <style>
        .HJZF_Z__Breadcrumbs span.current{
            color: #{$color};
        }
        .InsidePages_content-right_content_title:before,.main_page .current{
            background: #{$color};
        }
        .main_product_title_right{
            background: #{$color};
        }
        .InsidePages_left_navlist li.yiji:hover >a>h3,.InsidePages_left_navlist li.yiji:hover >.class_button:before,.InsidePages_left_navlist li.yijion >a>h3,ul.InsidePages_left_navlist>li>ul > li:hover >a >h3,ul.InsidePages_left_navlist>li>ul > li.childon >a >h3,ul.InsidePages_left_navlist>li> ul > li>ul>li a h3:hover{
            color: #{$color};
        }
        .main_page .current{
            background: #{$color};border: 1px solid #{$color};
        }
        .InsidePages_left_content-main{
            border-top: 2px solid #{$color};
        }
        .InsidePages_product_title2{
            background: #{$color};
        }
        .inner-3__probox .inner-3__proMask{
            background-color: #{$color};
        }
    </style>

    <div class="HJZF_Z__wrapper">
        <div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2">
            <if condition="$banner neq ''">
                <volist name="banner" id="banner" offset="0" length="1">
                    <div class="in_banner"><img
                            src="{:getimgurl($banner['ad_pic'])}" alt=""/></div>
                </volist>
                <else/>
                <div class="in_banner"><img
                        src="{:getindeximgurl($inner_data[0])}" alt=""/></div>
            </if>
        </div>

        <div class="HJZF_Z__Breadcrumbs" navcrumbs>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="{:U('/')}">{:__('Your location:')}{:__('Home')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<a href="{:U('/product')}">{:__('Products')}</a>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;<span class="current">{:__('Search result')}</span>
                    </div>
                </div>
            </div>
        </div>

        <if condition="$searchpro neq ''">
            <div class="HJZF_Z__innerContent" id="main-content-wrapper" data-myli="1">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="InsidePages_product_title2 ">{:__('Search result')}</div>
                        </div>
                    </div>
                </div>
                <section class="inner-3__content">
                    <div class="container">
                        <div class="row">
                            <div class="inner-3__proWrap">
                                <volist empty="" name="searchpro" id="pro" key="k">
                                    <div class="col-xs-6  col-md-4 col-lg-3 inner-3__probox">
                                        <figure class="inner-3__pro">
                                            <a href="{:U('/Product','','')}/{:getproname($pro['pid'])}">
                                                <div>
                                                    <div class="inner-3__proimg">
                                                        <img src="{:getmainimgurl($pro['main_img'])}" alt="{$pro['pro_name']}"/>
                                                    </div>
                                                    <figcaption class="inner-3__proName ellipsis_two">
                                                        <h3 title="{$pro['pro_name']}">{$pro['pro_name']}</h3>
                                                    </figcaption>
                                                </div>
                                                <div class="inner-3__proMask">
                                                    <div class="inner-3__proMask__name inner-3__proMask__font">
                                                        {$pro['pro_name']}
                                                    </div>
                                                    <div class="inner-3__proMask__desc inner-3__proMask__font ellipsis_four">
                                                        {$pro['pro_description']}
                                                    </div>
                                                </div>
                                            </a>
                                        </figure>

                                    </div>
                                </volist>
                                <div class="clear"></div>
                                <div class="main_page">{$page}</div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            <else/>
            <div class="HJZF_Z__innerContent" id="main-content-wrapper" data-myli="0" style="padding-bottom: 160px;">
                <section class="InsidePages_content-right2">
                    <div class="container">
                        <div class="row">
                            <div class="InsidePages_content-right__wrap">

                                <h5 class="nosecrch_title">{:__('SEARCH ON THIS WEBSITE')}</h5>
                                <div class="nosearch_box">
                                    <if condition="LANGUAGE eq 'cn'">
                                        <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                                            <li style="float: left;width: 90%;height: 60px;"><input style="height: 60px;width:100%;border-width:0px;padding-left: 10px;color:#888888;outline: none;background: transparent;box-sizing: border-box;" type="text" value="{:__('Product Search')}" name="keywords" id="keyword" onfocus="OnFocusFun(this,&#39;{:__('Product Search')}&#39;)" onblur="OnBlurFun(this,&#39;{:__('Product Search')}&#39;)"></li>
                                            <li style="float: left;width:10%;height: 60px;"><button type="submit" id="search-submit"  style="padding-top:16px;outline: none;border: none;background: none;"><i class="fa fa-search"></i></button></li>
                                            <div class="clear"></div>
                                        </form>
                                        <else/>
                                        <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                                            <li style="float: left;width: 90%;height: 60px;"><input style="height: 60px;width:100%;border-width:0px;padding-left: 10px;color:#888888;outline: none;background: transparent" type="text" value="keyword" name="keywords" id="keyword" onfocus="OnFocusFun(this,&#39;keyword&#39;)" onblur="OnBlurFun(this,&#39;keyword&#39;)"></li>
                                            <li style="float: left;width:10%;height: 60px;"><button type="submit" id="search-submit" style="padding-top:16px;outline: none;border: none;background: none;"><i class="fa fa-search"></i></button></li>
                                            <div class="clear"></div>
                                        </form>
                                    </if>

                                </div>
                                <p style="font-size: 16px;color: #333333;letter-spacing: 0;text-align: center;line-height: 24px;">{:__('No results found, please change search keywords!')}</p>

                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </if>


    </div>
</block>
