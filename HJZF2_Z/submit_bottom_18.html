	jQuery(function () {

		});

		jQuery("#getcode_char_18").click(function () {
			jQuery("#getcode_char_18").attr("src", '//{$Think.EWMWEBURL}/code_char.php?webid={$webid}&time={:rand(0,1000000000000000)}{:time()};');
		});
	})
	function yz_submit_18() {
		var language = '<?php echo $lan_submit;?>';
		if (language == 'cn' || language == 'zh') {
			var error_name = '姓名不能为空！';
			var error_tel = '*电话不能为空！';
			var error_phone = '*手机号码有误！';
			var error_email = '*邮箱格式有误！';
			var error_email_emp = '*邮箱不能为空！';
			var error_mes = '咨询内容不能为空！';
			var error_wate = '请稍候';
		}else{
			var error_name = 'The name cannot be empty!';
			var error_tel = '*The phone cannot be empty!';
			var error_phone = '*The phone number is wrong!';
			var error_email = '*The email format is wrong!';
			var error_email_emp = '*E-mail can not be empty!';
			var error_mes = 'Consultation content cannot be empty!';
			var error_wate = 'Please wait';
		}
		var count = 0;
		var message = Trims(jQuery("#message_18").val());
		var linkname = Trims(jQuery("#linkname_18").val());
		var phone = Trims(jQuery("#phone_18").val());
		var email = Trims(jQuery("#email_18").val());
		if (linkname.length <= 0) {
			jQuery("#linkname_alert_18").html(error_name);
			count++;
		}
		else {
			jQuery("#linkname_alert_18").html("");
		}

		if (phone.length <= 0) {
			jQuery("#phone_alert_18").html(error_tel);
			count++;
		} else if (is_phone(phone)) {
			jQuery("#phone_alert_18").html(error_phone);
			count++;
		} else {
			jQuery("#phone_alert_18").html("");
		}

		if (email.length > 0 && !is_email(email)) {
			jQuery("#email_alert_18").html(error_email);
			count++;
		}
		else if(email.length == 0) {
			jQuery("#email_alert_18").html(error_email_emp);
		}else{
			jQuery("#email_alert_18").html("");
		}
		if (message.length <= 0) {
			jQuery("#message_alert_18").html(error_mes);
			count++;
		}
		else {
			jQuery("#message_alert_18").html("");
		}
		if (count > 0) {
			return false;
		}
		else {
			jQuery("#inbut_18").html('<h5 style="color:#F00;">' + error_wate + '</h5>');
			return true;
		}
	}
</script>
