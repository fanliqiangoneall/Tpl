<style>
    .InsidePages_left_content-main{
        border-color: #{$color};
    }
</style>

<div class="InsidePages_content-left_content">
    <script>
        $(document).ready(function(){
            $(".class_button").on("click",function(){
                $(this).next('ul').slideToggle();
            });
            $(".HJZF_Z__inner__mobileLeftMenu .mobile--left_showButton").on("click",function(){
                $(".HJZF_Z__inner__mobileLeftMenu .InsidePages_left_navlist").slideToggle();
            });
        })
    </script>
    <div class="HJZF_Z__inner--left__content">

            <div class="InsidePages_left_search" data="news_12">
                <form action="{:U('/search')}" method=Post onSubmit="return CheckForm(this)" ID="searchALL">
                    <li class="search_first"><input type="text" value="{:__('keywords')}" name="keywords" <if condition="C('Language') eq 'cn'">id="keyword2"<else/>id="keyword1"</if> onfocus="OnFocusFun(this,&#39;{:__('keywords')}&#39;)" onblur="OnBlurFun(this,&#39;{:__('keywords')}&#39;)"></li>
                    <li class="search_second"><button type="submit" id="search-submit"></button></li>
                    <div class="clear"></div>
                </form>
            </div>


        <div class="InsidePages_left_content-main">
            <p>
                <if condition="$webid eq '1721'">
                    装修课堂
                    <else/>
                {:__('News Categories')}
                </if>
                <span class="mobile--left_showButton"><i></i></span></p>
            <ul class="InsidePages_left_navlist">
                <volist empty="" name="allnewclass" id="new">
                    <li <if condition="$newscate['classid'] eq $new['classid']">class="yijion_news"<else/>class="yiji_news"</if>><a style="cursor:pointer;" href="{:U('/new_category',array('classid'=>$new["classid"]))}">{$new['class_name']}</a></li>
                </volist>
            </ul>
        </div>

    </div>
    <div class="clear"></div>
</div>
