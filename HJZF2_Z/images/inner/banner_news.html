<if condition="$banner neq ''">
    <volist name="banner" id="banner" offset="0" length="1">
        <div class="in_banner" data="banner"><img
                src="{:getimgurl($banner['ad_pic'])}" alt="" class="img-fluid"/></div>
    </volist>
    <else/>
    <if condition="$inner_data[0]">
        <div class="in_banner" date="inner"><img src="{:getindeximgurl($inner_data[0])}" alt=""  class="img-fluid"/></div>
    </if>
</if>
