<if condition="$banner neq ''">
    <volist name="banner" id="banner" offset="0" length="1">
        <div class="in_banner">
            <img src="{:getimgurl($banner['ad_pic'])}" class="img-fluid" />
        </div>
    </volist>
    <else />
    <div class="in_banner"><img src="{:getindeximgurl($inner_data[1])}"  class="img-fluid" /></div>
</if>
