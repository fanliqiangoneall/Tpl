<div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2" data-banner="a">
    <if condition="$newscate['banner']">
        <div class="in_banner" data="newscate"><img src="{:getimgurl($newscate['banner'])}" /></div>
        <elseif condition="$banner neq ''" />
        <volist name="banner" id="banner" offset="0" length="1">
            <div class="in_banner" data="banner">
                <img src="{:getimgurl($banner['ad_pic'])}"/>
            </div>
        </volist>
        <else />
        <div class="in_banner" date="inner">
            <img src="{:getindeximgurl($inner_data[0])}" />
        </div>
    </if>
</div>
