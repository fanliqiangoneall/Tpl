<style>
    .HJZF_Z__innerBanner2 {
        position: relative;
        margin-bottom: 40px;
        z-index: 0;
    }

    .cases_12_con {
        position: absolute;
        width: 100%;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 99;
    }

    .HJZF_Z__innerBanner:after {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        content: '';
        left: 0;
        top: 0;
    }

    .cases_12_tt {
        margin-bottom: 10px;
    }

    .cases_12_zs {
        position: relative;
        width: 100px;
        height: 2px;
        background-color: #999;
        margin: 15px auto;
    }

    .cases_12_zs span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #{$color};
        z-index: 9;
    }

    .cases_12_zs span:after {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        content: '';
        background-color: #{$color};
        border-radius: 50%;
    }

    .cases_12_menu .first {
        color: #{$color};
    }

    .cases_12_menu a {
        color: #333;
    }

    @media(max-width: 768px) {

        .HJZF_Z__innerBanner2,
        .HJZF_Z__innerBanner2+.HJZF_Z__Breadcrumbs {
            margin-bottom: 10px;
        }
    }
</style>

<div class="HJZF_Z__innerBanner HJZF_Z__innerBanner2" data-banner="a">
    <if condition="$banner neq ''">
        <volist name="banner" id="banner" offset="0" length="1">
            <div class="in_banner">
                <img src="{:getimgurl($banner['ad_pic'])}" class="img-fluid" />
            </div>
        </volist>
        <else />
        <div class="in_banner"><img src="{:getindeximgurl($inner_data[1])}" class="img-fluid" /></div>
    </if>

    <div class="cases_12_con hidden-xs hidden-sm hidden-md">
        <div class="text-center">
            <div class="cases_12_tt index_title">
                {:__('Cases')}
            </div>
            <div class="cases_12_menu">
                <a href="{:U('/')}" class="first">{:__('Home')}</a>&nbsp; <i class="fa fa-angle-right"></i> &nbsp;<a
                    href="{:U('/cases')}">{:__('Cases')}</a>&nbsp;|&nbsp;<span
                    class="current">{$newscate['class_name']}</span>
            </div>
            <div class="cases_12_zs">
                <span></span>
            </div>
        </div>
    </div>
</div>
<div class="HJZF_Z__Breadcrumbs hidden-lg hidden-xl" navcrumbs>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="{:U('/')}">{:__('Your location:')} {:__('Home')}</a>&nbsp;<i
                    class="fa fa-angle-right"></i>&nbsp;<a href="{:U('/cases')}">{:__('Cases')}</a>&nbsp;<i
                    class="fa fa-angle-right"></i>&nbsp;<span class="current">{$newscate['class_name']}</span>
            </div>
        </div>
    </div>
</div>
