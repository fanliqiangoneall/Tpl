<!DOCTYPE html>
<html>
	<head>
	<title>支付宝电脑网站支付</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }
    ul,ol{
        list-style:none;
    }
    body{
        font-family: "Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
    }
    .tab-head{        
        margin-bottom:10px;margin-top:10px      
    }
    .tab-content{
        clear:left;
        display: none;
    }
    .tab-head h2{
        width: 100%;
        height: 30px;
        line-height: 30px;
        margin: 0;        
        font-size: 16px;
        margin-left: 20px;
        box-sizing: border-box;        
    }
    .selected{
        color: #FFFFFF;
        background-color: #02aaf1;
    }
    .show{
        clear:left;
        display: block;
        overflow: hidden;
    }
    .hidden{
        display:none;
    }
    .new-btn-login-sp{
        padding: 1px;
        display: inline-block;
        width: 75%;
    }
    .new-btn-login {
        background-color: #02aaf1;
        color: #FFFFFF;
        font-weight: bold;
        border: none;
        width: 20%;
        height: 30px;
        line-height:31px;
        border-radius: 5px;
        font-size: 16px;
    }
    #main{
        width: 70%;
        margin: 60px auto;
        font-size: 14px;
        border: 1px solid #e3e3e3;
        
    }
    .clearfix::before,.clearfix::after{
        content: '';
        clear: both;
    }
    .red-star{
        color:#f00;
        width:10px;
        display:inline-block;
    }
    .null-star{
        color:#fff;
    }
    .content{
        margin-top:5px;
    }
    .content dt{
        width:100px;
        display:inline-block;
        float: left;
        margin-left: 20px;
        color: #666;
        font-size: 13px;
        line-height: 28px;
        margin-top: 8px;
    }
    .content dd{
        margin-left:120px;
        margin-bottom:5px;
        margin-top: 8px;
    }
	.content dd textarea { min-height:100px;}
    .content dd input,.content dd textarea {
        width: 85%;
        height: 28px;
        line-height: 28px;
        border: 0;
        -webkit-border-radius: 0;
        -webkit-appearance: none;
		outline:none;
    }
    #foot{
        margin-top:10px;
        position: absolute;
        bottom: 15px;
        width: 100%;
        left: 0;
    }
    .foot-ul{
        width: 100%;
    }
    .foot-ul li {
        width: 100%;
        text-align:center;
        color: #666;
    }
    .note-help {
        color: #999999;
        font-size: 12px;
        line-height: 130%;
        margin-top: 5px;
        width: 100%;
        display: block;
    }
    #btn-dd{
        margin: 20px;
        text-align: center;
    }
    .foot-ul{
        width: 100%;
    }
    .one_line{
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #eeeeee;
        width: calc(100% - 40px);
        margin: 0 20px;
    }
    .am-header {
        display: -webkit-box;
        display: -ms-flexbox;
        display: box;
        width: 100%;
        position: relative;
        padding: 7px 0;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        background: #1D222D;
        height: 50px;
        text-align: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        box-pack: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        box-align: center;
    }
    .am-header h1 {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        box-flex: 1;
        line-height: 18px;
        text-align: center;
        font-size: 18px;
        font-weight: 300;
        color: #fff;
    }
    @media(max-width:768px){
        #main{
            width:90%;
        }
        .new-btn-login{
            width:30%;
        }
    }
</style>
</head>
<body text=#000000 bgColor="#ffffff" leftMargin=0 topMargin=4>
<header class="am-header">
        <h1>支付宝电脑网站支付</h1>
</header>
<div id="main">
    <div id="tabhead" class="tab-head clearfix">
        <h2 id="tab1"name="tab">确认订单信息</h2>
       
    </div>
   
        <form name=alipayment action="{:U('/index.php/Alipay/page_pay','','')}" method=post target="_blank">
            <div id="body1" class="show" name="divcontent">
                <dl class="content" >
                    <dt style="margin-top: 0;">商户订单号 
：</dt>
                    <dd>
                       
                        <input id="WIDout_trade_no" name="WIDout_trade_no" value="{$order['order_id']}" readonly/>
                    </dd>
                    <hr class="one_line">
                    <dt>订单名称
：</dt>
                    <dd>
                        <input id="WIDsubject" name="WIDsubject" value="{$order['order_name']}" readonly/>
                    </dd>
                    <hr class="one_line">
                    <dt>付款金额
：</dt>
                    <dd>
                        <input id="WIDtotal_amount" name="WIDtotal_amount" value="{$order['money']}" readonly/>
                    </dd>
                    <hr class="one_line">
                    <dt>商品描述：</dt>
                    <dd>
                        <textarea id="WIDbody" name="WIDbody" value="{$order['item_desc']}">{$order['item_desc']}</textarea>
                    </dd>
                    <hr class="one_line">
                    <dt>收货地址：</dt>
                    <dd>
                        <input id="WIDtotal_add" name="WIDadd" value="{$order['shipping_address']}" readonly/>
                    </dd>
                    <hr class="one_line">
                    <dt></dt>
                    <dd id="btn-dd">
                        <input type="hidden" name=“notify_url” value="{:U('/index.php/Alipay/notify_url','','')}">
                        <span class="new-btn-login-sp">
                            <button class="new-btn-login" type="submit" style="text-align:center;">付 款</button>
                        </span>
                        <span class="note-help">如果您点击“付款”按钮，即表示您同意该次的执行操作。</span>
                    </dd>
                </dl>
            </div>
		</form>
        
        
       
       
        <div id="foot">
			<ul class="foot-ul">
				<li>
					支付宝版权所有 2015-2018 ALIPAY.COM 
				</li>
			</ul>
		</div>
	</div>
</body>


</html>
